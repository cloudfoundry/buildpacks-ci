---
resources:
  - name: monday-funday
    type: cron
    source:
      expression: 0 5 * * 1
      location: America/New_York
  - name: buildpacks-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry/buildpacks-ci
  - name: stacks
    type: git
    source:
      uri: git@github.com:cloudfoundry/stacks.git
      branch: master
      private_key: {{stacks-private-key}}
  - name: stacks-release
    type: git
    source:
      uri: git@github.com:pivotal-cf-experimental/stacks-release.git
      branch: master
      private_key: {{stacks-release-private-key}}
  - name: stack-s3
    type: s3
    source:
      bucket: pivotal-buildpacks
      regexp: cflinuxfs2-(.*).tar.gz
      access_key_id: {{pivotal-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-buildpacks-s3-secret-key}}
  - name: receipt-s3
    type: s3
    source:
      bucket: pivotal-buildpacks
      regexp: cflinuxfs2_receipt-(.*)
      access_key_id: {{pivotal-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-buildpacks-s3-secret-key}}
  - name: version
    type: semver
    source:
      bucket: pivotal-buildpacks
      key: versions/stack
      access_key_id: {{pivotal-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-buildpacks-s3-secret-key}}
  - name: cflinuxfs2-rootfs-release-version
    type: semver
    source:
      bucket: pivotal-buildpacks
      initial_version: 0.1.0-rc.1
      key: versions/cflinuxfs2-rootfs-release
      access_key_id: {{pivotal-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-buildpacks-s3-secret-key}}
  - name: deployments-buildpacks
    type: git
    source:
      uri: git@github.com:pivotal-cf/deployments-buildpacks
      private_key: {{deployments-private-key}}
      branch: master
  - name: stacks-cf-deployment
    type: bosh-deployment
    source:
      target: https://stacks.buildpacks.ci.cf-app.com:25555
      username: admin
      password: {{bosh-lite-password}}
      deployment: cf-warden
      ignore_ssl: true
  - name: diego-stacks-cf-deployment
    type: bosh-deployment
    source:
      target: https://diego-stacks.buildpacks.ci.cf-app.com:25555
      username: admin
      password: {{bosh-lite-password}}
      deployment: cf-warden
      ignore_ssl: true
  - name: diego-stacks-diego-deployment
    type: bosh-deployment
    source:
      target: https://diego-stacks.buildpacks.ci.cf-app.com:25555
      username: admin
      password: {{bosh-lite-password}}
      deployment: cf-warden-diego
      ignore_ssl: true
  - name: diego-stacks-rootfs-deployment
    type: bosh-deployment
    source:
      target: https://diego-stacks.buildpacks.ci.cf-app.com:25555
      username: admin
      password: {{bosh-lite-password}}
      deployment: rootfs-smoke-test
      ignore_ssl: true
  - name: bosh-lite
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh-lite
  - name: cflinuxfs2-rootfs-release
    type: git
    source:
      uri: git@github.com:cloudfoundry/cflinuxfs2-rootfs-release.git
      branch: master
      private_key: {{cflinuxfs2-rootfs-private-key}}
  - name: cf-release
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-release
      branch: develop
  - name: diego-release
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/diego-release
      branch: develop
  - name: diego-bosh-release
    type: bosh-io-release
    tarball: true
    source:
      repository: cloudfoundry-incubator/diego-release
  - name: etcd-bosh-release
    type: bosh-io-release
    tarball: true
    source:
      repository: cloudfoundry-incubator/etcd-release
  - name: garden-linux-bosh-release
    type: bosh-io-release
    tarball: true
    source:
      repository: cloudfoundry-incubator/garden-linux-release
  - name: cf-release-rc
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-release
      branch: release-candidate
  - name: cf-release-develop
    type: git
    source:
      uri: git@github.com:cloudfoundry/cf-release
      branch: develop
      private_key: {{cf-release-private-key}}
  - name: lite-stemcell
    type: bosh-io-stemcell
    source:
      name: bosh-warden-boshlite-ubuntu-trusty-go_agent
  - name: docker-cflinuxfs2-rootfs
    type: docker-image
    source:
      repository: cloudfoundry/cflinuxfs2
      username: {{buildpacks-docker-username}}
      password: {{buildpacks-docker-password}}
      email: cf-buildpacks-eng@pivotal.io
  - name: docker-cflinuxfs2-rootfs-tagged
    type: docker-image
    source:
      repository: cloudfoundry/cflinuxfs2
      username: {{buildpacks-docker-username}}
      password: {{buildpacks-docker-password}}
      email: cf-buildpacks-eng@pivotal.io
  - name: stack-github-release
    type: github-release
    source:
      drafts: true
      user: cloudfoundry
      repository: stacks
      access_token: {{buildpacks-github-token}}
  - name: cflinuxfs2-rootfs-github-release
    type: github-release
    source:
      drafts: true
      user: cloudfoundry
      repository: cflinuxfs2-rootfs-release
      access_token: {{buildpacks-github-token}}
  - name: new-cves
    type: git
    source:
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
      branch: new-cve-notifications
      private_key: {{buildpacks-ci-binary-builds-private-key}}
      paths: [ ubuntu14.04.yaml ]
  - name: failure-alert
    type: slack-notification
    source:
      url: {{concourse-job-failure-notifications-slack-webhook}}
jobs:
  - name: notification
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: monday-funday
          trigger: true
      - task: create-tracker-story
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci
          inputs:
            - name: buildpacks-ci
          run:
            path: buildpacks-ci/scripts/notifications/pivotal_tracker
            args: ['Monday-Funday *stack* release', 'This is a reminder that a stack release was automatically started, please monitor it, and deliver story when done.']
          params:
            TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
            TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
            TRACKER_REQUESTER_ID: {{cf-buildpacks-requester-id}}
  - name: recreate-bosh-lite
    serial: true
    serial_groups:
      - stacks
      - diego-stacks
    plan:
      - aggregate:
        - get: deployments-buildpacks
        - get: monday-funday
          passed: [ "notification" ]
          trigger: true
        - get: buildpacks-ci
      - task: recreate-bosh-lite
        file: buildpacks-ci/tasks/recreate-bosh-lite.yml
        params:
          DEPLOYMENT_NAME: stacks.buildpacks.ci
          PASSWORD: {{bosh-lite-password}}
        ensure:
          put: deployments-buildpacks
          params:
            repository: deployments-buildpacks-artifacts
            rebase: true
      - task: recreate-diego-bosh-lite
        file: buildpacks-ci/tasks/recreate-bosh-lite.yml
        params:
          DEPLOYMENT_NAME: diego-stacks.buildpacks.ci
          PASSWORD: {{bosh-lite-password}}
        ensure:
          put: deployments-buildpacks
          params:
            repository: deployments-buildpacks-artifacts
            rebase: true
  - name: build-rootfs
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: deployments-buildpacks
          passed: [ "recreate-bosh-lite" ]
          trigger: true
        - get: new-cves
          trigger: true
      - aggregate:
        - get: stacks
        - get: version
          params: { pre: rc }
        - get: cflinuxfs2-rootfs-release-version
          params: { pre: rc }
      - do:
        - task: make-rootfs
          file: buildpacks-ci/tasks/make-rootfs.yml
          privileged: true
        - put: stack-s3
          params:
            from: stacks-artifacts/cflinuxfs2-(.*).tar.gz
            to: /rootfs/
        - put: receipt-s3
          params:
            from: receipt-artifacts/cflinuxfs2_receipt-(.*)
            to: /rootfs/
        - put: version
          params: { file: version/number }
        - put: cflinuxfs2-rootfs-release-version
          params: { file: cflinuxfs2-rootfs-release-version/number }
        on_failure:
          put: failure-alert
          params:
            text: "stacks build-rootfs job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/stacks/jobs/build-rootfs"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
  - name: deploy-cf-to-stacks
    serial: true
    serial_groups: [ stacks ]
    plan:
      - aggregate:
        - get: deployments-buildpacks
          passed: [ "build-rootfs" ]
        - get: bosh-lite
        - get: buildpacks-ci
        - get: diego-release
          params:
            submodules: none
        - get: cf-release
        - get: lite-stemcell
        - get: stack-s3
          passed: [ build-rootfs ]
        - get: version
          passed: [ build-rootfs ]
          trigger: true
        - get: receipt-s3
          passed: [ build-rootfs ]
        - get: stacks
          passed: [ build-rootfs ]
      - do:
        - task: generate-manifest
          file: buildpacks-ci/tasks/diego-make-manifest.yml
          params:
            DEPLOYMENT_NAME: stacks.buildpacks.ci
            CI_CF_PASSWORD: {{ci-cf-password}}
          privileged: true
        - put: deployments-buildpacks
          params:
            repository: generate-manifest-artifacts
            rebase: true
        - task: create-stack-release
          config:
            platform: linux
            image: docker:///cfbuildpacks/ci
            inputs:
              - name: buildpacks-ci
              - name: cf-release
              - name: stack-s3
            outputs:
              - name: cf-release-artifacts
            run:
              path: buildpacks-ci/scripts/stacks/create-release
          privileged: true
        - put: stacks-cf-deployment
          params:
            manifest: generate-manifest-artifacts/deployments/stacks.buildpacks.ci/manifest.yml
            stemcells: [lite-stemcell/*.tgz]
            releases: [cf-release-artifacts/dev_releases/cf/*.tgz]
        on_failure:
          put: failure-alert
          params:
            text: "deploy-cf-to-stacks job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/stacks/jobs/deploy-cf-to-stacks"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
  - name: generate-diego-stacks-manifests
    serial: true
    serial_groups: [ diego-stacks ]
    plan:
      - aggregate:
        - get: deployments-buildpacks
          passed: [ "build-rootfs" ]
        - get: bosh-lite
        - get: buildpacks-ci
        - get: cf-release
          resource: cf-release-rc
          params:
            submodules: none
        - get: diego-release
          params:
            submodules: none
        - get: cflinuxfs2-rootfs-release
        - get: lite-stemcell
        - get: stack-s3
          passed: [ build-rootfs ]
        - get: version
          passed: [ build-rootfs ]
          trigger: true
        - get: cflinuxfs2-rootfs-release-version
          passed: [ build-rootfs ]
        - get: receipt-s3
          passed: [ build-rootfs ]
        - get: stacks
          passed: [ build-rootfs ]
      - do:
        - task: generate-rootfs-smoke-test-manifest
          file: buildpacks-ci/tasks/make-rootfs-smoke-test-manifest.yml
          params:
            DEPLOYMENT_NAME: diego-stacks.buildpacks.ci
          privileged: true
        - put: deployments-buildpacks
          params:
            repository: rootfs-smoke-test-manifest-artifacts
            rebase: true
        - task: generate-cf-and-diego-manifest
          file: buildpacks-ci/tasks/diego-make-manifest.yml
          params:
            DEPLOYMENT_NAME: diego-stacks.buildpacks.ci
            CI_CF_PASSWORD: {{ci-cf-password}}
            USE_STACK_RELEASE: "yes"
          privileged: true
        - put: deployments-buildpacks
          params:
            repository: generate-manifest-artifacts
            rebase: true
  - name: deploy-rootfs-to-diego-stacks
    serial: true
    serial_groups: [ diego-stacks ]
    plan:
      - aggregate:
        - get: lite-stemcell
        - get: buildpacks-ci
        - get: deployments-buildpacks
          passed: [ 'generate-diego-stacks-manifests' ]
        - get: cf-release
          resource: cf-release-rc
          passed: [ 'generate-diego-stacks-manifests' ]
        - get: cflinuxfs2-rootfs-release
          passed: [ 'generate-diego-stacks-manifests' ]
        - get: stack-s3
          passed: [ 'generate-diego-stacks-manifests' ]
        - get: version
          passed: [ 'generate-diego-stacks-manifests' ]
          trigger: true
        - get: cflinuxfs2-rootfs-release-version
          passed: [ 'generate-diego-stacks-manifests' ]
        - get: receipt-s3
          passed: [ 'generate-diego-stacks-manifests' ]
        - get: stacks
          passed: [ 'generate-diego-stacks-manifests' ]
      - do:
        - task: overwrite-cflinuxfs2-rootfs-release
          config:
            platform: linux
            image: docker:///cfbuildpacks/ci
            inputs:
              - name: buildpacks-ci
              - name: stack-s3
              - name: cflinuxfs2-rootfs-release
            outputs:
              - name: cflinuxfs2-rootfs-release-artifacts
            run:
              path: buildpacks-ci/scripts/stacks/overwrite-cflinuxfs2-rootfs-release
        - put: diego-stacks-rootfs-deployment
          params:
            manifest: deployments-buildpacks/deployments/diego-stacks.buildpacks.ci/rootfs-smoke-test.yml
            stemcells: [lite-stemcell/*.tgz]
            releases: [cflinuxfs2-rootfs-release-artifacts/dev_releases/cflinuxfs2-rootfs/*.tgz]
        - task: run-rootfs-smoke-test
          config:
            platform: linux
            image: docker:///cfbuildpacks/ci
            inputs:
              - name: deployments-buildpacks
              - name: buildpacks-ci
            run:
              path: buildpacks-ci/scripts/run-rootfs-smoke-test-errand
            params:
              DEPLOYMENT_NAME: diego-stacks.buildpacks.ci
        on_failure:
          put: failure-alert
          params:
            text: "deploy-rootfs-to-diego-stacks job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/stacks/jobs/deploy-rootfs-to-diego-stacks"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
  - name: deploy-cf-to-diego-stacks
    serial: true
    serial_groups: [ diego-stacks ]
    plan:
      - aggregate:
        - get: lite-stemcell
        - get: buildpacks-ci
        - get: deployments-buildpacks
          passed: [ 'deploy-rootfs-to-diego-stacks' ]
        - get: cf-release
          resource: cf-release-rc
          passed: [ 'deploy-rootfs-to-diego-stacks' ]
        - get: cflinuxfs2-rootfs-release
          passed: [ 'deploy-rootfs-to-diego-stacks' ]
        - get: stack-s3
          passed: [ 'deploy-rootfs-to-diego-stacks' ]
        - get: version
          passed: [ 'deploy-rootfs-to-diego-stacks' ]
          trigger: true
        - get: cflinuxfs2-rootfs-release-version
          passed: [ 'deploy-rootfs-to-diego-stacks' ]
        - get: receipt-s3
          passed: [ 'deploy-rootfs-to-diego-stacks' ]
        - get: stacks
          passed: [ 'deploy-rootfs-to-diego-stacks' ]
      - do:
        - task: create-cf-release
          config:
            platform: linux
            image: docker:///cfbuildpacks/ci
            inputs:
              - name: cf-release
              - name: buildpacks-ci
            outputs:
              - name: cf-release-artifacts
            run:
              path: buildpacks-ci/scripts/stacks/create-release-without-modifying-stacks
          privileged: true
        - put: diego-stacks-cf-deployment
          params:
            manifest: deployments-buildpacks/deployments/diego-stacks.buildpacks.ci/manifest.yml
            stemcells: [lite-stemcell/*.tgz]
            releases: [cf-release-artifacts/dev_releases/cf/*.tgz]
        on_failure:
          put: failure-alert
          params:
            text: "deploy-cf-to-diego-stacks job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/stacks/jobs/deploy-cf-to-diego-stacks"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
  - name: deploy-diego-to-diego-stacks
    serial: true
    serial_groups: [ diego-stacks ]
    plan:
      - aggregate:
        - get: lite-stemcell
        - get: garden-linux-bosh-release
        - get: diego-bosh-release
        - get: etcd-bosh-release
        - get: deployments-buildpacks
          passed: ['deploy-cf-to-diego-stacks']
          trigger: true
        - get: buildpacks-ci
        - get: stack-s3
          passed: [ deploy-cf-to-diego-stacks ]
        - get: version
          passed: [ deploy-cf-to-diego-stacks ]
          trigger: true
        - get: cflinuxfs2-rootfs-release-version
          passed: [ deploy-cf-to-diego-stacks ]
        - get: receipt-s3
          passed: [ deploy-cf-to-diego-stacks ]
        - get: stacks
          passed: [ deploy-cf-to-diego-stacks ]
      - put: diego-stacks-diego-deployment
        params:
          manifest: deployments-buildpacks/deployments/diego-stacks.buildpacks.ci/diego.yml
          stemcells: ['lite-stemcell/stemcell.tgz']
          releases:
            - diego-bosh-release/release.tgz
            - garden-linux-bosh-release/release.tgz
            - etcd-bosh-release/release.tgz
        on_failure:
          put: failure-alert
          params:
            text: "deploy-diego-to-diego-stacks job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/stacks/jobs/deploy-diego-to-diego-stacks"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
  - name: cats
    serial: true
    serial_groups: [ stacks ]
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: deployments-buildpacks
          passed: ['deploy-cf-to-stacks']
        - get: stack-s3
          passed: [ deploy-cf-to-stacks ]
        - get: version
          passed: [ deploy-cf-to-stacks ]
          trigger: true
        - get: receipt-s3
          passed: [ deploy-cf-to-stacks ]
        - get: stacks
          passed: [ deploy-cf-to-stacks ]
      - do:
        - task: cats
          config:
            platform: linux
            image: docker:///cfbuildpacks/ci
            inputs:
              - name: buildpacks-ci
              - name: deployments-buildpacks
            run:
              path: buildpacks-ci/scripts/cats
            params:
              DEPLOYMENT_NAME: stacks.buildpacks.ci
              CI_CF_USERNAME: {{ci-cf-username}}
              CI_CF_PASSWORD: {{ci-cf-password}}
          privileged: true
        on_failure:
          put: failure-alert
          params:
            text: "stacks cats job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/stacks/jobs/cats"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
  - name: dats
    serial: true
    serial_groups: [ diego-stacks ]
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: deployments-buildpacks
          passed: ['deploy-diego-to-diego-stacks']
          trigger: true
        - get: stack-s3
          passed: [ deploy-diego-to-diego-stacks ]
        - get: version
          passed: [ deploy-diego-to-diego-stacks ]
          trigger: true
        - get: cflinuxfs2-rootfs-release-version
          passed: [ deploy-diego-to-diego-stacks ]
        - get: receipt-s3
          passed: [ deploy-diego-to-diego-stacks ]
        - get: stacks
          passed: [ deploy-diego-to-diego-stacks ]
      - do:
        - task: dats
          config:
            platform: linux
            image: docker:///cfbuildpacks/ci
            inputs:
              - name: buildpacks-ci
              - name: deployments-buildpacks
            run:
              path: buildpacks-ci/scripts/cats
            params:
              DEPLOYMENT_NAME: diego-stacks.buildpacks.ci
              CI_CF_USERNAME: {{ci-cf-username}}
              CI_CF_PASSWORD: {{ci-cf-password}}
          privileged: true
        on_failure:
          put: failure-alert
          params:
            text: "stacks dats job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/stacks/jobs/dats"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
  - name: shipit
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: stack-s3
          passed:
            - cats
            - dats
        - get: receipt-s3
          passed:
            - cats
            - dats
        - get: stacks
          resource: stacks
          passed:
            - cats
            - dats
        - get: version
          passed:
            - cats
            - dats
          params: { bump: final }
        - get: cflinuxfs2-rootfs-release-version
          passed: [ dats ]
          params: { bump: final }
      - do:
        - task: update-receipt
          config:
            platform: linux
            image: docker:///cfbuildpacks/ci
            inputs:
              - name: buildpacks-ci
              - name: receipt-s3
              - name: stacks
              - name: version
            outputs:
              - name: new-stack-commit
            run:
              path: buildpacks-ci/scripts/stacks/update-receipt
        - task: update-filename
          config:
            platform: linux
            image: docker:///cfbuildpacks/ci
            inputs:
              - name: stack-s3
              - name: version
            outputs:
              - name: stack-archive
            run:
              path: bash
              args:
                - -c
                - "mv stack-s3/cflinuxfs2-*.tar.gz stack-archive/cflinuxfs2-`cat version/number`.tar.gz"
        - put: stacks
          params:
            repository: new-stack-commit
            tag: version/number
        - put: stack-s3
          params:
            from: stack-archive/cflinuxfs2-(.*).tar.gz
            to: /rootfs/
        - put: version
          params: { file: version/number }
        - put: cflinuxfs2-rootfs-release-version
          params: { file: cflinuxfs2-rootfs-release-version/number }
        on_failure:
          put: failure-alert
          params:
            text: "stacks shipit job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/stacks/jobs/shipit"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
  - name: reset-minor-version-to-rc
    serial: true
    plan:
      - get: version
        trigger: true
        passed: [ shipit ]
        params: {bump: minor, pre: rc}
