#@ buildpacks = ["binary", "dotnet-core", "go", "java", "nodejs", "php", "python", "ruby", "staticfile"]

---
resource_types:
- name: cron
  type: docker-image
  source:
    repository: cfbuildpacks/cron-resource

- name: bosh-deployment
  type: docker-image
  source:
    repository: cloudfoundry/bosh-deployment-resource

#!# Overriding the default resource-type because default (older) version
#!# of this resource do not have the ability to assume an AWS role.
- name: semver-latest
  type: docker-image
  source:
    repository: concourse/semver-resource
    tag: latest

resources:
#@ for buildpack in buildpacks:
- name: #@ buildpack + "-buildpack-release"
  type: git
  source:
    branch: master
    uri: #@ "https://github.com/cloudfoundry/{}-buildpack-release.git".format(buildpack)
#@ end

- name: cf-deployment-concourse-tasks-latest
  type: git
  source:
    branch: main
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git

- name: cf-acceptance-tests
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-acceptance-tests.git
    branch: main

- name: bbl-state
  type: git
  source:
    uri: git@github.com:cloudfoundry/buildpacks-envs
    branch: master
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))

- name: bosh-deployment
  type: git
  source:
    uri: https://github.com/cloudfoundry/bosh-deployment.git
    branch: master

- name: cf-deployment
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-deployment
    tag: v21.11.0

- name: buildpacks-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry/buildpacks-ci
    branch: master

- name: runtime-ci
  type: git
  source:
    uri: https://github.com/cloudfoundry/runtime-ci
    branch: main

- name: cflinuxfs5
  type: git
  source:
    branch: main
    uri: git@github.com:cloudfoundry/cflinuxfs5.git
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))

- name: cflinuxfs5-github-tags
  type: git
  source:
    uri: git@github.com:cloudfoundry/cflinuxfs5.git
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))
    tag_filter: "*"

- name: cflinuxfs5-build-trigger
  type: git
  source:
    uri: git@github.com:cloudfoundry/cflinuxfs5.git
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))
    ignore_paths:
    - receipt.cflinuxfs5.x86_64
    - README.md
    - .gitignore

- name: new-cves
  type: git
  source:
    uri: git@github.com:cloudfoundry/public-buildpacks-ci-robots
    branch: main
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))

- name: new-cves-trigger
  type: git
  source:
    uri: git@github.com:cloudfoundry/public-buildpacks-ci-robots
    branch: main
    paths:
      - new-cve-notifications/ubuntu24.04.yml
      - new-cve-notifications/ubuntu24.04-unrelated.yml
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))

- name: receipt-diff
  type: git
  source:
    uri: git@github.com:cloudfoundry/public-buildpacks-ci-robots
    paths: [ receipt.cflinuxfs5.x86_64 ]
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))
    tag_filter: "newpackages_cflinuxfs5_*"

- name: public-robots
  type: git
  source:
    uri: git@github.com:cloudfoundry/public-buildpacks-ci-robots
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))
    branch: main

- name: cflinuxfs5-release
  type: git
  source:
    branch: main
    uri: git@github.com:cloudfoundry/cflinuxfs5-release.git
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))

- name: cflinuxfs5-release-golang-update-trigger
  type: git
  source:
    branch: main
    uri: git@github.com:cloudfoundry/cflinuxfs5-release.git
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))
    paths:
      - packages/golang-1-linux/spec.lock

- name: bosh-package-golang-release-trigger
  type: git
  source:
    uri: https://github.com/cloudfoundry/bosh-package-golang-release.git
    branch: main
    paths:
      - packages/golang-1-linux/version

- name: capi-release
  type: git
  source:
    uri: https://github.com/cloudfoundry/capi-release
    branch: main

- name: stack-s3
  type: s3
  source:
    bucket: cflinuxfs5-release
    regexp: rootfs/cflinuxfs5-(.*).tar.gz
    access_key_id: ((buildpacks-cloudfoundry-org-aws-access-key-id))
    secret_access_key: ((buildpacks-cloudfoundry-org-aws-secret-access-key))

- name: receipt-s3
  type: s3
  source:
    bucket: cflinuxfs5-release
    regexp: rootfs/receipt.cflinuxfs5.x86_64-(.*)
    access_key_id: ((buildpacks-cloudfoundry-org-aws-access-key-id))
    secret_access_key: ((buildpacks-cloudfoundry-org-aws-secret-access-key))

- name: cflinuxfs5-cf-deployment
  type: bosh-deployment
  source:
    deployment: cf
    skip_check: true

- name: cflinuxfs5-rootfs-smoke-test-deployment
  type: bosh-deployment
  source:
    skip_check: true
    deployment: rootfs-smoke-test

- name: gcp-stemcell
  type: bosh-io-stemcell
  source:
    name: bosh-google-kvm-ubuntu-jammy-go_agent

- name: cflinuxfs5-image
  type: docker-image
  source:
    repository: cloudfoundry/cflinuxfs5
    username: ((cfbuildpacks-dockerhub-user.username))
    password: ((cfbuildpacks-dockerhub-user.password))
    email: cf-buildpacks-eng@pivotal.io

- name: cflinuxfs5-github-release
  type: github-release
  source:
    drafts: false
    user: cloudfoundry
    repository: cflinuxfs5
    access_token: ((buildpacks-github-token))

- name: cflinuxfs5-release-github-release
  type: github-release
  source:
    drafts: false
    user: cloudfoundry
    repository: cflinuxfs5-release
    access_token: ((buildpacks-github-token))

- name: version
  type: semver-latest
  source:
    bucket: cflinuxfs5-release
    key: versions/stack-cflinuxfs5
    access_key_id: ((buildpacks-cloudfoundry-org-aws-access-key-id))
    secret_access_key: ((buildpacks-cloudfoundry-org-aws-secret-access-key))

- name: check-interval
  type: cron
  source:
    expression: "32 09 * * *"
    location: America/New_York

jobs:
- name: new-rootfs-cves
  serial: true
  public: true
  plan:
    - in_parallel:
        - get: buildpacks-ci
        - get: new-cves
        - get: cflinuxfs5
        - get: check-interval
          trigger: true
    - in_parallel:
        - do:
            - task: check-for-new-cflinuxfs5-cves
              file: buildpacks-ci/tasks/check-for-new-rootfs-cves/task.yml
              input_mapping:
                rootfs: cflinuxfs5
              params:
                STACK: cflinuxfs5
                UBUNTU_VERSION: "Ubuntu 24.04"
                UBUNTU_CODENAME: ubuntu24.04
              output_mapping:
                output-new-cves: output-new-cves-cflinuxfs5
            - put: new-cves-cflinuxfs5
              resource: new-cves
              params:
                repository: output-new-cves-cflinuxfs5
                rebase: true

- name: bump-golang-package
  serial: true
  public: true
  plan:
    - in_parallel:
        - get: cflinuxfs5-release
        - get: bosh-package-golang-release-trigger
          trigger: true
    - task: bump-golang-package
      file: bosh-package-golang-release-trigger/ci/tasks/shared/bump-golang-package.yml
      input_mapping:
        golang-release: bosh-package-golang-release-trigger
        input_repo: cflinuxfs5-release
      output_mapping:
        output_repo: golang-bumped-cflinuxfs5-release
      params:
        GIT_USER_NAME: ari-wg-gitbot
        GIT_USER_EMAIL: app-runtime-interfaces@cloudfoundry.org
        PACKAGES: [golang-1-linux]
        PRIVATE_YML: |
          ---
          blobstore:
            options:
              access_key_id: ((buildpacks-cloudfoundry-org-aws-access-key-id))
              secret_access_key: ((buildpacks-cloudfoundry-org-aws-secret-access-key))
    - put: cflinuxfs5-release
      params:
        repository: golang-bumped-cflinuxfs5-release
        rebase: true

- name: build-rootfs
  serial: true
  serial_groups: [ cflinuxfs5 ]
  public: true
  plan:
  - in_parallel:
    - get: previous-rootfs-release
      resource: cflinuxfs5-github-tags
    - get: buildpacks-ci
    - get: new-cves
      trigger: false
      passed: [ new-rootfs-cves ]
    - get: new-cves-trigger
      trigger: true
    - get: rootfs
      resource: cflinuxfs5
    - get: cflinuxfs5-build-trigger
      trigger: true
    - get: cflinuxfs5-release-golang-update-trigger
      trigger: true
    - get: version
      params: { pre: rc }
    - get: public-robots
  - do:
    - task: make-rootfs
      file: buildpacks-ci/tasks/make-rootfs/task.yml
      privileged: true
      params:
        STACK: cflinuxfs5
    - put: stack-s3
      params:
        file: rootfs-artifacts/cflinuxfs5-*.tar.gz
    - put: receipt-s3
      params:
        file: receipt-artifacts/receipt.cflinuxfs5.x86_64-*
    - task: generate-receipt-diff
      file: buildpacks-ci/tasks/generate-rootfs-receipt-diff/task.yml
      params:
        STACK: cflinuxfs5
    - put: public-robots
      params:
        repository: public-robots-artifacts
        rebase: true
        tag: git-tags/TAG
    - put: version
      params: { file: version/number }

- name: bbl-up
  serial: true
  serial_groups: [ cflinuxfs5 ]
  public: true
  plan:
  - in_parallel:
    - get: previous-rootfs-release
      resource: cflinuxfs5-github-tags
      passed: [ build-rootfs ]
    - get: cf-deployment-concourse-tasks
      resource: cf-deployment-concourse-tasks-latest
    - get: bbl-state
    - get: bbl-config
      resource: bbl-state
    - get: bosh-deployment
    - get: buildpacks-ci
    - get: runtime-ci
    - get: receipt-diff
      trigger: true
    - get: new-cves
      passed: [ build-rootfs ]
    - get: stack-s3
      passed: [ build-rootfs ]
    - get: version
      passed: [ build-rootfs ]
    - get: receipt-s3
      passed: [ build-rootfs ]
    - get: rootfs
      resource: cflinuxfs5
      passed: [ build-rootfs ]
  - task: bbl-up
    file: cf-deployment-concourse-tasks/bbl-up/task.yml
    params:
      BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcp-service-account-key))
      BBL_GCP_PROJECT_ID: cf-buildpacks
      BBL_GCP_REGION: europe-north2
      BBL_IAAS: gcp
      BBL_LB_CERT: ((cflinuxfs5-lb-cert.certificate))
      BBL_LB_KEY: ((cflinuxfs5-lb-cert.private_key))
      LB_DOMAIN: cflinuxfs5.buildpacks.ci.cloudfoundry.org
      BBL_ENV_NAME: cflinuxfs5
      BBL_STATE_DIR: cflinuxfs5
      GIT_COMMIT_EMAIL: app-runtime-interfaces@cloudfoundry.org
      GIT_COMMIT_USERNAME: ari-wg-gitbot
      GIT_COMMIT_MESSAGE: "Update bbl state dir"
    input_mapping:
      ops-files: bosh-deployment
    ensure:
      put: bbl-state
      params:
        repository: updated-bbl-state
        rebase: true
  - task: add-to-gcp-dns
    file: runtime-ci/tasks/manage-gcp-dns/task.yml
    params:
      BBL_STATE_DIR: cflinuxfs5
      GCP_DNS_SERVICE_ACCOUNT_KEY: ((gcp-service-account-key))
      GCP_DNS_ZONE_NAME: buildpacks-ci
      GCP_DNS_RECORD_SET_NAME: cflinuxfs5.buildpacks.ci.cloudfoundry.org
      GCP_DNS_RECORD_TTL: 300
      ACTION: add
    input_mapping:
      bbl-state: updated-bbl-state
    on_failure:
      task: destroy-infrastructure
      file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
      input_mapping:
        bbl-state: updated-bbl-state
      params:
        BBL_STATE_DIR: cflinuxfs5
        BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcp-service-account-key))
    ensure:
      put: bbl-state
      params:
        repository: updated-bbl-state
        rebase: true

- name: deploy
  serial: true
  serial_groups: [ cflinuxfs5 ]
  public: true
  plan:
  - do:
    - in_parallel:
      - get: new-cves
        passed: [ bbl-up ]
      - get: stack-s3
        passed: [ bbl-up ]
      - get: version
        passed: [ bbl-up ]
        trigger: true
      - get: receipt-s3
        passed: [ bbl-up ]
      - get: rootfs
        resource: cflinuxfs5
        passed: [ bbl-up ]
      - get: previous-rootfs-release
        resource: cflinuxfs5-github-tags
        passed: [ bbl-up ]
      - get: rootfs-release
        resource: cflinuxfs5-release
      - get: buildpacks-ci
      - get: capi-release
      - get: bbl-state
      - get: cf-deployment
      - get: gcp-stemcell
      - get: cf-deployment-concourse-tasks
        resource: cf-deployment-concourse-tasks-latest
      - get: bosh-deployment
#@ for buildpack in buildpacks:
      - get: #@ buildpack + "-buildpack-release"
#@ end
    - in_parallel:
      - task: create-deployment-source-config
        file: buildpacks-ci/tasks/create-deployment-source-config/task.yml
        params:
          ENV_NAME: cflinuxfs5
      - task: overwrite-rootfs-release
        file: buildpacks-ci/tasks/overwrite-rootfs-release/task.yml
        params:
          STACK: cflinuxfs5
      - task: create-capi-release-with-rootfs
        file: buildpacks-ci/tasks/create-capi-release-with-rootfs/task.yml
        params:
          STACK: cflinuxfs5
      - task: use-new-buildpack-bosh-releases
        file: buildpacks-ci/tasks/use-new-buildpack-bosh-releases/task.yml
    - put: cflinuxfs5-rootfs-smoke-test-deployment
      params:
        source_file: deployment-source-config/source_file.yml
        manifest: rootfs-release-artifacts/manifests/manifest.yml
        releases:
        - rootfs-release-artifacts/dev_releases/cflinuxfs5/*.tgz
        stemcells:
        - gcp-stemcell/*.tgz
    - task: run-rootfs-smoke-test
      file: buildpacks-ci/tasks/run-rootfs-smoke-test/task.yml
      params:
        ENV_NAME: cflinuxfs5
    - put: cflinuxfs5-cf-deployment
      params:
        source_file: deployment-source-config/source_file.yml
        manifest: cf-deployment/cf-deployment.yml
        releases:
        - rootfs-release-artifacts/dev_releases/cflinuxfs5/*.tgz
        - capi-release-artifacts/dev_releases/capi/*.tgz
        - built-buildpacks-artifacts/*.tgz
        stemcells:
        - gcp-stemcell/*.tgz
        ops_files:
        - cf-deployment/operations/experimental/fast-deploy-with-downtime-and-danger.yml
        - cf-deployment/operations/use-latest-stemcell.yml
        - cf-deployment/operations/use-compiled-releases.yml
        - cf-deployment/operations/experimental/add-cflinuxfs5.yml
        - cf-deployment/operations/experimental/set-cflinuxfs5-default-stack.yml
        - buildpacks-opsfile/use-latest-buildpack-releases.yml
        - rootfs-release-artifacts/use-dev-release-opsfile.yml
        - capi-release-artifacts/use-dev-release-opsfile.yml
        vars:
          system_domain: cflinuxfs5.buildpacks.ci.cloudfoundry.org

- name: cats
  serial: true
  serial_groups: [ cflinuxfs5 ]
  public: true
  plan:
  - in_parallel:
    - get: bbl-state
    - get: buildpacks-ci
    - get: cf-deployment-concourse-tasks
      resource: cf-deployment-concourse-tasks-latest
    - get: previous-rootfs-release
      resource: cflinuxfs5-github-tags
      passed: [ deploy ]
    - get: cf-acceptance-tests
    - get: new-cves
      passed: [ deploy ]
    - get: stack-s3
      passed: [ deploy ]
    - get: version
      passed: [ deploy ]
      trigger: true
    - get: receipt-s3
      passed: [ deploy ]
    - get: rootfs
      resource: cflinuxfs5
      passed: [ deploy ]
  - do:
    - task: get-cf-creds
      file: buildpacks-ci/tasks/get-cf-creds/task.yml
      params:
        ENV_NAME: cflinuxfs5
    - task: write-cats-config
      file: buildpacks-ci/tasks/write-cats-config/task.yml
      params:
        APPS_DOMAIN: cflinuxfs5.buildpacks.ci.cloudfoundry.org
        DIEGO_DOCKER_ON: true
        STACKS: cflinuxfs5
    - task: cats
      attempts: 3
      file: cf-deployment-concourse-tasks/run-cats/task.yml
      params:
        NODES: 12
        CONFIG_FILE_PATH: integration_config.json
        SKIP_REGEXP: "Specifying a specific Stack"
        FLAKE_ATTEMPTS: 3

- name: check-for-race-condition
  serial: true
  serial_groups: [ cflinuxfs5 ]
  public: true
  plan:
  - in_parallel:
    - get: buildpacks-ci
    - get: version
      passed: [ cats ]
      trigger: true
    - get: latest-version
      resource: version
    - get: previous-rootfs-release
      resource: cflinuxfs5-github-tags
      passed: [ cats ]
    - get: new-cves
      passed: [ cats ]
    - get: stack-s3
      passed: [ cats ]
    - get: receipt-s3
      passed: [ cats ]
    - get: rootfs
      resource: cflinuxfs5
      passed: [ cats ]
  - task: check-for-rootfs-race-condition
    file: buildpacks-ci/tasks/check-for-rootfs-race-condition/task.yml

- name: delete-deployment
  serial: true
  serial_groups: [ cflinuxfs5 ]
  public: true
  plan:
  - in_parallel:
    - get: version
      passed: [ check-for-race-condition ]
      trigger: true
    - get: bbl-state
    - get: buildpacks-ci
  - task: create-deployment-source-config
    file: buildpacks-ci/tasks/create-deployment-source-config/task.yml
    params:
      ENV_NAME: cflinuxfs5
  - put: cflinuxfs5-rootfs-smoke-test-deployment
    params:
      source_file: deployment-source-config/source_file.yml
      delete:
        enabled: true
        force: true
  - put: cflinuxfs5-cf-deployment
    params:
      source_file: deployment-source-config/source_file.yml
      delete:
        enabled: true
        force: true

- name: bbl-destroy
  serial: true
  serial_groups: [ cflinuxfs5 ]
  public: true
  plan:
  - in_parallel:
    - get: cf-deployment-concourse-tasks
      resource: cf-deployment-concourse-tasks-latest
    - get: bbl-state
    - get: buildpacks-ci
    - get: runtime-ci
    - get: version
      passed: [ delete-deployment ]
      trigger: true
  - task: remove-from-gcp-dns
    file: runtime-ci/tasks/manage-gcp-dns/task.yml
    params:
      BBL_STATE_DIR: cflinuxfs5
      GCP_DNS_SERVICE_ACCOUNT_KEY: ((gcp-service-account-key))
      GCP_DNS_ZONE_NAME: buildpacks-ci
      GCP_DNS_RECORD_SET_NAME: cflinuxfs5.buildpacks.ci.cloudfoundry.org
      GCP_DNS_RECORD_TTL: 300
      ACTION: remove
    input_mapping:
      bbl-state: bbl-state
  - task: bbl-destroy
    file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
    params:
      BBL_STATE_DIR: cflinuxfs5
      BBL_GCP_PROJECT_ID: cf-buildpacks
      BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcp-service-account-key))
      GIT_COMMIT_EMAIL: app-runtime-interfaces@cloudfoundry.org
      GIT_COMMIT_USERNAME: ari-wg-gitbot
    ensure:
      put: bbl-state
      params:
        repository: updated-bbl-state
        rebase: true

- name: release-cflinuxfs5
  serial: true
  serial_groups: [ cflinuxfs5 ]
  public: true
  plan:
  - in_parallel:
    - get: buildpacks-ci
    - get: new-cves
      passed: [ check-for-race-condition ]
    - get: stack-s3
      passed: [ check-for-race-condition ]
    - get: receipt-s3
      passed: [ check-for-race-condition ]
    - get: rootfs
      resource: cflinuxfs5
      passed: [ check-for-race-condition ]
    - get: version
      trigger: true
      passed: [ check-for-race-condition ]
      params: { bump: final }
    - get: previous-rootfs-release
      resource: cflinuxfs5-github-tags
      passed: [ check-for-race-condition ]
  - do:
    - task: update-receipt
      file: buildpacks-ci/tasks/update-rootfs-receipt/task.yml
      params:
        STACK: cflinuxfs5
    - task: update-filename
      file: buildpacks-ci/tasks/update-rootfs-filename/task.yml
      params:
        STACK: cflinuxfs5
    - put: cflinuxfs5
      params:
        repository: new-rootfs-commit
        tag: version/number
        rebase: true
    - put: stack-s3
      params:
        from: rootfs-archive/cflinuxfs5-(.*).tar.gz
        to: /rootfs/
    - put: version
      params: { file: version/number }

- name: reset-minor-version-to-rc
  serial: true
  public: true
  plan:
  - get: version
    trigger: true
    passed: [ release-cflinuxfs5 ]
    params: { bump: minor, pre: rc }
  - put: version
    params: { file: version/number }

- name: upload-to-github
  serial: true
  public: true
  plan:
  - in_parallel:
    - get: buildpacks-ci
    - get: previous-rootfs-release
      resource: cflinuxfs5-github-tags
      passed: [ release-cflinuxfs5 ]
    - get: rootfs
      resource: cflinuxfs5
      passed: [ release-cflinuxfs5 ]
    - get: new-cves
      passed: [ release-cflinuxfs5 ]
    - get: stack-s3
      passed: [ release-cflinuxfs5 ]
    - get: version
      trigger: true
      passed: [ release-cflinuxfs5 ]
  - do:
    - task: generate-release-notes
      file: buildpacks-ci/tasks/generate-rootfs-release-notes/task.yml
      params:
        STACK: cflinuxfs5
    - put: cflinuxfs5-github-release
      params:
        name: version/number
        tag: version/number
        body: release-body/body
        globs:
          - stack-s3/cflinuxfs5-*.tar.gz
    - put: new-cves
      params:
        repository: new-cves-artifacts
        rebase: true


- name: upload-to-docker
  serial: true
  public: true
  plan:
  - in_parallel:
    - get: buildpacks-ci
    - get: stack-s3
      passed: [ release-cflinuxfs5 ]
    - get: version
      trigger: true
      passed: [ release-cflinuxfs5 ]
  - do:
    - task: rename
      file: buildpacks-ci/tasks/rename-rootfs-for-docker/task.yml
      params:
        STACK: cflinuxfs5
    - in_parallel:
      - put: cflinuxfs5-image
        params:
          skip_download: true
          import_file: docker-s3/cflinuxfs5.tar.gz
          tag: version/number
          tag_as_latest: true

- name: create-cflinuxfs5-release
  serial: true
  public: true
  plan:
  - in_parallel:
    - get: buildpacks-ci
    - get: blob
      resource: stack-s3
      passed: [ release-cflinuxfs5 ]
      trigger: true
    - get: version
      passed: [ release-cflinuxfs5 ]
    - get: release
      resource: cflinuxfs5-release
  - do:
    - task: create-cflinuxfs5-release
      file: buildpacks-ci/tasks/rootfs/create-release/task.yml
      params:
        BLOB_NAME: rootfs
        BLOB_GLOB: blob/cflinuxfs5-*.tar.gz
        RELEASE_NAME: cflinuxfs5
        ACCESS_KEY_ID: ((buildpacks-cloudfoundry-org-aws-access-key-id))
        SECRET_ACCESS_KEY: ((buildpacks-cloudfoundry-org-aws-secret-access-key))
    - task: create-release-body
      file: buildpacks-ci/tasks/create-rootfs-bosh-release-github-release-notes/task.yml
      params:
        STACK: cflinuxfs5
    - task: create-release-commit
      file: buildpacks-ci/tasks/create-rootfs-bosh-release-commit/task.yml
    - put: cflinuxfs5-release
      params:
        repository: release-artifacts
    - put: cflinuxfs5-release-github-release
      params:
        name: version/number
        tag: version/number
        tag_prefix: v
        commitish: release-commit/sha
        body: release-body/body
        globs:
          - release-artifacts/releases/cflinuxfs5/*.tgz
