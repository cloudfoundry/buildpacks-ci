#@ def test_failure_diagnostics():
task: capture-test-failure-logs
config:
  platform: linux
  image_resource:
    type: docker-image
    source:
      repository: cfbuildpacks/ci
  inputs:
  - name: space
  run:
    path: bash
    args:
    - -c
    - |
      set +e
      echo "========================================"
      echo "TEST FAILED - Capturing diagnostics"
      echo "========================================"
      source space/login
      echo "--- Recent CF Events ---"
      cf events --max=50 || true
      echo ""
      echo "--- CF Apps ---"
      cf apps || true
      echo ""
      echo "--- Recent Logs from Apps ---"
      for app in $(cf apps | tail -n +5 | awk '{print $1}'); do
        if [ -n "$app" ]; then
          echo "=== Logs for app: $app ==="
          cf logs "$app" --recent || true
          echo ""
        fi
      done
      echo "--- CF Buildpacks ---"
      cf buildpacks || true
      echo ""
      echo "--- CF Service Status ---"
      cf curl /v3/info || true
      echo "========================================"
#@ end

