---
resources:
  - name: master
    type: git
    source:
      uri: git@bitbucket.org:cloudfoundry-buildpacks/buildpack-checksums.git
      private_key: {{buildpack-checksums-private-key}}
      branch: master

  - name: deploy-buildpack-verify
    type: cf
    source:
      api: https://api.run.pivotal.io
      username: {{pws-username}}
      password: {{pws-password}}
      organization: {{pws-org}}
      space: {{pws-space}}
      skip_cert_check: false

jobs:
  - name: build-site
    plan:
      - aggregate:
        - get: master
          trigger: true
      - task: run-tests
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cfbuildpacks/ci
          inputs:
            - name: master
          run:
            path: bash
            args:
              - -c
              - |
                set -ex
                cd master
                gem install bundle
                bundle
                bundle exec rspec
      - task: build-site
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cfbuildpacks/ci
          inputs:
            - name: master
          outputs:
            - name: master-artifacts
          run:
            path: bash
            args:
              - -c
              - |
                set -ex
                pushd master
                  gem install bundler
                  bundle
                  bundle exec ./generate.rb ./final_site
                  git add -A
                  git commit -m 'Update site' || true
                popd

                rsync -a master/ master-artifacts
        privileged: true

      - put: master
        params:
          repository: master-artifacts
          rebase: true

      - put: deploy-buildpack-verify
        params:
          path: master-artifacts/final_site/
          manifest: master-artifacts/final_site/manifest.yml
