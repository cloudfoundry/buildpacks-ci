jobs:
  - name: PHP Module Checker
    serial: true
    public: true
    plan:
      - aggregate:
        - get: month-start
          trigger: true
        - get: cassandra-cpp-driver
        - get: librdkafka
        - get: pecl-amqp
        - get: pecl-cassandra
        - get: pecl-gearman
        - get: pecl-igbinary
        - get: pecl-imagick
        - get: pecl-mailparse
        - get: pecl-memcache
        - get: pecl-mongo
        - get: pecl-msgpack
        - get: pecl-protocolbuffers
        - get: pecl-rdkafka
        - get: pecl-redis
        - get: pecl-solr
        - get: pecl-sundown
        - get: pecl-xdebug
        - get: pecl-yaf
        - get: pecl-mongodb
        - get: pecl-lua
        - get: libmemcached
        - get: lua
        - get: xcache
        - get: ioncube
        - get: rabbitmq-c
        - get: hiredis
        - get: phpiredis
        - get: php-protobuf
        - get: cphalcon
        - get: twig
        - get: xhprof
        # - get: suhosin7
        #   skipped: since does not yet have releases
        - get: suhosin5
        - get: buildpacks-ci
        - get: robots-repo
      - task: check-for-latest-php-module-versions
        file: buildpacks-ci/tasks/check-for-latest-php-module-versions/task.yml
        params:
            TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
            TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
            TRACKER_REQUESTER_ID: {{cf-buildpacks-requester-id}}
