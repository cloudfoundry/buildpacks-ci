resources:
  - name: brats
    type: git
    source:
      uri: https://github.com/cloudfoundry/brats.git
  - name: brats-time-resource
    type: time
    source:
      interval: 12h
      start: 19:00 -0400
      stop: 00:00 -0400
  - name: buildpacks-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry/buildpacks-ci
  - name: cf-edge-environments
    type: pool
    source:
      branch: resource-pools
      pool: cf-edge-environments
      private_key: {{resource-pools-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
  - name: cf-lts-environments
    type: pool
    source:
      branch: resource-pools
      pool: cf-lts-environments
      private_key: {{resource-pools-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git

jobs:
<% %w(go python nodejs php hhvm ruby jruby).each do |language| %>
  - name: brats-<%= language %>-CF-LTS
    serial: true
    plan:
      - put: cf-environments
        resource: cf-lts-environments
        params:
          acquire: true
        timeout: 3h
      - aggregate:
        - get: buildpacks-ci
        - get: brats
        - {get: brats-time-resource, trigger: true}
      - task: bin-tests
        file: buildpacks-ci/tasks/brats.yml
        config:
          params:
            LANGUAGE: <%= language %>
            CI_CF_USERNAME: {{ci-cf-username}}
            CI_CF_PASSWORD: {{ci-cf-password}}
        privileged: true
        ensure:
          put: cf-lts-environments
          params:
            release: cf-environments
  - name: brats-<%= language %>-CF-edge
    serial: true
    plan:
      - put: cf-environments
        resource: cf-edge-environments
        params:
          claim: bp-ci-8
        timeout: 3h
      - aggregate:
        - get: buildpacks-ci
        - get: brats
        - {get: brats-time-resource, trigger: true}
      - task: bin-tests
        file: buildpacks-ci/tasks/brats.yml
        config:
          params:
            LANGUAGE: <%= language %>
            CI_CF_USERNAME: {{ci-cf-username}}
            CI_CF_PASSWORD: {{ci-cf-password}}
        privileged: true
        ensure:
          put: cf-edge-environments
          params:
            release: cf-environments
<% end %>
  - name: brats-safe-CF-edge
    serial: true
    plan:
      - put: cf-environments
        resource: cf-edge-environments
        params:
          claim: bp-ci-8
        timeout: 3h
      - aggregate:
        - get: buildpacks-ci
        - get: brats
        - {get: brats-time-resource, trigger: true}
      - task: bin-tests
        file: buildpacks-ci/tasks/brats.yml
        config:
          params:
            LANGUAGE: safe
            CI_CF_USERNAME: {{ci-cf-username}}
            CI_CF_PASSWORD: {{ci-cf-password}}
        privileged: true
        ensure:
          put: cf-edge-environments
          params:
            release: cf-environments
