resource_types:
  - name: concourse2tracker
    type: docker-image
    source:
      repository: cfbuildpacks/concourse2tracker
resources:
  - name: binary-builder
    type: git
    source:
      uri: {{binary-builder-git-uri}}
  - name: buildpacks-ci
    type: git
    source:
      uri: {{buildpacks-ci-git-uri-public}}
  - name: builds-out
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
  - name: nginx-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
      paths: [ nginx-builds.yml ]
  - name: php-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
      paths: [ php-builds.yml ]
  - name: php7-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
      paths: [ php7-builds.yml ]
  - name: node-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
      paths: [ node-builds.yml ]
  - name: ruby-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
      paths: [ ruby-builds.yml ]
  - name: jruby-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
      paths: [ jruby-builds.yml ]
  - name: httpd-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
      paths: [ httpd-builds.yml ]
  - name: python-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
      paths: [ python-builds.yml ]
  - name: bundler-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
      paths: [ bundler-builds.yml ]
  - name: build-tar
    type: s3
    source:
      bucket: {{pivotal-buildpacks-s3-bucket-name}}
      versioned_file: /concourse-artifacts/binary-builder-source.tgz
      access_key_id: {{pivotal-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-buildpacks-s3-secret-key}}
  - name: godep-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
      paths: [ godep-builds.yml ]
  - name: glide-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
      paths: [ glide-builds.yml ]
  - name: concourse2tracker
    type: concourse2tracker
  - name: failure-alert
    type: slack-notification
    source:
      url: {{concourse-job-failure-notifications-slack-webhook}}
  - name: php-buildpack
    type: git
    source:
      uri: git@github.com:cloudfoundry/php-buildpack.git
      private_key: {{php-buildpack-private-key}}
      branch: develop
      ignore_paths:
        - VERSION
        - CHANGELOG
  - name: staticfile-buildpack
    type: git
    source:
      uri: git@github.com:cloudfoundry/staticfile-buildpack.git
      private_key: {{staticfile-buildpack-private-key}}
      branch: develop
      ignore_paths:
        - VERSION
        - CHANGELOG
  - name: go-buildpack
    type: git
    source:
      uri: git@github.com:cloudfoundry/go-buildpack.git
      private_key: {{go-buildpack-private-key}}
      branch: develop
      ignore_paths:
        - VERSION
        - CHANGELOG
  - name: cf-edge-environments
    type: pool
    source:
      branch: resource-pools
      pool: cf-edge-environments
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
  - name: godep-new-releases
    type: git
    source:
      uri: {{buildpacks-ci-git-uri}}
      branch: new-release-notifications
      private_key: {{buildpacks-ci-private-key}}
      paths: [ godep.yaml ]
  - name: glide-new-releases
    type: git
    source:
      uri: {{buildpacks-ci-git-uri}}
      branch: new-release-notifications
      private_key: {{buildpacks-ci-private-key}}
      paths: [ glide.yaml ]
  - name: nginx-new-releases
    type: git
    source:
      uri: {{buildpacks-ci-git-uri}}
      branch: new-release-notifications
      private_key: {{buildpacks-ci-private-key}}
      paths: [ nginx.yaml ]
  - name: composer-new-releases
    type: git
    source:
      uri: {{buildpacks-ci-git-uri}}
      branch: new-release-notifications
      private_key: {{buildpacks-ci-private-key}}
      paths: [ composer.yaml ]
  - name: composer-builds
    type: git
    source:
      branch: binary-builds
      private_key: {{buildpacks-ci-private-key}}
      uri: {{buildpacks-ci-git-uri}}
      paths: [ composer-builds.yml ]

jobs:
  - name: binary-builder
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: binary-builder
          trigger: true
      - do:
        - aggregate:
          - task: rspec-1
            file: buildpacks-ci/tasks/binary-builder.yml
            params: { TOTAL_GROUPS: 4, CURRENT_GROUP: 1, RUBYGEM_MIRROR: {{rubygem-mirror}} }
            privileged: true
          - task: rspec-2
            file: buildpacks-ci/tasks/binary-builder.yml
            params: { TOTAL_GROUPS: 4, CURRENT_GROUP: 2, RUBYGEM_MIRROR: {{rubygem-mirror}} }
            privileged: true
          - task: rspec-3
            file: buildpacks-ci/tasks/binary-builder.yml
            params: { TOTAL_GROUPS: 4, CURRENT_GROUP: 3, RUBYGEM_MIRROR: {{rubygem-mirror}}  }
            privileged: true
          - task: rspec-4
            file: buildpacks-ci/tasks/binary-builder.yml
            params: { TOTAL_GROUPS: 4, CURRENT_GROUP: 4, RUBYGEM_MIRROR: {{rubygem-mirror}} }
            privileged: true
        on_failure:
          put: failure-alert
          params:
            text: "binary-builder binary-builder job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/binary-builder/jobs/binary-builder"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
<% %w(php php7 ruby jruby bundler node python httpd).each do |runtime| %>
  - name: build-<%= runtime %>
    serial: true
    plan:
      - aggregate:
        - get: builds-yaml
          resource: <%= runtime %>-builds
          trigger: true
        - get: binary-builder
          passed: [binary-builder]
        - get: buildpacks-ci
      - do:
        - task: build-binary
          file: buildpacks-ci/tasks/build-binary.yml
          params:
            BINARY_NAME: <%= runtime %>
          privileged: true
        - put: build-tar
          params:
            file: binary-builder-artifacts/final-artifact/*
        - task: push-binary
          file: buildpacks-ci/tasks/push-binary.yml
          params:
            BINARY_NAME: <%= runtime %>
            AWS_ACCESS_KEY_ID: {{pivotal-buildpacks-s3-access-key}}
            AWS_SECRET_ACCESS_KEY: {{pivotal-buildpacks-s3-secret-key}}
            AWS_DEFAULT_REGION: us-east-1
          privileged: true
        - put: builds-out
          params:
            repository: builds-yaml-artifacts
            rebase: true
        - put: concourse2tracker
          params:
            api_token: {{pivotal-tracker-api-token}}
            git_path: builds-yaml
            project_id: {{cf-buildpacks-public-tracker-id}}
        on_failure:
          put: failure-alert
          params:
            text: "binary-builder build-<%= runtime %> job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/binary-builder/jobs/build-<%= runtime %>"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
<% end %>
  - name: test-php
    serial: true
    plan:
      - get: build-tar
        passed: [ build-php ]
        trigger: true
      - task: run tests
        config:
          image: docker:///cloudfoundry/cflinuxfs2
          inputs:
            - name: build-tar
          platform: linux
          run:
            path: bash
            args:
              - "-c"
              - |
                apt-get update
                apt-get install -y automake \
                libaspell-dev \
                libc-client2007e-dev \
                libcurl4-openssl-dev \
                libexpat1-dev \
                libgdbm-dev \
                libgmp-dev \
                libjpeg-dev \
                libldap2-dev \
                libmcrypt-dev \
                libmemcached-dev \
                libpng12-dev \
                libpspell-dev \
                libreadline-dev \
                libsasl2-dev \
                libsnmp-dev \
                libsqlite3-dev \
                libssl-dev \
                libzip-dev \
                libzookeeper-mt-dev \
                mercurial \
                snmp-mibs-downloader
                tar xzf build-tar/binary-builder-source.tgz -C /tmp
                cd /tmp/x86_64-linux-gnu/ports/php/*/*/
                yes n | env REPORT_EXIT_STATUS=1 make test
  - name: test-jruby
    serial: true
    plan:
      - get: build-tar
        passed: [ build-jruby ]
        trigger: true
      - task: run tests
        config:
          image: docker:///cloudfoundry/cflinuxfs2
          inputs:
            - name: build-tar
          platform: linux
          run:
            path: bash
            args: ["-c",
              "apt-get update &&
              apt-get install -y openjdk-7-jdk maven ant &&
              tar xzf build-tar/binary-builder-source.tgz -C /tmp &&
              cd /tmp/x86_64-linux-gnu/ports/jruby/*/*/ &&
              export JAVA_OPTS='-XX:+TieredCompilation -XX:TieredStopAtLevel=1' &&
              export MALLOC_ARENA_MAX=2 &&
              export PHASE='-Ptest' &&
              mvn -Pbootstrap clean install -Dinvoker.skip -Dmaven.test.skip &&
              mvn install -Dinvoker.skip=false $PHASE"]
  - name: test-python
    serial: true
    plan:
      - get: build-tar
        passed: [ build-python ]
        trigger: true
      - task: run tests
        config:
          image: docker:///cloudfoundry/cflinuxfs2
          inputs:
            - name: build-tar
          platform: linux
          run:
            path: bash
            args: ["-c", "tar xzf build-tar/binary-builder-source.tgz -C /tmp &&
              cd /tmp/x86_64-linux-gnu/ports/python/*/*/ && make test"]
  - name: test-ruby
    serial: true
    plan:
      - get: build-tar
        passed: [ build-ruby ]
        trigger: true
      - task: run tests
        config:
          image: docker:///cloudfoundry/cflinuxfs2
          inputs:
            - name: build-tar
          platform: linux
          run:
            path: bash
            args: ["-c", "tar xzf build-tar/binary-builder-source.tgz -C /tmp &&
              cd /tmp/x86_64-linux-gnu/ports/ruby/*/*/ && make test"]
  - name: test-node
    serial: true
    plan:
      - get: build-tar
        passed: [ build-node ]
        trigger: true
      - task: run tests
        config:
          image: docker:///cloudfoundry/cflinuxfs2
          inputs:
            - name: build-tar
          platform: linux
          run:
            path: bash
            args: ["-c", "tar xzf build-tar/binary-builder-source.tgz -C /tmp &&
              cd /tmp/x86_64-linux-gnu/ports/node/*/*/ && make test"]
  - name: test-php7
    serial: true
    plan:
      - get: build-tar
        passed: [ build-php7 ]
        trigger: true
      - task: run tests
        config:
          image: docker:///cloudfoundry/cflinuxfs2
          inputs:
            - name: build-tar
          platform: linux
          run:
            path: bash
            args:
              - "-c"
              - |
                apt-get update
                apt-get install -y automake \
                libaspell-dev \
                libc-client2007e-dev \
                libcurl4-openssl-dev \
                libexpat1-dev \
                libgdbm-dev \
                libgmp-dev \
                libjpeg-dev \
                libldap2-dev \
                libmcrypt-dev \
                libmemcached-dev \
                libpng12-dev \
                libpspell-dev \
                libreadline-dev \
                libsasl2-dev \
                libsnmp-dev \
                libsqlite3-dev \
                libssl-dev \
                libzip-dev \
                libzookeeper-mt-dev \
                mercurial \
                snmp-mibs-downloader
                tar xzf build-tar/binary-builder-source.tgz -C /tmp
                cd /tmp/x86_64-linux-gnu/ports/php/*/*/
                yes n | env REPORT_EXIT_STATUS=1 make test
  - name: test-nginx
    serial: true
    plan:
      - get: build-tar
        passed: [ build-nginx ]
        trigger: true
      - task: run tests
        config:
          image: docker:///cloudfoundry/cflinuxfs2
          inputs:
            - name: build-tar
          platform: linux
          run:
            path: bash
            args: ["-c",
              "wget http://hg.nginx.org/nginx-tests/archive/tip.tar.gz &&
              tar -xzf tip.tar.gz -C /tmp/ &&
              tar xzf build-tar/binary-builder-source.tgz -C /tmp/ &&
              cd /tmp/nginx-tests* &&
              TEST_NGINX_BINARY=`ls /tmp/x86_64-linux-gnu/ports/nginx/*/nginx-*/objs/nginx` prove ."]
<% %w(godep composer glide nginx).each do |dependency| %>
  - name: trigger-<%= dependency %>-build
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: new-releases
          resource: <%= dependency %>-new-releases
          trigger: true
        - get: binary-builds
          resource: <%= dependency %>-builds
      - task: queue-binary-build
        file: buildpacks-ci/tasks/queue-dependency-build.yml
        params:
          DEPENDENCY: <%= dependency %>
      - put: <%= dependency %>-builds
        params:
          repository: binary-builds-artifacts
          rebase: true
  - name: build-<%= dependency %>
    serial: true
    plan:
      - aggregate:
        - get: builds-yaml
          resource: <%= dependency %>-builds
          passed: [trigger-<%= dependency %>-build]
          trigger: true
        - get: binary-builder
          passed: [binary-builder]
        - get: buildpacks-ci
      - do:
        - task: build-binary
          file: buildpacks-ci/tasks/build-binary.yml
          params:
            BINARY_NAME: <%= dependency %>
          privileged: true
        - put: build-tar
          params:
            file: binary-builder-artifacts/final-artifact/*
        - task: push-binary
          file: buildpacks-ci/tasks/push-binary.yml
          params:
            BINARY_NAME: <%= dependency %>
            AWS_ACCESS_KEY_ID: {{pivotal-buildpacks-s3-access-key}}
            AWS_SECRET_ACCESS_KEY: {{pivotal-buildpacks-s3-secret-key}}
            AWS_DEFAULT_REGION: us-east-1
          privileged: true
        - put: builds-out
          params:
            repository: builds-yaml-artifacts
            rebase: true
        - put: concourse2tracker
          params:
            api_token: {{pivotal-tracker-api-token}}
            git_path: builds-yaml
            project_id: {{cf-buildpacks-public-tracker-id}}
        on_failure:
          put: failure-alert
          params:
            text: "binary-builder build-<%= dependency %> job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/binary-builder/jobs/build-<%= dependency %>"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
<% end %>
<% {go: ["godep", "glide"], staticfile: ["nginx"], php: ["nginx", "composer"]}.each do |buildpack, dependencies| %>
  <% dependencies.each do |dependency| %>
  - name: update-<%= dependency %>-in-<%= buildpack %>-buildpack
    serial: true
    plan:
      - do:
        - aggregate:
          - get: buildpacks-ci
          - get: buildpack
            resource: <%= buildpack %>-buildpack
          - get: builds-out
            passed: [ build-<%= dependency %> ]
            trigger: true
        - task: update-dependency-in-manifests
          file: buildpacks-ci/tasks/update-dependency-in-buildpack.yml
          params:
            <%= "BUILDPACK_NAME: #{buildpack}" if dependency == "nginx" %>
            DEPENDENCY: <%= dependency %>
        - put: cf-environments
          resource: cf-edge-environments
          params:
            acquire: true
        - do:
          - task: rspec
            config:
              platform: linux
              image: docker:///cfbuildpacks/ci
              inputs:
                - name: buildpack-artifacts
                  path: buildpack
                - name: buildpacks-ci
                - name: cf-environments
              run:
                path: buildpacks-ci/scripts/test_buildpack
              params:
                STACKS: cflinuxfs2
                COMPOSER_GITHUB_OAUTH_TOKEN: {{composer-github-oauth-token}}
                CF_PASSWORD: {{ci-cf-password}}
                CF_EDGE: 'true'
                TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
                TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
                TRACKER_REQUESTER_ID: {{cf-buildpacks-requester-id}}
            privileged: true
          - put: <%= buildpack %>-buildpack
            params:
              repository: buildpack-artifacts
              rebase: true
          ensure:
            put: cf-edge-environments
            params:
              release: cf-environments
        on_failure:
          put: failure-alert
          params:
            text: "update-<%= dependency %>-in-<%= buildpack %>-buildpack job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/binary-builder/jobs/update-<%= dependency %>-in-<%= buildpack %>-buildpack"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
  <% end %>
<% end %>
