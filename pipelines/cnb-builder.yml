<% cnb_child_images = %w(run build) %>
<% cnb_images = cnb_child_images + ['base'] %>

<% cnbs = {
    'nodejs'                   => {'git_repo' => 'https://github.com/cloudfoundry/nodejs-cnb'},
    'npm'                      => {'git_repo' => 'https://github.com/cloudfoundry/npm-cnb'},
    'yarn'                     => {'git_repo' => 'https://github.com/cloudfoundry/yarn-cnb'},
    'python'                   => {'git_repo' => 'https://github.com/cloudfoundry/python-cnb', 'skip_bionic' => true},
    'pip'                      => {'git_repo' => 'https://github.com/cloudfoundry/pip-cnb', 'skip_bionic' => true},
    'pipenv'                   => {'git_repo' => 'https://github.com/cloudfoundry/pipenv-cnb', 'skip_bionic' => true},
    'openjdk'                  => {'git_repo' => 'https://github.com/cloudfoundry/openjdk-buildpack'},
    'buildsystem'              => {'git_repo' => 'https://github.com/cloudfoundry/build-system-buildpack'},
    'jvmapplication'           => {'git_repo' => 'https://github.com/cloudfoundry/jvm-application-buildpack'},
    'azureapplicationinsights' => {'git_repo' => 'https://github.com/cloudfoundry/azure-application-insights-buildpack'},
    'debug'                    => {'git_repo' => 'https://github.com/cloudfoundry/debug-buildpack'},
    'googlestackdriver'        => {'git_repo' => 'https://github.com/cloudfoundry/google-stackdriver-buildpack'},
    'jmx'                      => {'git_repo' => 'https://github.com/cloudfoundry/jmx-buildpack'},
    'procfile'                 => {'git_repo' => 'https://github.com/cloudfoundry/procfile-buildpack'}
} %>

---
resources:
  - name: buildpacks-ci
    type: git
    source:
      uri: {{buildpacks-ci-git-uri-public}}
      branch: master

  <% cnbs.keys.each do |cnb_name| %>
  - name: <%= cnb_name %>-cnb
    type: git
    source:
      uri: <%= cnbs[cnb_name]['git_repo'] %>
  - name: <%= cnb_name %>-cnb-release
    type: git
    source:
      uri: <%= cnbs[cnb_name]['git_repo'] %>
      tag_filter: "v*"

  <% end %>

  - name: cflinuxfs3-version
    type: semver
    source:
      initial_version: 0.0.1
      bucket: cnb-versions
      key: builder/cflinuxfs3
      access_key_id: {{pivotal-offline-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-offline-buildpacks-s3-secret-key}}

  - name: bionic-version
    type: semver
    source:
      initial_version: 0.0.1
      bucket: cnb-versions
      key: builder/bionic
      access_key_id: {{pivotal-offline-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-offline-buildpacks-s3-secret-key}}

  - name: builder-image
    type: docker-image
    source:
      email: cf-buildpacks-eng@pivotal.io
      username: {{buildpacks-docker-username}}
      password: {{buildpacks-docker-password}}
      repository: cloudfoundry/cnb

  # Rootfs Docker Image
  - name: cflinuxfs3-image
    type: docker-image
    source:
      repository: cloudfoundry/cflinuxfs3
      username: {{dockerhub-cflinuxfs2-username}}
      password: {{dockerhub-cflinuxfs2-password}}
      email: cf-buildpacks-eng@pivotal.io

<% cnb_images.each do |image_type| %>
  - name: cflinuxfs3-cnb-<%= image_type %>-image
    type: docker-image
    check_every: 15s
    source:
      repository: cfbuildpacks/cflinuxfs3-cnb-experimental
      tag: <%= image_type %>
      email: {{buildpacks-docker-user-email}}
      username: {{buildpacks-docker-user-username}}
      password: {{buildpacks-docker-user-password}}
<% end %>

#  - name: pack-release
#    type: git
#    source:
#      uri: https://github.com/buildpack/pack.git
#      branch: master
#      tag_filter: "v*"

  - name: pack-master
    type: git
    source:
      uri: https://github.com/buildpack/pack.git
      branch: master

  # Dockerfiles for cnb stack images
  <% cnb_images.each do |image_type| %>
  - name: cflinuxfs3-cnb-<%= image_type %>-dockerfile-master
    type: git
    check_every: 15s
    source:
      uri: https://github.com/cloudfoundry/cflinuxfs3
      branch: master
      paths: [ "cnb/<%= image_type %>/**" ]
  <% end %>

  - name: cnb-lifecycle-master
    type: git
    source:
      uri: https://github.com/buildpack/lifecycle
      branch: master

jobs:
  - name: update-cflinuxfs3-cnb-base-image
    serial: true
    public: true
    plan:
      # Changes in cnb stack image Dockerfiles
      - get: cflinuxfs3-cnb-base-dockerfile-master
        trigger: true
      # Changes in lifecycle repo should trigger an update for base
      - get: cnb-lifecycle-master
        trigger: true
      # Changes in cflinuxfs3 image should trigger an update for base
      - get: cflinuxfs3-image
        trigger: true
      - put: cflinuxfs3-cnb-base-image
        params:
          build: cflinuxfs3-cnb-base-dockerfile-master/cnb/base
          build_args:
            squash: squash
        attempts: 2

<% cnb_child_images.each do |image_type| %>
  - name: update-cflinuxfs3-cnb-<%= image_type %>-image
    serial: true
    public: true
    plan:
      # Changes in cnb stack image Dockerfiles
      - get: cflinuxfs3-cnb-<%= image_type %>-dockerfile-master
        trigger: true
      # Changes in base image should also trigger an update for children
      - get: cflinuxfs3-cnb-base-image
        trigger: true
        passed:
          - update-cflinuxfs3-cnb-base-image
      - put: cflinuxfs3-cnb-<%= image_type %>-image
        params:
          build: cflinuxfs3-cnb-<%= image_type %>-dockerfile-master/cnb/<%= image_type %>
          build_args:
            squash: squash
        attempts: 2
<% end %>

  - name: create-builder-release-candidate-cflinuxfs3
    plan:
      - aggregate:
        - get: cflinuxfs3-cnb-base-image
          trigger: true
          passed:
            - update-cflinuxfs3-cnb-run-image
            - update-cflinuxfs3-cnb-build-image
      <% cnb_child_images.each do |image_type| %>
        - get: cflinuxfs3-cnb-<%= image_type %>-dockerfile-master
          trigger: true
          passed:
            - update-cflinuxfs3-cnb-<%= image_type %>-image
        - get: cflinuxfs3-cnb-<%= image_type %>-image
          params: {skip_download: true}
        <% end %>
        <% cnbs.keys.each do |cnb_name| %>
        - get: <%= cnb_name %>-cnb
          trigger: true
        <% end %>
        - get: pack
          trigger: true
          resource: pack-master
        - get: buildpacks-ci
        - get: version
          params: {pre: "rc"}
          resource: cflinuxfs3-version
      - task: get-cnb-sources
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cfbuildpacks/ci
          inputs:
            <% cnbs.keys.each do |cnb_name| %>
            - name: <%= cnb_name %>-cnb
            <% end %>
          outputs:
            - name: sources
          run:
            path: bash
            args:
              - -cl
              - |
                <% cnbs.keys.each do |cnb_name| %>
                  cp -r <%= cnb_name %>-cnb sources/<%= cnb_name %>-cnb
                <% end %>
      - task: create-builder-image
        file: buildpacks-ci/tasks/create-builder/task.yml
        privileged: true
        params:
          BUILDER_REPO: cloudfoundry/cnb
          STACK: "org.cloudfoundry.stacks.cflinuxfs3"
          BUILD_IMAGE: "cfbuildpacks/cflinuxfs3-cnb-experimental:build"
          RUN_IMAGE: "cfbuildpacks/cflinuxfs3-cnb-experimental:run"
      - task: smoke-test-builder
        file: buildpacks-ci/tasks/test-builder/task.yml
        privileged: true
        params:
          STACK: cflinuxfs3
          BUILDER_REPO: cloudfoundry/cnb
      - put: builder-image
        params:
          load_file: builder-image/builder.tgz
          load_repository: cloudfoundry/cnb
          load_tag: cflinuxfs3
          tag_file: tag/name
          tag_as_latest: false
      - put: cflinuxfs3-version
        params:
          file: version/version

  - name: release-builder-cflinuxfs3
    plan:
      - aggregate:
        <% cnb_child_images.each do |image_type| %>
        - get: cflinuxfs3-cnb-<%= image_type %>-image
          params: {skip_download: true}
        <% end %>
        <% cnbs.keys.each do |cnb_name| %>
        - get: <%= cnb_name %>-cnb
          resource: <%= cnb_name %>-cnb-release
        <% end %>
        - get: pack
          resource: pack-master # BACK TO pack-release
        - get: buildpacks-ci
        - get: version
          params: {bump: "final"}
          resource: cflinuxfs3-version
      - task: get-cnb-sources
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cfbuildpacks/ci
          inputs:
            <% cnbs.keys.each do |cnb_name| %>
            - name: <%= cnb_name %>-cnb
            <% end %>
          outputs:
            - name: sources
          run:
            path: bash
            args:
              - -cl
              - |
                <% cnbs.keys.each do |cnb_name| %>
                  cp -r <%= cnb_name %>-cnb sources/<%= cnb_name %>-cnb
                <% end %>
      - task: create-builder-image
        file: buildpacks-ci/tasks/create-builder/task.yml
        privileged: true
        params:
          BUILDER_REPO: cloudfoundry/cnb
          STACK: "org.cloudfoundry.stacks.cflinuxfs3"
          BUILD_IMAGE: "cfbuildpacks/cflinuxfs3-cnb-experimental:build"
          RUN_IMAGE: "cfbuildpacks/cflinuxfs3-cnb-experimental:run"
          FINAL: true
      - task: smoke-test-builder
        file: buildpacks-ci/tasks/test-builder/task.yml
        privileged: true
        params:
          STACK: cflinuxfs3
          BUILDER_REPO: cloudfoundry/cnb
      - put: builder-image
        params:
          additional_tags: release-tag/name
          load_file: builder-image/builder.tgz
          load_repository: cloudfoundry/cnb
          load_tag: cflinuxfs3
          tag_file: tag/name
          tag_as_latest: true
      - put: cflinuxfs3-version
        params:
          bump: patch

  - name: update-builder-release-candidate-bionic
    plan:
      - aggregate:
        <% cnbs.keys.each do |cnb_name| %>
        <% next if cnbs[cnb_name]['skip_bionic'] %>
        - get: <%= cnb_name %>-cnb
          trigger: true
        <% end %>
        - get: pack
          trigger: true
          resource: pack-master
        - get: buildpacks-ci
        - get: version
          resource: bionic-version
          params: {pre: "rc"}
      - task: get-cnb-sources
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cfbuildpacks/ci
          inputs:
              <% cnbs.keys.each do |cnb_name| %>
              <% next if cnbs[cnb_name]['skip_bionic'] %>
                - name: <%= cnb_name %>-cnb
              <% end %>
          outputs:
            - name: sources
          run:
            path: bash
            args:
              - -cl
              - |
                <% cnbs.keys.each do |cnb_name| %>
                <% next if cnbs[cnb_name]['skip_bionic'] %>
                  cp -r <%= cnb_name %>-cnb sources/<%= cnb_name %>-cnb
                <% end %>
      - task: create-builder-image
        file: buildpacks-ci/tasks/create-builder/task.yml
        privileged: true
        params:
          BUILDER_REPO: cloudfoundry/cnb
          STACK: "io.buildpacks.stacks.bionic"
          BUILD_IMAGE: "packs/build:0.1.0"
          RUN_IMAGE: "packs/run:0.1.0"
      - task: smoke-test-builder
        file: buildpacks-ci/tasks/test-builder/task.yml
        privileged: true
        params:
          STACK: bionic
          BUILDER_REPO: cloudfoundry/cnb
      - put: builder-image
        params:
          load_file: builder-image/builder.tgz
          load_repository: cloudfoundry/cnb
          load_tag: bionic
          tag_file: tag/name
          tag_as_latest: false
      - put: bionic-version
        params:
          file: version/version

  - name: release-builder-bionic
    plan:
    - aggregate:
      <% cnbs.keys.each do |cnb_name| %>
      <% next if cnbs[cnb_name]['skip_bionic'] %>
      - get: <%= cnb_name %>-cnb
        resource: <%= cnb_name %>-cnb-release
      <% end %>
      - get: pack
        resource: pack-master # BACK TO pack-release
      - get: buildpacks-ci
      - get: version
        resource: bionic-version
        params: {bump: "final"}
    - task: get-cnb-sources
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: cfbuildpacks/ci
        inputs:
            <% cnbs.keys.each do |cnb_name| %>
            <% next if cnbs[cnb_name]['skip_bionic'] %>
              - name: <%= cnb_name %>-cnb
            <% end %>
        outputs:
          - name: sources
        run:
          path: bash
          args:
            - -cl
            - |
              <% cnbs.keys.each do |cnb_name| %>
              <% next if cnbs[cnb_name]['skip_bionic'] %>
                cp -r <%= cnb_name %>-cnb sources/<%= cnb_name %>-cnb
              <% end %>
    - task: create-builder-image
      file: buildpacks-ci/tasks/create-builder/task.yml
      privileged: true
      params:
        BUILDER_REPO: cloudfoundry/cnb
        STACK: "io.buildpacks.stacks.bionic"
        BUILD_IMAGE: "packs/build:0.1.0"
        RUN_IMAGE: "packs/run:0.1.0"
        FINAL: true
    - task: smoke-test-builder
      file: buildpacks-ci/tasks/test-builder/task.yml
      privileged: true
      params:
        STACK: bionic
        BUILDER_REPO: cloudfoundry/cnb
    - put: builder-image
      params:
        load_file: builder-image/builder.tgz
        load_repository: cloudfoundry/cnb
        load_tag: bionic
        tag_file: tag/name
        tag_as_latest: false
        additional_tags: release-tag/name
    - put: bionic-version
      params:
        bump: patch