<%
  require 'yaml'
  config = YAML.load_file(File.join(__dir__, 'config', 'cnb-builders.yml'))

  builders = config['builders']
  all_cnbs = config['cnbs']
  cnbs = all_cnbs.select{|cnb, data| data["public"]}
  piv_cnbs = all_cnbs.select{|cnb, data| data["private"]}
  cnb_child_images = %w(run build)
  cnb_images = cnb_child_images + ['base']
%>

---
resources:
  # Github Repos
  - name: buildpacks-ci
    type: git
    source:
      uri: {{buildpacks-ci-git-uri-public}}
      branch: master

  - name: cnb-builder
    type: git
    source:
      uri: https://github.com/cloudfoundry/cnb-builder
      branch: master

  - name: p-cnb-builder
    type: git
    source:
      uri: git@github.com:pivotal-cf/p-cnb-builder
      private_key: {{cf-buildpacks-eng-github-ssh-key}}
      branch: master

  <% all_cnbs.each do |cnb_name, data| %>
  - name: <%= cnb_name %>-cnb
    type: git
    source:
      uri: <%= data['git_repo'] %>
      private_key: {{cf-buildpacks-eng-github-ssh-key}}

  - name: <%= cnb_name %>-cnb-release
    type: git
    source:
      uri: <%= data['git_repo'] %>
      private_key: {{cf-buildpacks-eng-github-ssh-key}}
      tag_filter: "v*"
  <% end %>

  - name: packager
    type: git
    source:
      uri: https://github.com/cloudfoundry/libcfbuildpack
      branch: master

  - name: pack-release
    type: git
    source:
      uri: https://github.com/buildpack/pack.git
      branch: master
      tag_filter: "v*"

  - name: pack-master
    type: git
    source:
      uri: https://github.com/buildpack/pack.git
      branch: master

  - name: cnb-lifecycle-release
    type: github-release
    source:
      repository: lifecycle
      user: buildpack
      access_token: {{buildpacks-github-token}}

  # Dockerfiles for cnb cflinuxfs3 stack images
  <% cnb_images.each do |image_type| %>
  - name: cflinuxfs3-cnb-<%= image_type %>-dockerfile-master
    type: git
    check_every: 15s
    source:
      uri: https://github.com/cloudfoundry/cflinuxfs3
      branch: master
      paths: [ "cnb/<%= image_type %>/**" ]
  <% end %>

  # Dockerfiles for cnb bionic stack images
  <% cnb_child_images.each do |image_type| %>
  - name: cf-bionic-<%= image_type %>-base-dockerfile
    type: git
    source:
      uri: https://github.com/cloudfoundry/stacks
      branch: master
      paths: [ "base/<%= image_type %>/**" ]

  - name: cf-bionic-<%= image_type %>-dockerfile
    type: git
    source:
      uri: https://github.com/cloudfoundry/stacks
      branch: master
      paths: [ "cnb/<%= image_type %>/**" ]
  <% end %>

  # Versions
  - name: cflinuxfs3-version
    type: semver
    source:
      initial_version: 0.0.1
      bucket: cnb-versions
      key: builder/cflinuxfs3
      access_key_id: {{pivotal-offline-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-offline-buildpacks-s3-secret-key}}

  - name: cflinuxfs3-piv-version
    type: semver
    source:
      initial_version: 0.0.1
      bucket: cnb-versions
      key: builder/cflinuxfs3-piv
      access_key_id: {{pivotal-offline-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-offline-buildpacks-s3-secret-key}}

  - name: bionic-version
    type: semver
    source:
      initial_version: 0.0.1
      bucket: cnb-versions
      key: builder/bionic
      access_key_id: {{pivotal-offline-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-offline-buildpacks-s3-secret-key}}

  # Docker Images
  - name: builder-image
    type: docker-image
    source:
      email: cf-buildpacks-eng@pivotal.io
      username: {{buildpacks-docker-username}}
      password: {{buildpacks-docker-password}}
      repository: cloudfoundry/cnb

  - name: pivotal-builder-image
    type: docker-image
    source:
      repository: gcr.io:443/cf-buildpacks/p-cnb-builder # port needed for private repos
      username: _json_key
      password: {{gcp-service-account-key}}

  # Rootfs Docker Image
  - name: cflinuxfs3-image
    type: docker-image
    source:
      repository: cloudfoundry/cflinuxfs3
      username: {{dockerhub-cflinuxfs-username}}
      password: {{dockerhub-cflinuxfs-password}}
      email: cf-buildpacks-eng@pivotal.io

  # Dockerfiles for cnb stack images
  <% cnb_child_images.each do |image_type| %>
  - name: cf-bionic-<%= image_type %>-base-image
    type: docker-image
    source:
      repository: cloudfoundry/<%= image_type %>
      tag: base
      username: {{buildpacks-docker-username}}
      password: {{buildpacks-docker-password}}
      email: cf-buildpacks-eng@pivotal.io

  - name: cf-bionic-<%= image_type %>-image
    type: docker-image
    source:
      repository: cloudfoundry/<%= image_type %>
      tag: base-cnb
      username: {{buildpacks-docker-username}}
      password: {{buildpacks-docker-password}}
      email: cf-buildpacks-eng@pivotal.io
  <% end %>

  <% cnb_images.each do |image_type| %>
  - name: cflinuxfs3-cnb-<%= image_type %>-image
    type: docker-image
    check_every: 15s
    source:
      repository: cfbuildpacks/cflinuxfs3-cnb-experimental
      tag: <%= image_type %>
      email: {{buildpacks-docker-user-email}}
      username: {{buildpacks-docker-user-username}}
      password: {{buildpacks-docker-user-password}}

  - name: cloudfoundry-cflinuxfs3-cnb-<%= image_type %>-image
    type: docker-image
    check_every: 15s
    source:
      repository: cloudfoundry/cnb-<%= image_type %>
      tag: cflinuxfs3
      email: {{buildpacks-docker-user-email}}
      username: {{buildpacks-docker-username}}
      password: {{buildpacks-docker-password}}
  <% end %>


jobs:
  <% cnb_images.each do |image_type| %>
  - name: update-cflinuxfs3-cnb-<%= image_type %>-image
    public: true
    plan:
      # Changes in cnb stack image Dockerfiles
      - get: cflinuxfs3-cnb-<%= image_type %>-dockerfile-master
        trigger: true
      <% if image_type == "base"%>
      # Changes in cflinuxfs3 image should trigger an update for base
      - get: cflinuxfs3-image
        trigger: true
      <% else %>
      - get: cloudfoundry-cflinuxfs3-cnb-base-image
        trigger: true
        passed:
          - update-cflinuxfs3-cnb-base-image
      <% end %>
      - put: cflinuxfs3-cnb-<%= image_type %>-image
        params:
          build: cflinuxfs3-cnb-<%= image_type %>-dockerfile-master/cnb/<%= image_type %>
          build_args:
            squash: squash
        attempts: 2
      - put: cloudfoundry-cflinuxfs3-cnb-<%= image_type %>-image
        params:
          tag_as_latest: true
          build: cflinuxfs3-cnb-<%= image_type %>-dockerfile-master/cnb/<%= image_type %>
          build_args:
            squash: squash
        attempts: 2
  <% end %>

  <% cnb_child_images.each do |image_type| %>
  # build/update base image
  - name: update-cf-bionic-<%= image_type %>-base-image
    public: true
    plan:
    - get: cf-bionic-<%= image_type %>-base-dockerfile
      trigger: true
    - put: cf-bionic-<%= image_type %>-base-image
      params:
        build: cf-bionic-<%= image_type %>-base-dockerfile/base/<%= image_type %>
        build_args:
          squash: squash
        attempts: 2

  # build/update actual image_type image
  - name: update-cf-bionic-<%= image_type %>-image
    public: true
    plan:
    - get: cf-bionic-<%= image_type %>-dockerfile
      trigger: true
    - get: cf-bionic-<%= image_type %>-base-image
      trigger: true
      passed:
        - update-cf-bionic-<%= image_type %>-base-image
    - put: cf-bionic-<%= image_type %>-image
      params:
        build: cf-bionic-<%= image_type %>-dockerfile/cnb/<%= image_type %>
        build_args:
          base_image: "cloudfoundry/<%= image_type %>:base"
          squash: squash
        attempts: 2
        tag_as_latest: true
  <% end %>

  <% builders.each do |builder_name, builder_data|
     all_cnb_hash = builder_data["private"] ? piv_cnbs : cnbs
     cnb_hash = all_cnb_hash.reject{|cnb, data| data.fetch("skip_stack",[]).include? builder_data.fetch("stack")} %>
  - name: smoke-test-<%= builder_name %>
    plan:
      - in_parallel:
        - get: cnb-builder
          trigger: true
          <% if builder_data["private"] %>
          resource: p-cnb-builder
          <% end %>
        <% if builder_data["stack"] == "bionic" %>
        - get: cf-bionic-build-image
          trigger: true
          passed:
            - update-cf-bionic-build-image
        - get: cf-bionic-run-image
          trigger: true
          passed:
            - update-cf-bionic-run-image
        <% else %>
        - get: cloudfoundry-cflinuxfs3-cnb-base-image
          trigger: true
          passed:
            - update-cflinuxfs3-cnb-run-image
            - update-cflinuxfs3-cnb-build-image
        <% end %>
        <% cnb_hash.each do |cnb_name, cnb_data| %>
        - get: <%= cnb_name %>-cnb
          trigger: true
        <% end %>
        - get: pack
          resource: pack-master
          trigger: true
        - get: buildpacks-ci
        - get: version
          params: {pre: "rc"}
          resource: <%= builder_data["version-resource"] %>
        - get: packager
        - get: lifecycle
          resource: cnb-lifecycle-release
          trigger: true
      - task: get-cnb-sources
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cfbuildpacks/ci
          inputs:
            <% cnb_hash.keys.each do |cnb_name| %>
            - name: <%= cnb_name %>-cnb
            <% end %>
          outputs:
            - name: sources
          run:
            path: bash
            args:
              - -cl
              - |
                <% cnb_hash.keys.each do |cnb_name| %>
                  cp -r <%= cnb_name %>-cnb sources/<%= cnb_name %>-cnb
                <% end %>
      - task: create-builder-image
        file: buildpacks-ci/tasks/create-builder/task.yml
        privileged: true
        params:
          <% (builder_data['builder-image-params'] || []).each do |key, value| %>
          <%= key %>: <%= value%>
          <% end %>
      - task: smoke-test-builder
        file: buildpacks-ci/tasks/test-builder/task.yml
        privileged: true
        params:
          STACK: <%= builder_data["stack"] %>
          REPO: <%= builder_data.fetch("builder-image-params",[]).fetch("REPO") %>
  <% end %>

  <% builders.each do |builder_name, builder_data| %>
  <% all_cnb_hash = builder_data["private"] ? piv_cnbs : cnbs %>
  <% cnb_hash = all_cnb_hash.reject{|cnb, data| data.fetch("skip_stack",[]).include? builder_data.fetch("stack")} %>
  - name: release-<%=builder_name%>
    plan:
      - in_parallel:
        <% if builder_data["include-base-image"] %>
        <% cnb_child_images.each do |image_type| %>
        - get: cloudfoundry-cflinuxfs3-cnb-<%= image_type %>-image
          params: {skip_download: true}
        <% end %>
        <% end %>
        <% cnb_hash.keys.each do |cnb_name| %>
        - get: <%= cnb_name %>-cnb
          resource: <%= cnb_name %>-cnb-release
        <% end %>
        - get: cnb-builder
          <% if builder_data["private"] %>
          resource: p-cnb-builder
          <% end %>
        - get: pack
          resource: pack-release
          trigger: true
        - get: packager
        - get: buildpacks-ci
        - get: version
          params: {bump: "final"}
          resource: <%= builder_data.fetch("version-resource") %>
        - get: lifecycle
          resource: cnb-lifecycle-release
      - task: get-cnb-sources
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: cfbuildpacks/ci
          inputs:
              <% cnb_hash.keys.each do |cnb_name| %>
                - name: <%= cnb_name %>-cnb
                <% end %>
          outputs:
            - name: sources
          run:
            path: bash
            args:
              - -cl
              - |
                <% cnb_hash.keys.each do |cnb_name| %>
                  cp -r <%= cnb_name %>-cnb sources/<%= cnb_name %>-cnb
                <% end %>
      - task: create-builder-image
        file: buildpacks-ci/tasks/create-builder/task.yml
        privileged: true
        params:
          <% (builder_data['builder-image-params'] || []).each do |key, value| %>
          <%= key %>: <%= value%>
          <% end %>
          FINAL: true
      - task: smoke-test-builder
        file: buildpacks-ci/tasks/test-builder/task.yml
        privileged: true
        params:
          STACK: <%= builder_data["stack"] %>
          REPO: <%= builder_data.fetch("builder-image-params",[]).fetch("REPO") %>
      - put: <%= builder_data["private"] ? "pivotal-":""%>builder-image
        params:
          additional_tags: release-tag/name
          load_file: builder-image/builder.tgz
          load_repository: <%= builder_data.fetch("builder-image-params",[]).fetch("REPO") %> # must match REPO
          load_tag: <%= builder_data["stack"] %>
          tag_file: tag/name
          tag_as_latest: <%= builder_data["stack"] == "bionic" ? false : true %>
      - put: <%= builder_data.fetch("version-resource") %>
        params:
          bump: patch
  <% end %>
