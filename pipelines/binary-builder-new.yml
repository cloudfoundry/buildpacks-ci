<% dependencies = {
  pip: { python: {} },
  pipenv: { python: {} },
  setuptools: { python: {} },
  rubygems: { ruby: {} },
  yarn: { nodejs: {}, ruby: {} },
  go: { go: { line: "minor", lines: ["1.6.X", "1.7.X", "1.8.X", "1.9.X", "1.10.X"], keep_master: true } },
  ruby: { ruby: { line: "minor", lines: ["2.2.X", "2.3.X", "2.4.X", "2.5.X"], keep_master: true } },
  python: { python: { line: "minor", lines: ["2.7.X", "3.3.X", "3.4.X", "3.5.X", "3.6.X"], keep_master: true } },
  r: { r: { line: "minor", lines: ["3.4.X"], keep_master: true } },
  nginx: { nginx: { line: "minor", lines: ["1.13.X", "1.14.X"], keep_master: true } },
  httpd: { php: {}, },
  'CA-APM-PHPAgent': { php: {}, },
  appd_php_agent: { php: {}, },
  # node: { node: { line: "major", keep_master: true }, ruby: { line: "major", keep_master: false } },
} %>
resource_types:
- name: depwatcher
  type: docker-image
  source:
    repository: cfbuildpacks/depwatcher
resources:
- name: binary-builder
  type: git
  source:
    uri: {{binary-builder-git-uri}}
- name: buildpacks-ci
  type: git
  source:
    uri: {{buildpacks-ci-git-uri-public}}
    branch: {{buildpacks-ci-git-uri-public-branch}}

- name: source-pipenv
  type: depwatcher
  check_every: 1h
  source:
    type: pypi
    name: pipenv
- name: source-pip
  type: depwatcher
  check_every: 1h
  source:
    type: pypi
    name: pip
- name: source-setuptools
  type: depwatcher
  check_every: 1h
  source:
    type: pypi
    name: setuptools
- name: source-rubygems
  type: depwatcher
  check_every: 1h
  source:
    type: rubygems_cli
    name: rubygems

<% dep_to_type = { ruby: "ruby_lang",
         python: "python",
         go: "golang",
         nginx: "nginx",
         r: "rlang"} %>
<% dependencies.select { |dep| dep_to_type.keys.include?(dep) }.each do |dep, buildpacks| %>
  <% lines = buildpacks.values.reduce([]) {|sum, opts| sum | opts[:lines]}%>
- name: source-<%= dep %>-latest
  type: depwatcher
  check_every: 1h
  source:
    type: <%= dep_to_type[dep] %>
    name: <%= dep %>
  <% lines.each do |line| %>
- name: source-<%= dep %>-v<%= line %>
  type: depwatcher
  check_every: 1h
  source:
    type: <%= dep_to_type[dep] %>
    name: <%= dep %>
    version_filter: <%= line %>
  <% end %>
<% end %>
- name: source-yarn
  type: depwatcher
  check_every: 1h
  source:
    type: github_releases
    repo: yarnpkg/yarn
    name: yarn
- name: source-httpd
  type: depwatcher
  check_every: 1h
  source:
    type: httpd
    name: httpd
- name: source-CA-APM-PHPAgent
  type: depwatcher
  check_every: 1h
  source:
    type: ca_apm_agent
    name: ca_apm_php_agent
- name: source-appd_php_agent
  type: depwatcher
  check_every: 1h
  source:
    type: appd_agent
    name: appdynamics
<% dependencies.each do |dep, _| %>
<% if dep != :appd_php_agent %>
- name: buildpacks-bucket-<%= dep %>
  type: s3
  source:
    bucket: {{buildpacks-binaries-s3-bucket}}
    access_key_id: {{pivotal-buildpacks-s3-access-key}}
    secret_access_key: {{pivotal-buildpacks-s3-secret-key}}
    regexp: dependencies/<%= dep %>/<%= dep %>.*(\d+.\d+.\d+)(.*)
<% end %>
<% end %>

- name: builds
  type: git
  source:
    uri: git@github.com:cloudfoundry/public-buildpacks-ci-robots
    branch: master
    paths: [ binary-builds-new/ ]
    private_key: {{public-buildpacks-ci-robots-private-key}}

<% dependencies.values.map(&:keys).flatten.uniq.each do |buildpack| %>
- name: <%= buildpack %>-buildpack
  type: git
  source:
    uri: git@github.com:cloudfoundry/<%= buildpack %>-buildpack.git
    private_key: {{<%= buildpack %>-buildpack-private-key}}
    branch: develop
- name: <%= buildpack %>-buildpack-master
  type: git
  source:
    uri: git@github.com:cloudfoundry/<%= buildpack %>-buildpack.git
    private_key: {{<%= buildpack %>-buildpack-private-key}}
    branch: master
<% end %>

jobs:
<% dependencies.each do |dep, buildpacks| %>
<% if dep_to_type.keys.include?(dep)  %>
  <% lines = buildpacks.values.reduce([]) {|sum, opts| sum | opts[:lines]}%>
- name: create-<%= dep %>-new-line-story
  serial: true
  public: true
  plan:
  - aggregate:
    - get: buildpacks-ci
    - get: source
      resource: source-<%= dep %>-latest
      trigger: true
      version: every
  - do:
    - task: create-tracker-story
      file: buildpacks-ci/tasks/build-binary-new/create-new-version-line.yml
      params:
        TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
        TRACKER_REQUESTER_ID: {{cf-buildpacks-requester-id}}
        TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
        BUILDPACKS: <%= buildpacks.keys.join(' ') %>
        EXISTING_VERSION_LINES: <%= lines.join(' ') %>

  <% lines.each do | line | %>
- name: create-<%= dep %>-v<%= line %>-story
  serial: true
  public: true
  plan:
  - aggregate:
    - get: buildpacks-ci
    - get: source
      resource: source-<%= dep %>-v<%= line %>
      trigger: true
      version: every
    - get: builds
  - do:
    - task: create-tracker-story
      file: buildpacks-ci/tasks/build-binary-new/create.yml
      params:
        TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
        TRACKER_REQUESTER_ID: {{cf-buildpacks-requester-id}}
        TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
        BUILDPACKS: <%= buildpacks.keys.join(' ') %>
    - put: builds
      params:
        repository: builds-artifacts
        rebase: true
- name: build-<%= dep %>-v<%= line %>
  serial: true
  public: true
  plan:
  - aggregate:
    - get: buildpacks-ci
    - get: binary-builder
    - get: source
      resource: source-<%= dep %>-v<%= line %>
      trigger: true
      version: every
      passed: [ create-<%= dep %>-v<%= line %>-story ]
    - get: builds
  - do:
    - task: build-binary
      file: buildpacks-ci/tasks/build-binary-new/build.yml
    <% if dep != :appd_php_agent %>
    - put: buildpacks-bucket-<%= dep %>
      params:
        file: artifacts/<%= dep %>*
    <% end %>
    - put: builds
      params:
        repository: builds-artifacts
        rebase: true

- name: finish-<%= dep %>-v<%= line %>-story
  serial: true
  public: true
  plan:
  - aggregate:
    - get: buildpacks-ci
    - get: source
      resource: source-<%= dep %>-v<%= line %>
      trigger: true
      version: every
      passed:
      <% buildpacks.each do |buildpack, _| %>
      - update-<%= dep %>-v<%= line %>-<%= buildpack %>
      <% end %>
    - get: builds
  - do:
    - task: finish-<%= dep %>-v<%= line %>-story
      file: buildpacks-ci/tasks/build-binary-new/finish.yml
      params:
        TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
        TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
  <% end %>
# once per dep,bp pair
  <% buildpacks.each do |buildpack, options| %>
    <% options[:lines].each do |line| %>
- name: update-<%= dep %>-v<%= line %>-<%= buildpack %>
  serial: true
  public: true
  plan:
  - aggregate:
    - get: buildpack
      resource: <%= buildpack %>-buildpack
    - get: buildpack-master
      resource: <%= buildpack %>-buildpack-master
    - get: buildpacks-ci
    - get: source
      resource: source-<%= dep %>-v<%= line %>
      passed: [build-<%= dep %>-v<%= line %>]
      version: every
      trigger: true
    - get: builds
  - do:
    - task: update-buildpack-dependency
      file: buildpacks-ci/tasks/update-buildpack-dependency/task.yml
      params:
        VERSION_LINE: <%= options[:line] %>
        KEEP_MASTER: <%= options[:keep_master] %>
    - put: <%= buildpack %>-buildpack
      params:
        repository: artifacts
        rebase: true
    <% end %>
  <% end %>
<% else %>
- name: create-<%= dep %>-story
  serial: true
  public: true
  plan:
  - aggregate:
    - get: buildpacks-ci
    - get: source
      resource: source-<%= dep %>
      trigger: true
      version: every
    - get: builds
  - do:
    - task: create-tracker-story
      file: buildpacks-ci/tasks/build-binary-new/create.yml
      params:
        TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
        TRACKER_REQUESTER_ID: {{cf-buildpacks-requester-id}}
        TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
        BUILDPACKS: <%= buildpacks.keys.join(' ') %>
    - put: builds
      params:
        repository: builds-artifacts
        rebase: true

- name: build-<%= dep %>
  serial: true
  public: true
  plan:
  - aggregate:
    - get: buildpacks-ci
    - get: binary-builder
    - get: source
      resource: source-<%= dep %>
      trigger: true
      version: every
      passed: [ create-<%= dep %>-story ]
    - get: builds
  - do:
    - task: build-binary
      file: buildpacks-ci/tasks/build-binary-new/build.yml
    <% if dep != :appd_php_agent %>
    - put: buildpacks-bucket-<%= dep %>
      params:
        file: artifacts/<%= dep %>*
    <% end %>
    - put: builds
      params:
        repository: builds-artifacts
        rebase: true

<% buildpacks.each do |buildpack, options| %>
- name: update-<%= dep %>-<%= buildpack %>
  serial: true
  public: true
  plan:
  - aggregate:
    - get: buildpack
      resource: <%= buildpack %>-buildpack
    - get: buildpack-master
      resource: <%= buildpack %>-buildpack-master
    - get: buildpacks-ci
    - get: source
      resource: source-<%= dep %>
      passed: [build-<%= dep %>]
      version: every
      trigger: true
    - get: builds
  - do:
    - task: update-buildpack-dependency
      file: buildpacks-ci/tasks/update-buildpack-dependency/task.yml
      params:
        VERSION_LINE: <%= options[:line] %>
        KEEP_MASTER: <%= options[:keep_master] %>
    - put: <%= buildpack %>-buildpack
      params:
        repository: artifacts
        rebase: true
<% end %>

<% if buildpacks.any? %>
- name: finish-<%= dep %>-story
  serial: true
  public: true
  plan:
  - aggregate:
    - get: buildpacks-ci
    - get: source
      resource: source-<%= dep %>
      trigger: true
      version: every
      passed:
      <% buildpacks.each do |buildpack, _| %>
      - update-<%= dep %>-<%= buildpack %>
      <% end %>
    - get: builds
  - do:
    - task: finish-<%= dep %>-story
      file: buildpacks-ci/tasks/build-binary-new/finish.yml
      params:
        TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
        TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
<% end %>
<% end %>
<% end %>
