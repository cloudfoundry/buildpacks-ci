---
resources:
  - name: ci-tools
    type: git
    source:
      uri: https://github.com/cloudfoundry/ci-tools
  - name: buildpacks-ci
    type: git
    source:
      uri: git@github.com:pivotal-cf/buildpacks-ci
      private_key: {{buildpacks-private-key}}
  - name: machete-firewall-test
    type: git
    source:
      uri: https://github.com/cf-buildpacks/machete-firewall-test
  - name: deployments-buildpacks
    type: git
    source:
      uri: git@github.com:pivotal-cf/deployments-buildpacks
      private_key: {{buildpacks-private-key}}
  - name: buildpack-packager
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/buildpack-packager.git
  - name: machete
    type: git
    source:
      uri: https://github.com/cf-buildpacks/machete.git
  - name: compile-extensions
    type: git
    source:
      uri: https://github.com/cloudfoundry-incubator/compile-extensions.git
  - name: heroku-nanny
    type: git
    source:
      uri: https://github.com/cf-buildpacks/upstream-nanny.git
  - name: cf-release
    type: git
    source:
      uri: https://github.com/cf-buildpacks/cf-release
  - name: nanny-time-resource
    type: time
    source:
      interval: 12h
      start: 7:00 -0400
      stop: 12:00 -0400
  - name: cf-edge-environments
    type: pool
    source:
      branch: master
      pool: cf-edge-environments
      private_key: {{buildpacks-private-key}}
      uri: git@github.com:pivotal-cf-experimental/buildpacks-concourse-locks.git
  - name: cf-lts-environments
    type: pool
    source:
      branch: master
      pool: cf-lts-environments
      private_key: {{buildpacks-private-key}}
      uri: git@github.com:pivotal-cf-experimental/buildpacks-concourse-locks.git
jobs:
  - name: machete-firewall-CF-edge
    serial: true
    plan:
      - put: cf-environments
        resource: cf-edge-environments
        params:
          acquire: true
      - aggregate:
        - get: buildpacks-ci
        - get: ci-tools
        - get: deployments-buildpacks
        - get: buildpack
          resource: machete-firewall-test
          trigger: true
      - task: rspec
        file: buildpacks-ci/tasks/test-buildpack.yml
        config:
          params:
            STACKS: cflinuxfs2
        privileged: true
      - put: cf-edge-environments
        conditions: [success, failure]
        params:
          release: cf-environments
  - name: machete-firewall-CF-LTS
    serial: true
    plan:
      - put: cf-environments
        resource: cf-lts-environments
        params:
          acquire: true
      - aggregate:
        - get: buildpacks-ci
        - get: ci-tools
        - get: deployments-buildpacks
        - get: buildpack
          resource: machete-firewall-test
          trigger: true
      - task: rspec
        file: buildpacks-ci/tasks/test-buildpack.yml
        config:
          params:
            STACKS: cflinuxfs2
        privileged: true
      - put: cf-lts-environments
        conditions: [success, failure]
        params:
          release: cf-environments
  - name: buildpack-packager
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: buildpack-packager
          trigger: true
      - task: rspec
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci#buildpack
          inputs:
            - name: buildpacks-ci
            - name: buildpack-packager
          run:
            path: buildpacks-ci/scripts/buildpack-packager.sh
        privileged: true
  - name: machete
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: machete
          trigger: true
      - task: rspec
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci#buildpack
          inputs:
            - name: buildpacks-ci
            - name: machete
          run:
            path: buildpacks-ci/scripts/machete.sh
        privileged: true
  - name: compile-extensions
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: compile-extensions
          trigger: true
      - task: rspec
        config:
          platform: linux
          image: docker:///ruby#1.9.3-slim
          inputs:
            - name: buildpacks-ci
            - name: compile-extensions
          run:
            path: buildpacks-ci/scripts/compile-extensions.sh
        privileged: true
  - name: old-releases
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: ci-tools
          trigger: true
        - get: nanny-time-resource
          trigger: true
      - task: outdated_buildpack_releases
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci#buildpack
          inputs:
            - name: buildpacks-ci
            - name: ci-tools
          run:
            path: buildpacks-ci/scripts/old-releases.sh
          params:
            GITHUB_TOKEN: {{buildpacks-github-token}}
        privileged: true
  - name: heroku-nanny
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: heroku-nanny
        - get: nanny-time-resource
          trigger: true
      - task: sanity-check-upstream
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci#buildpack
          inputs:
            - name: buildpacks-ci
            - name: heroku-nanny
          run:
            path: buildpacks-ci/scripts/heroku-nanny.sh
        privileged: true
