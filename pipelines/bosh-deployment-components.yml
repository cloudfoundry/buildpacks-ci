---
resources: #################################################

  ## Git Repos ##
  - name: buildpacks-ci
    type: git
    source:
      uri: {{buildpacks-ci-git-uri-public}}
      branch: {{buildpacks-ci-git-uri-public-branch}}

  - name: public-buildpacks-ci-robots
    type: git
    source:
      uri: git@github.com:cloudfoundry/public-buildpacks-ci-robots
      branch: master
      private_key: {{public-buildpacks-ci-robots-private-key}}

  ## Stemcells ##
  - name: bosh-lite-stemcell
    type: bosh-io-stemcell
    source:
      name: bosh-warden-boshlite-ubuntu-trusty-go_agent
      force_regular: true

  - name: gcp-stemcell
    type: bosh-io-stemcell
    source:
      name: bosh-google-kvm-ubuntu-trusty-go_agent
      force_regular: true

  ## BOSH releases ##
  - name: bosh
    type: bosh-io-release
    source:
      repository: cloudfoundry/bosh

  - name: garden-runc
    type: bosh-io-release
    source:
      repository: cloudfoundry/garden-runc-release

  - name: concourse
    type: bosh-io-release
    source:
      repository: concourse/concourse

  - name: gcp-cpi
    type: bosh-io-release
    source:
      repository: cloudfoundry-incubator/bosh-google-cpi-release

jobs: ########################################################

  - name: new-bosh-deployment-components
    serial: true
    public: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: public-buildpacks-ci-robots
        - get: bosh-lite-stemcell
          version: every
          trigger: true
          params:
            tarball: false
        - get: gcp-stemcell
          trigger: true
          version: every
          params:
            tarball: false
        - get: bosh
          trigger: true
          version: every
          params:
            tarball: false
        - get: garden-runc
          trigger: true
          version: every
          params:
            tarball: false
        - get: concourse
          trigger: true
          version: every
          params:
            tarball: false
        - get: gcp-cpi
          trigger: true
          version: every
          params:
            tarball: false
      - task: create-new-bosh-deployment-components-story
        file: buildpacks-ci/tasks/create-new-bosh-deployment-components-story/task.yml
        params:
          TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
          TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
          TRACKER_REQUESTER_ID: {{cf-buildpacks-requester-id}}
      - put: public-buildpacks-ci-robots
        params:
          repository: buildpacks-robots-artifacts
