#@ load("@ytt:data", "data")
#@yaml/text-templated-strings

#@ def destroy_bbl_infrastructure():
task: destroy-infrastructure
file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
input_mapping:
  bbl-state: updated-bbl-state
params:
  BBL_STATE_DIR: releases-buildpack-state
  BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcp-service-account-key))
  GIT_COMMIT_EMAIL: ((cf-buildpacks-app-runtime-interfaces-email))
  GIT_COMMIT_USERNAME: ((cf-buildpacks-app-runtime-interfaces-name))
#@ end

#@ def remove_gcp_dns():
task: remove-from-gcp-dns
file: runtime-ci/tasks/manage-gcp-dns/task.yml
params:
  BBL_STATE_DIR: releases-buildpack-state
  GCP_DNS_SERVICE_ACCOUNT_KEY: ((gcp-service-account-key))
  GCP_DNS_ZONE_NAME: buildpacks-ci
  GCP_DNS_RECORD_SET_NAME: releases.buildpacks.ci.cloudfoundry.org
  GCP_DNS_RECORD_TTL: 300
  ACTION: remove
input_mapping:
  bbl-state: updated-bbl-state
#@ end

#@ def delete_bosh_deployment():
task: delete-bosh-deployments
file: cf-deployment-concourse-tasks/bosh-delete-deployment/task.yml
input_mapping:
  bbl-state: updated-bbl-state
params:
  BBL_STATE_DIR: releases-buildpack-state
  BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcp-service-account-key))
#@ end

#@ def bosh_cleanup():
task: bosh-cleanup
file: cf-deployment-concourse-tasks/bosh-cleanup/task.yml
input_mapping:
  bbl-state: updated-bbl-state
params:
  CLEAN_ALL: true
  BBL_STATE_DIR: releases-buildpack-state
  BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcp-service-account-key))
#@ end

---
resources:
- name: buildpacks-ci
  type: git
  source:
    uri: git@github.com:cloudfoundry/buildpacks-ci.git
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))

- name: cf-deployment-concourse-tasks
  type: git
  source:
    branch: main
    uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks

- name: cf-deployment
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-deployment
    branch: main

- name: cf-acceptance-tests
  type: git
  source:
    uri: https://github.com/cloudfoundry/cf-acceptance-tests
    branch: main

- name: java-buildpack
  type: github-release
  source:
    user: cloudfoundry
    repository: java-buildpack
    access_token: ((buildpacks-github-token))

#@ for language in data.values.supported_languages_without_java:
  #@ for stack in language.stacks:
- name: #@ language.name + "-buildpack-" + stack
  type: s3
  source:
    bucket: buildpacks.cloudfoundry.org
    regexp: #@ "buildpack-release-candidates/" + language.name + "/" + language.name + "_buildpack-" + stack + "-v(.*).zip"
    access_key_id: ((buildpacks-cloudfoundry-org-aws-access-key-id))
    secret_access_key: ((buildpacks-cloudfoundry-org-aws-secret-access-key))
  #@ end
#@ end

#@ for language in data.values.supported_languages:
- name: #@ language.name + "-buildpack-release"
  type: git
  source:
    uri: #@ "git@github.com:cloudfoundry/" + language.name + "-buildpack-release.git"
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))
    branch: master

- name: #@ language.name + "-buildpack-release-github-release"
  type: github-release
  source:
    user: cloudfoundry
    repository: #@ language.name + "-buildpack-release"
    access_token: ((buildpacks-github-token))

- name: #@ language.name + "-buildpack-release-rc"
  type: s3
  source:
    bucket: buildpacks.cloudfoundry.org
    regexp: #@ "bosh-release-candidates/{}/{}-buildpack-release-(.*).tgz".format(language.name, language.name)
    access_key_id: ((buildpacks-cloudfoundry-org-aws-access-key-id))
    secret_access_key: ((buildpacks-cloudfoundry-org-aws-secret-access-key))

- name: #@ language.name + "-buildpack-release-trigger"
  type: s3
  source:
    bucket: buildpack-release-triggers-shared
    versioned_file: #@ "bosh-release-triggers/" + language.name + "-buildpack"
    access_key_id: ((buildpacks-cloudfoundry-org-aws-access-key-id))
    secret_access_key: ((buildpacks-cloudfoundry-org-aws-secret-access-key))
#@ end

- name: shared-buildpack-release-trigger
  type: s3
  source:
    bucket: buildpack-release-triggers-shared
    versioned_file: bosh-release-triggers/non-java
    access_key_id: ((buildpacks-cloudfoundry-org-aws-access-key-id))
    secret_access_key: ((buildpacks-cloudfoundry-org-aws-secret-access-key))

- name: shared-java-buildpack-release-trigger
  type: s3
  source:
    bucket: buildpack-release-triggers-shared
    versioned_file: bosh-release-triggers/java
    access_key_id: ((buildpacks-cloudfoundry-org-aws-access-key-id))
    secret_access_key: ((buildpacks-cloudfoundry-org-aws-secret-access-key))

- name: bbl-state
  type: git
  source:
    uri: git@github.com:cloudfoundry/buildpacks-envs
    branch: master
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))

- name: weekly-trigger
  type: time
  source:
    interval: 168h
    location: America/New_York

jobs:
- name: trigger-buildpack-pipeline
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: weekly-trigger
      trigger: true
    - get: cf-deployment
    - get: cf-acceptance-tests

#@ for language in data.values.supported_languages:
- name: #@ "create-" + language.name + "-buildpack-dev-release"
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: buildpacks-ci
    - get: cf-deployment
      trigger: true
      passed: [trigger-buildpack-pipeline]
    - get: release
      resource: #@ language.name + "-buildpack-release"
  #@ if language.name == "java":
    - get: buildpack-stack0
      resource: java-buildpack
      params:
        globs:
        - java-buildpack-v*.zip
  #@ else:
    #@ for stack in language.stacks:
    - get: #@ "buildpack-stack" + str(language.stacks.index(stack))
      resource: #@ language.name + "-buildpack-" + stack
    #@ end
  #@ end
  - task: create-buildpack-dev-release
    file: buildpacks-ci/tasks/cf-release/create-buildpack-dev-release/task.yml
    params:
      AWS_ACCESS_KEY_ID: ((buildpacks-cloudfoundry-org-aws-access-key-id))
      AWS_SECRET_ACCESS_KEY: ((buildpacks-cloudfoundry-org-aws-secret-access-key))
  - put: #@ language.name + "-buildpack-release"
    params:
      repository: release
      rebase: true
  - put: #@ language.name + "-buildpack-release-rc"
    params:
      file: release-tarball/*
#@ end

- name: deploy
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: bbl-state
    - get: buildpacks-ci
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment
      trigger: true
      passed:
#@ for language in data.values.supported_languages:
      - #@ "create-" + language.name + "-buildpack-dev-release"
#@ end
    - get: cf-acceptance-tests
#@ for language in data.values.supported_languages:
    - get: #@ language.name + "-buildpack-release-rc"
      passed:
      - #@ "create-" + language.name + "-buildpack-dev-release"
#@ end
  - in_parallel:
#@ for language in data.values.supported_languages:
    - task: #@ "create-" + language.name + "-buildpack-release-ops-file"
      file: buildpacks-ci/tasks/cf-release/create-buildpack-release-ops-file/task.yml
      input_mapping:
        buildpack-release-tarball: #@ language.name + "-buildpack-release-rc"
      output_mapping:
        ops-file: #@ language.name + "-buildpack-ops-file"
    - task: #@ "upload-" + language.name + "-buildpack-release"
      file: buildpacks-ci/tasks/cf-release/upload-bosh-release/task.yml
      input_mapping:
        release-tarball: #@ language.name + "-buildpack-release-rc"
        bbl-state: updated-bbl-state
#@ end
  - task: get-cf-deployment-ops-files
    file: cf-deployment-concourse-tasks/collect-ops-files/task.yml
    input_mapping:
      base-ops-files: cf-deployment
      new-ops-files: cf-deployment
    params:
      BASE_OPS_FILE_DIR: operations
#@ for language in data.values.supported_languages:
  - task: #@ "add-" + language.name + "-buildpack-release-ops-file"
    file: cf-deployment-concourse-tasks/collect-ops-files/task.yml
    input_mapping:
      base-ops-files: collected-ops-files
      new-ops-files: #@ language.name + "-buildpack-ops-file"
    params:
      BASE_OPS_FILE_DIR: operations
      NEW_OPS_FILES: #@ "bump-" + language.name + "-buildpack.yml"
#@ end
#@ buildpack_ops_file_paths = []
#@ for language in data.values.supported_languages:
#@   buildpack_ops_file_paths.append("operations/bump-" + language.name + "-buildpack.yml")
#@ end

  - task: bbl-up
    file: cf-deployment-concourse-tasks/bbl-up/task.yml
    params:
      BBL_GCP_SERVICE_ACCOUNT_KEY: ((gcp-service-account-key))
      BBL_GCP_PROJECT_ID: cf-buildpacks
      BBL_GCP_REGION: europe-north1
      BBL_IAAS: gcp
      BBL_LB_CERT: ((shared-cf-cert.certificate))
      BBL_LB_KEY: ((shared-cf-cert.private_key))
      LB_DOMAIN: releases.buildpacks.ci.cloudfoundry.org
      BBL_ENV_NAME: releases-buildpack-bbl-env
      BBL_STATE_DIR: releases-buildpack-state
      GIT_COMMIT_EMAIL: ((cf-buildpacks-app-runtime-interfaces-email))
      GIT_COMMIT_USERNAME: ((cf-buildpacks-app-runtime-interfaces-name))
      GIT_COMMIT_MESSAGE: "Update BBL state"
    input_mapping:
      bbl-state: bbl-state
      bbl-config: bbl-state
    on_failure: #@ destroy_bbl_infrastructure()
    ensure:
      put: bbl-state
      params:
        repository: updated-bbl-state
        rebase: true
  - task: add-to-gcp-dns
    file: runtime-ci/tasks/manage-gcp-dns/task.yml
    params:
      BBL_STATE_DIR: releases-buildpack-state
      GCP_DNS_SERVICE_ACCOUNT_KEY: ((gcp-service-account-key))
      GCP_DNS_ZONE_NAME: buildpacks-ci
      GCP_DNS_RECORD_SET_NAME: releases.buildpacks.ci.cloudfoundry.org
      GCP_DNS_RECORD_TTL: 300
      ACTION: add
    input_mapping:
      bbl-state: updated-bbl-state
    on_failure: #@ destroy_bbl_infrastructure()
    ensure:
      put: bbl-state
      params:
        repository: updated-bbl-state
        rebase: true
  - task: bosh-deploy
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    input_mapping:
      bbl-state: updated-bbl-state
      ops-files: collected-ops-files
    params:
      OPS_FILES: |
        operations/experimental/fast-deploy-with-downtime-and-danger.yml
        operations/use-compiled-releases.yml
        operations/scale-to-one-az.yml
        operations/test/scale-to-one-az-addon-parallel-cats.yml
        (@= "\n".join(buildpack_ops_file_paths) @)
    on_failure:
      do:
      - #@ remove_gcp_dns()
      - #@ delete_bosh_deployment()
      - #@ bosh_cleanup()
      - #@ destroy_bbl_infrastructure()
  - task: open-asgs-for-credhub
    file: cf-deployment-concourse-tasks/open-asgs-for-bosh-instance-group/task.yml
    attempts: 10
    input_mapping:
      bbl-state: updated-bbl-state
    params:
      INSTANCE_GROUP_NAME: credhub
      SECURITY_GROUP_NAME: credhub
  - task: open-asgs-for-uaa
    file: cf-deployment-concourse-tasks/open-asgs-for-bosh-instance-group/task.yml
    input_mapping:
      bbl-state: updated-bbl-state
    params:
      INSTANCE_GROUP_NAME: uaa
      SECURITY_GROUP_NAME: uaa
  - task: enable-docker-and-tasks
    file: cf-deployment-concourse-tasks/set-feature-flags/task.yml
    input_mapping:
      bbl-state: updated-bbl-state
    params:
      ENABLED_FEATURE_FLAGS: |
        diego_docker
        task_creation
        service_instance_sharing

- name: cats
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: bbl-state
      passed: [deploy]
    - get: buildpacks-ci
    - get: cf-deployment-concourse-tasks
    - get: cf-acceptance-tests
      passed: [deploy]
      trigger: true
#@ for language in data.values.supported_languages:
    - get: #@ language.name + "-buildpack-release-rc"
      passed: [deploy]
#@ end
  - task: create-cats-integration-config
    file: buildpacks-ci/tasks/cf-release/create-cats-integration-config/task.yml
    input_mapping:
      bbl-state: updated-bbl-state
  - task: run-cats
    file: cf-deployment-concourse-tasks/run-cats/task.yml
    attempts: 3
    input_mapping:
      integration-config: cats-integration-config
      bbl-state: updated-bbl-state
    params:
      CONFIG_FILE_PATH: integration-config.json

- name: unclaim-cf-deployment-env
  public: true
  serial: true
  plan:
    - get: bbl-state
      passed: [cats]
    - #@ remove_gcp_dns()
    - #@ delete_bosh_deployment()
    - #@ bosh_cleanup()
    - #@ destroy_bbl_infrastructure()

- name: ship-it
  public: true
  serial: true
  plan:
  - get: buildpacks-ci
  - task: write-buildpack-release-trigger-file
    file: buildpacks-ci/tasks/cf-release/write-buildpack-release-trigger-file/task.yml
  - put: shared-buildpack-release-trigger
    params:
      file: buildpack-release-trigger-file/file

- name: ship-it-java
  public: true
  serial: true
  plan:
  - get: buildpacks-ci
  - task: write-buildpack-release-trigger-file
    file: buildpacks-ci/tasks/cf-release/write-buildpack-release-trigger-file/task.yml
  - put: shared-java-buildpack-release-trigger
    params:
      file: buildpack-release-trigger-file/file

#@ for language in data.values.supported_languages:
- name: #@ "update-" + language.name + "-buildpack-release-trigger"
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: buildpacks-ci
    - get: buildpack-release-tarball
      resource: #@ language.name + "-buildpack-release-rc"
      passed: [cats]
    - get: buildpack-release-trigger
      resource: #@ language.name + "-buildpack-release-trigger"
  #@ if language.name == "java":
    - get: shared-java-buildpack-release-trigger
      trigger: true
  #@ else:
    - get: shared-buildpack-release-trigger
      trigger: true
  #@ end
  - task: update-buildpack-release-trigger
    file: buildpacks-ci/tasks/cf-release/update-buildpack-release-trigger/task.yml
    params:
      AWS_ACCESS_KEY_ID: ((svc-buildpacks-aws-bp-ci-access-key))
      AWS_SECRET_ACCESS_KEY: ((svc-buildpacks-aws-bp-ci-secret-key))
      AWS_ASSUME_ROLE_ARN: ((svc-buildpacks-aws-bp-ci-assume-role-arn))
      BUCKET: buildpacks.cloudfoundry.org

- name: #@ "publish-" + language.name + "-buildpack-release"
  old_name: #@ "update-" + language.name + "-buildpack-bosh-release"
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: buildpacks-ci
    - get: release
      resource: #@ language.name + "-buildpack-release"
    - get: buildpack-release-tarball
      resource: #@ language.name + "-buildpack-release-rc"
      passed:
      - #@ "update-" + language.name + "-buildpack-release-trigger"
    - get: #@ language.name + "-buildpack-release-trigger"
      trigger: true
  - task: finalize-release
    file: buildpacks-ci/tasks/cf-release/finalize-buildpack-release/task.yml
    params:
      AWS_ACCESS_KEY_ID: ((buildpacks-cloudfoundry-org-aws-access-key-id))
      AWS_SECRET_ACCESS_KEY: ((buildpacks-cloudfoundry-org-aws-secret-access-key))
  - put: #@ language.name + "-buildpack-release"
    params:
      repository: release
      rebase: true
      tag: version/version
  - put: #@ language.name + "-buildpack-release-github-release"
    params:
      name: version/version
      tag: version/version
#@ end


groups:
- name: test
  jobs:
  - trigger-buildpack-pipeline
#@ for language in data.values.supported_languages:
  - #@ "create-" + language.name + "-buildpack-dev-release"
#@ end
  - deploy
  - cats
  - unclaim-cf-deployment-env

- name: ship-it
  jobs:
  - ship-it
  - ship-it-java

- name: publish
  jobs:
#@ for language in data.values.supported_languages:
  - #@ "update-" + language.name + "-buildpack-release-trigger"
  - #@ "publish-" + language.name + "-buildpack-release"
#@ end
