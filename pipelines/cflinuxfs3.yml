---
resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource
  - name: cron
    type: docker-image
    source:
      repository: cfbuildpacks/cron-resource
  - name: bosh-deployment
    type: docker-image
    source:
      repository: cloudfoundry/bosh-deployment-resource

resources: ###########################################################################################################

  ## Cron Resource ##

  - name: monday-funday
    type: cron
    source:
      expression: 0 5 * * 1
      location: {{current-timezone}}

  ## Git Repos ##
  - name: cf-deployment-concourse-tasks
    type: git
    source:
      branch: master
      uri: https://github.com/cloudfoundry/cf-deployment-concourse-tasks.git
      tag_filter: v4.*
  - name: bbl-state
    type: git
    source:
      uri: git@github.com:cloudfoundry/buildpacks-envs
      branch: master
      private_key: {{buildpacks-envs-private-key}}
  - name: bosh-deployment
    type: git
    source:
      uri: https://github.com/TisVictress/bosh-deployment
      branch: bosh-lite-safe
  - name: cf-deployment-rc
    type: git
    source:
      uri: https://github.com/cloudfoundry/cf-deployment
      branch: release-candidate

  - name: buildpacks-ci
    type: git
    source:
      uri: {{buildpacks-ci-git-uri-public}}
      branch: {{buildpacks-ci-git-uri-public-branch}}

  - name: cflinuxfs3
    type: git
    source:
      uri: git@github.com:cloudfoundry/cflinuxfs3.git
      branch: master
      private_key: {{cflinuxfs3-private-key}}

  - name: new-cves
    type: git
    source:
      uri: git@github.com:cloudfoundry/public-buildpacks-ci-robots
      branch: master
      paths: [ new-cve-notifications/ubuntu18.04.yml ]
      private_key: {{public-buildpacks-ci-robots-private-key}}

  - name: receipt-diff
    type: git
    source:
      uri: git@github.com:cloudfoundry/public-buildpacks-ci-robots
      branch: master
      paths: [ receipt-diffs/cflinuxfs3-diff ]
      private_key: {{public-buildpacks-ci-robots-private-key}}
      tag_filter: "newpackages_cflinuxfs3_*"

  - name: public-robots
    type: git
    source:
      uri: git@github.com:cloudfoundry/public-buildpacks-ci-robots
      branch: master
      private_key: {{public-buildpacks-ci-robots-private-key}}

  - name: bosh-lite
    type: git
    source:
      uri: https://github.com/cloudfoundry/bosh-lite

  - name: cflinuxfs3-release
    type: git
    source:
      uri: git@github.com:cloudfoundry/cflinuxfs3-release.git
      branch: master
      private_key: {{cflinuxfs3-release-private-key}}

  - name: capi-release
    type: git
    source:
      uri: https://github.com/dgodd/capi-release
      branch: develop

  - name: diego-release
    type: git
    source:
      uri: https://github.com/cloudfoundry/diego-release
      branch: release-candidate

  - name: cf-release-rc
    type: git
    source:
      uri: git@github.com:cloudfoundry/cf-release
      branch: release-candidate
      private_key: {{cf-release-private-key}}

  - name: cats-concourse-task
    type: git
    source:
      uri: https://github.com/cloudfoundry/cats-concourse-task
      branch: master

  ## S3 Buckets ##

  - name: stack-s3
    type: s3
    source:
      bucket: {{buildpacks-binaries-s3-bucket}}
      regexp: rootfs/cflinuxfs3-(.*).tar.gz
      access_key_id: {{pivotal-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-buildpacks-s3-secret-key}}

  - name: receipt-s3
    type: s3
    source:
      bucket: {{buildpacks-binaries-s3-bucket}}
      regexp: rootfs/cflinuxfs3_receipt-(.*)
      access_key_id: {{pivotal-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-buildpacks-s3-secret-key}}

  ## BOSH Deployments ##

  - name: cflinuxfs3-cf-deployment
    type: bosh-deployment
    source:
      deployment: cf
      vars_store:
        provider: gcs
        config:
          bucket: cflinuxfs3-cf-deployment
          file_name: vars-store.yml
          json_key: {{cflinuxfs2-cf-deployment-gcs-service-account-key}}

  # - name: cflinuxfs3-rootfs-smoke-test-deployment
  #   type: bosh-deployment
  #   source:
  #     deployment: rootfs-smoke-test


  ## bosh.io Releases ##

  - name: diego-bosh-release
    type: bosh-io-release
    source:
      repository: cloudfoundry/diego-release

  - name: garden-runc-bosh-release
    type: bosh-io-release
    source:
      repository: cloudfoundry/garden-runc-release

  ## bosh.io stemcell ##

  - name: gcp-stemcell
    type: bosh-io-stemcell
    source:
      name: bosh-google-kvm-ubuntu-trusty-go_agent

  ## Docker Image ##

  # - name: docker-cflinuxfs3
  #   type: docker-image
  #   source:
  #     repository: cloudfoundry/cflinuxfs3
  #     username: {{dockerhub-cflinuxfs2-username}}
  #     password: {{dockerhub-cflinuxfs2-password}}
  #     email: cf-buildpacks-eng@pivotal.io

  # - name: docker-cflinuxfs3-tagged
  #   type: docker-image
  #   source:
  #     repository: cloudfoundry/cflinuxfs3
  #     username: {{dockerhub-cflinuxfs2-username}}
  #     password: {{dockerhub-cflinuxfs2-password}}
  #     email: cf-buildpacks-eng@pivotal.io

  ## Github Release ##

  - name: cflinuxfs3-github-release-drafts
    type: github-release
    source:
      drafts: true
      user: {{buildpacks-github-org}}
      repository: cflinuxfs3
      access_token: {{buildpacks-github-token}}

  # - name: cflinuxfs3-release-github-release
  #   type: github-release
  #   source:
  #     drafts: false
  #     user: {{buildpacks-github-org}}
  #     repository: cflinuxfs3-release
  #     access_token: {{buildpacks-github-token}}

  ## Semver Versions ##

  - name: version
    type: semver
    source:
      bucket: {{buildpacks-binaries-s3-bucket}}
      key: versions/stack
      access_key_id: {{pivotal-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-buildpacks-s3-secret-key}}

  ## Slack Alerts ##

  - name: failure-alert
    type: slack-notification
    source:
      url: {{concourse-job-failure-notifications-slack-webhook}}

jobs: ################################################################################################################

  - name: notification
    serial: true
    public: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: monday-funday
          trigger: true
      - task: create-tracker-story
        file: buildpacks-ci/tasks/create-new-cflinuxfs3-release-story/task.yml
        params:
          TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
          TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
          TRACKER_REQUESTER_ID: {{cf-buildpacks-requester-id}}

  - name: build-rootfs
    serial: true
    serial_groups: [ cflinuxfs3 ]
    public: true
    plan:
      - aggregate:
        - get: previous-cflinuxfs3-release
          resource: cflinuxfs3-github-release-drafts
        - get: buildpacks-ci
        - get: new-cves
          trigger: true
        - get: cflinuxfs3
        - get: version
          params: { pre: rc }
        - get: monday-funday
          passed: [ "notification" ]
          trigger: true
        - get: public-robots
      - do:
        - task: make-rootfs
          file: buildpacks-ci/tasks/make-rootfs-cflinuxfs3/task.yml
          privileged: true
        - task: test-rootfs
          file: buildpacks-ci/tasks/test-rootfs-cflinuxfs3/task.yml
          privileged: true
        - put: stack-s3
          params:
            file: cflinuxfs3-artifacts/cflinuxfs3-*.tar.gz
        - put: receipt-s3
          params:
            file: receipt-artifacts/cflinuxfs3_receipt-*
        - task: generate-receipt-diff
          file: buildpacks-ci/tasks/generate-cflinuxfs3-receipt-diff/task.yml
          params:
            STACK: cflinuxfs3
        - put: public-robots
          params:
            repository: public-robots-artifacts
            rebase: true
            tag: git-tags/TAG
        - put: version
          params: { file: version/number }
        on_failure:
          put: failure-alert
          params:
            text: "$BUILD_PIPELINE_NAME $BUILD_JOB_NAME job on Concourse failed! \n Check: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png

  - name: bbl-up
    serial: true
    serial_groups: [ cflinuxfs3 ]
    public: true
    plan:
      - aggregate:
        - get: cf-deployment-concourse-tasks
        - get: bbl-state
        - get: bosh-deployment
        - get: buildpacks-ci
        - get: receipt-diff
          trigger: true
        - get: new-cves
          passed: [ build-rootfs ]
        - get: stack-s3
          passed: [ build-rootfs ]
        - get: version
          passed: [ build-rootfs ]
        - get: receipt-s3
          passed: [ build-rootfs ]
        - get: cflinuxfs3
          passed: [ build-rootfs ]
      - task: bbl-up
        file: cf-deployment-concourse-tasks/bbl-up/task.yml
        params:
          BBL_GCP_SERVICE_ACCOUNT_KEY: {{gcp-service-account-key}}
          BBL_GCP_PROJECT_ID: cf-buildpacks
          BBL_GCP_ZONE: us-east1-c
          BBL_GCP_REGION: us-east1
          BBL_IAAS: gcp
          BBL_LB_CERT: {{cflinuxfs3-lb-cert}}
          BBL_LB_KEY: {{cflinuxfs3-lb-key}}
          LB_DOMAIN: cflinuxfs3.buildpacks-gcp.ci.cf-app.com
          BBL_ENV_NAME: cflinuxfs3
          BBL_STATE_DIR: cflinuxfs3
          OPS_FILES: "local-dns.yml"
        input_mapping:
          ops-files: bosh-deployment
        ensure:
          put: bbl-state
          params:
            repository: updated-bbl-state
            rebase: true
      - task: add-gcp-parent-dns-record
        file: buildpacks-ci/tasks/add-gcp-parent-dns-record/task.yml
        params:
          ENV_NAME: cflinuxfs3
          GCP_SERVICE_ACCOUNT_KEY: {{gcp-service-account-key}}

  - name: deploy
    serial: true
    serial_groups: [ cflinuxfs3 ]
    public: true
    plan:
      - do:
        - aggregate:
          - get: new-cves
            passed: [ bbl-up ]
          - get: stack-s3
            passed: [ bbl-up ]
          - get: version
            passed: [ bbl-up ]
            trigger: true
          - get: receipt-s3
            passed: [ bbl-up ]
          - get: cflinuxfs3
            passed: [ bbl-up ]
          - get: cflinuxfs3-release
            attempts: 3
          - get: buildpacks-ci
          - get: bbl-state
          - get: bosh-lite
          - get: cf-deployment
            resource: cf-deployment-rc
            attempts: 3
          - get: diego-release
          - get: capi-release
          - get: garden-runc-bosh-release
            attempts: 3
          - get: diego-bosh-release
            attempts: 3
          - get: gcp-stemcell
            attempts: 3
        - aggregate:
          - task: create-deployment-source-config
            file: buildpacks-ci/tasks/create-deployment-source-config/task.yml
            params:
              ENV_NAME: cflinuxfs3
          - task: overwrite-cflinuxfs3-release
            file: buildpacks-ci/tasks/overwrite-cflinuxfs3-release/task.yml
            params:
              ROOTFS_RELEASE: cflinuxfs3
          - task: overwrite-capi-release
            file: buildpacks-ci/tasks/overwrite-capi-release/task.yml
        # - put: cflinuxfs3-rootfs-smoke-test-deployment
        #   params:
        #     source_file: deployment-source-config/source_file.yml
        #     manifest: cflinuxfs3-release-artifacts/manifests/manifest.yml
        #     releases:
        #       - cflinuxfs3-release-artifacts/dev_releases/cflinuxfs3/*.tgz
        #     stemcells:
        #       - gcp-stemcell/*.tgz
        # - task: run-rootfs-smoke-test
        #   file: buildpacks-ci/tasks/run-rootfs-smoke-test-cflinuxfs3/task.yml
        #   params:
        #     ENV_NAME: cflinuxfs3
        - put: cflinuxfs3-cf-deployment
          params:
            source_file: deployment-source-config/source_file.yml
            manifest: cf-deployment/cf-deployment.yml
            releases:
              - cflinuxfs3-release-artifacts/dev_releases/cflinuxfs3/*.tgz
              - capi-release-artifacts/dev_releases/capi/*.tgz
            stemcells:
              - gcp-stemcell/*.tgz
            ops_files:
              - cf-deployment/operations/use-compiled-releases.yml
              - buildpacks-ci/deployments/operations/no-canaries.yml
              - buildpacks-ci/deployments/operations/cflinuxfs3.yml
              - cflinuxfs3-release-artifacts/use-dev-release-opsfile.yml
              - capi-release-artifacts/use-dev-release-opsfile.yml
              - cf-deployment/operations/experimental/use-bosh-dns.yml
              - cf-deployment/operations/experimental/use-bosh-dns-for-containers.yml
            vars:
              system_domain: cflinuxfs3.buildpacks-gcp.ci.cf-app.com
        on_failure:
          put: failure-alert
          params:
            text: "$BUILD_PIPELINE_NAME $BUILD_JOB_NAME job on Concourse failed! \n Check: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png

  - name: cats
    serial: true
    serial_groups: [ cflinuxfs3 ]
    public: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: cats-concourse-task-inp
          resource: cats-concourse-task
        - get: cf-release
          resource: cf-release-rc
          params:
            submodules: [ src/github.com/cloudfoundry/cf-acceptance-tests/ ]
        - get: new-cves
          passed: [ deploy ]
        - get: stack-s3
          passed: [ deploy ]
        - get: version
          passed: [ deploy ]
          trigger: true
        - get: receipt-s3
          passed: [ deploy ]
        - get: cflinuxfs3
          passed: [ deploy ]
      - do:
        - task: copy-cf-acceptance-tests
          file: buildpacks-ci/tasks/copy-cf-acceptance-tests/task.yml
        - task: write-cats-config
          file: buildpacks-ci/tasks/write-cats-config/task.yml
          params:
            CI_CF_USERNAME: {{cflinuxfs3-cf-username}}
            CI_CF_PASSWORD: {{cflinuxfs3-cf-password}}
            APPS_DOMAIN: cflinuxfs3.buildpacks-gcp.ci.cf-app.com
            DIEGO_DOCKER_ON: true
        - task: add-flake-attempts-to-cats
          file: buildpacks-ci/tasks/add-flake-attempts-to-cats/task.yml
        - task: cats
          attempts: 3
          file: cats-concourse-task/task.yml
          params:
            NODES: 12
            CONFIG_FILE_PATH: integration_config.json
        on_failure:
          put: failure-alert
          params:
            text: "$BUILD_PIPELINE_NAME $BUILD_JOB_NAME job on Concourse failed! \n Check: $ATC_EXTERNAL_URL/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png

  - name: delete-deployment
    serial: true
    serial_groups: [ cflinuxfs3 ]
    public: true
    plan:
      - aggregate:
        - get: version
          passed: [ cats ]
          trigger: true
        - get: bbl-state
        - get: buildpacks-ci
      - task: create-deployment-source-config
        file: buildpacks-ci/tasks/create-deployment-source-config/task.yml
        params:
          ENV_NAME: cflinuxfs3
      - put: cflinuxfs3-cf-deployment
        params:
          source_file: deployment-source-config/source_file.yml
          delete:
            enabled: true
            force: true

  - name: bbl-destroy
    serial: true
    serial_groups: [ cf-release ]
    public: true
    plan:
      - aggregate:
        - get: cf-deployment-concourse-tasks
        - get: env-repo
          resource: bbl-state
        - get: buildpacks-ci
        - get: version
          passed: [ delete-deployment ]
          trigger: true
      - task: remove-gcp-parent-dns-record
        file: buildpacks-ci/tasks/remove-gcp-parent-dns-record/task.yml
        params:
          GCP_SERVICE_ACCOUNT_KEY: {{gcp-service-account-key}}
          ENV_NAME: cflinuxfs3
      - task: bbl-destroy
        file: cf-deployment-concourse-tasks/bbl-destroy/task.yml
        params:
          BBL_STATE_DIR: cflinuxfs3
          BBL_GCP_PROJECT_ID: cf-buildpacks
          BBL_GCP_SERVICE_ACCOUNT_KEY: {{gcp-service-account-key}}
        ensure:
          put: bbl-state
          params:
            repository: updated-bbl-state
            rebase: true

