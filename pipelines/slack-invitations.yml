---
resources:
  - name: ci
    type: git
    icon: github
    source:
      uri: https://github.com/cloudfoundry/buildpacks-ci
      branch: master
      paths:
        - tasks/slack-invitations/*
        - tasks/build-image/*
        - util/*

  - name: alpine
    type: registry-image
    icon: docker
    source:
      repository: alpine
      tag: latest
      username: ((dockerhub-account.username))
      password: ((dockerhub-account.password))

  - name: image
    type: registry-image
    icon: docker
    source:
      tag: latest
      repository: gcr.io/cf-buildpacks/slack-invitations
      username: _json_key
      password: ((cloud-runner-service-account-key))

jobs:
  - name: build-and-push
    plan:
      - in_parallel:
          - get: ci
            trigger: true
          - get: alpine
            trigger: true
      - task: build
        file: ci/tasks/build-image/task.yml
        privileged: true
        input_mapping:
          source: ci
        params:
          CONTEXT: source/tasks/slack-invitations/build
      - put: image
        params:
          image: image/image.tar

  - name: deploy
    plan:
      - in_parallel:
          - get: ci
          - get: image
            passed: [ build-and-push ]
            trigger: true
      - task: deploy
        file: ci/tasks/slack-invitations/deploy/task.yml
        params:
          SERVICE_ACCOUNT_KEY: ((cloud-runner-service-account-key))
          INVITE_URL: ((slack-invite-url))
