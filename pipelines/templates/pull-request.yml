resources:
  - name: <%= language %>-buildpack
    type: pull-request
    source:
      access_token: {{buildpacks-github-token}}
      repo: cloudfoundry/<%= language %>-buildpack
      base_url: https://buildpacks.ci.cf-app.com
  - name: cf-edge-dea-environments
    type: pool
    source:
      branch: resource-pools
      pool: cf-edge-dea-environments
      private_key: {{resource-pools-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
  - name: cf-edge-diego-environments
    type: pool
    source:
      branch: resource-pools
      pool: cf-edge-diego-environments
      private_key: {{resource-pools-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
  - name: buildpacks-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry/buildpacks-ci
  - name: deployments-buildpacks
    type: git
    source:
      uri: git@github.com:pivotal-cf/deployments-buildpacks
      private_key: {{deployments-private-key}}

jobs:
  - name: <%= language %> pull request
    public: true
    serial: true
    plan:
    - get: buildpacks-ci
    - get: deployments-buildpacks
    - get: buildpack
      resource: <%= language %>-buildpack
      trigger: true
    - put: <%= language %>-buildpack
      params:
        path: buildpack
        status: pending
    <% %w(dea diego).each do |backend| %>
    - do:
      - put: cf-environments
        resource: cf-edge-<%= backend %>-environments
        params:
          acquire: true
      - task: rspec
        file: buildpacks-ci/tasks/test-buildpack.yml
        params:
          STACKS: cflinuxfs2
          COMPOSER_GITHUB_OAUTH_TOKEN: {{composer-github-oauth-token}}
          CF_PASSWORD: {{ci-cf-password}}
        privileged: true
        ensure:
          put: cf-edge-<%= backend %>-environments
          params:
            release: cf-environments
    <% end %>
      on_success:
        put: <%= language %>-buildpack
        params:
          path: buildpack
          status: success
      on_failure:
        put: <%= language %>-buildpack
        params:
          path: buildpack
          status: failure

