---
resources:
  - name: buildpacks-pivnet-uploader
    type: git
    source:
      uri: git@github.com:pivotal-cf/buildpacks-pivnet-uploader
      private_key: {{buildpacks-pivnet-uploader-private-key}}
  - name: buildpacks-ci
    type: git
    source:
      uri: https://github.com/cloudfoundry/buildpacks-ci
  - name: cf-edge-dea-environments
    type: pool
    source:
      branch: resource-pools
      pool: cf-edge-dea-environments
      private_key: {{resource-pools-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
  - name: cf-edge-diego-environments
    type: pool
    source:
      branch: resource-pools
      pool: cf-edge-diego-environments
      private_key: {{resource-pools-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
  - name: cf-lts-environments
    type: pool
    source:
      branch: resource-pools
      pool: cf-lts-environments
      private_key: {{resource-pools-private-key}}
      uri: git@github.com:cloudfoundry/buildpacks-ci.git
  - name: deployments-buildpacks
    type: git
    source:
      uri: git@github.com:pivotal-cf/deployments-buildpacks
      private_key: {{deployments-private-key}}
  - name: compile-extensions
    type: git
    source:
      uri: https://github.com/cloudfoundry/compile-extensions.git
  - name: buildpack-packager
    type: github-release
    source:
      user: cloudfoundry
      repository: buildpack-packager
      access_token: {{buildpacks-github-token}}
  - name: machete
    type: github-release
    source:
      user: cloudfoundry
      repository: machete
      access_token: {{buildpacks-github-token}}
  - name: buildpack
    type: git
    source:
      uri: git@github.com:cloudfoundry/<%= language %>-buildpack.git
      private_key: {{<%= language %>-buildpack-private-key}}
      branch: develop
      ignore_paths:
        - VERSION
        - CHANGELOG
  - name: buildpack-master
    type: git
    source:
      uri: git@github.com:cloudfoundry/<%= language %>-buildpack.git
      private_key: {{<%= language %>-buildpack-private-key}}
      branch: master
  - name: pivotal-buildpack
    type: s3
    source:
      bucket: pivotal-buildpacks
      regexp: <%= language %>_buildpack-v(.*).zip
      access_key_id: {{pivotal-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-buildpacks-s3-secret-key}}
  - name: pivotal-buildpack-cached
    type: s3
    source:
      bucket: pivotal-buildpacks
      regexp: <%= language %>_buildpack-cached-v(.*).zip
      access_key_id: {{pivotal-buildpacks-s3-access-key}}
      secret_access_key: {{pivotal-buildpacks-s3-secret-key}}
  - name: buildpack-github-release
    type: github-release
    source:
      user: cloudfoundry
      repository: <%= language %>-buildpack
      access_token: {{buildpacks-github-token}}
  - name: buildpack-checksums
    type: git
    source:
      uri: git@github.com:pivotal-cf-experimental/buildpack-checksums.git
      private_key: {{buildpack-checksums-private-key}}
      branch: master
  - name: brats
    type: git
    source:
      uri: https://github.com/cloudfoundry/brats.git
  - name: failure-alert
    type: slack-notification
    source:
      url: {{concourse-job-failure-notifications-slack-webhook}}
jobs:
  <% if language == "php" %>
  - name: ensure-manifest-has-modules
    serial: true
    plan:
      - get: buildpacks-ci
      - get: buildpack
        trigger: true
      - task: load-modules
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci
          inputs:
            - name: buildpacks-ci
            - name: buildpack
          outputs:
            - name: updated-buildpack
          run :
            path: bash
            args:
              - -c
              - "cd buildpack && ./bin/populate-modules-in-manifest && (git commit -am 'Updated manifest with supported PHP modules' || true) && cd - && rsync -a buildpack/ updated-buildpack"
      - put: buildpack
        params:
          repository: updated-buildpack
          rebase: true
  <% end %>
  - name: detect-new-buildpack-and-upload-artifacts
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: buildpack
          resource: buildpack-master
          trigger: true
      - do:
        - task: detect-and-upload
          file: buildpacks-ci/tasks/detect-and-upload.yml
          privileged: true
        - put: pivotal-buildpack
          params:
            from: buildpack-artifacts/.*_buildpack-v(.*).zip
            to: /experimental-buildpacks/<%= language %>/
        - put: pivotal-buildpack-cached
          params:
            from: buildpack-artifacts/.*_buildpack-cached-v(.*).zip
            to: /experimental-buildpacks/<%= language %>/
        on_failure:
          put: failure-alert
          params:
            text: "<%= language %>-buildpack detect-new-buildpack-and-upload-artifacts job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/<%= language %>-buildpack/jobs/detect-new-buildpack-and-upload-artifacts"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
<% %w(dea diego).each do |backend| %>
  - name: buildpack-CF-edge-<%= backend %>-master
    serial: true
    plan:
      - put: cf-environments
        resource: cf-edge-<%= backend %>-environments
        params:
          acquire: true
      - aggregate:
        - get: buildpacks-ci
        - get: deployments-buildpacks
        - get: buildpack
          passed: [ "detect-new-buildpack-and-upload-artifacts" ]
          resource: buildpack-master
          trigger: true
        - get: pivotal-buildpacks
          resource: pivotal-buildpack
          passed: [ "detect-new-buildpack-and-upload-artifacts" ]
          trigger: true
        - get: pivotal-buildpacks-cached
          resource: pivotal-buildpack-cached
          passed: [ "detect-new-buildpack-and-upload-artifacts" ]
          trigger: true
      - do:
        - task: rspec
          file: buildpacks-ci/tasks/test-buildpack.yml
          params:
            STACKS: cflinuxfs2
            COMPOSER_GITHUB_OAUTH_TOKEN: {{composer-github-oauth-token}}
            CF_PASSWORD: {{ci-cf-password}}
            CF_EDGE: 'true'
          privileged: true
          ensure:
            put: cf-edge-<%= backend %>-environments
            params:
              release: cf-environments
        on_failure:
          put: failure-alert
          params:
            text: "<%= language %>-buildpack CF-edge-<%= backend %>-master job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/<%= language %>-buildpack/jobs/buildpack-CF-edge-<%= backend %>-master"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
<% end %>
  - name: buildpack-CF-LTS-master
    serial: true
    plan:
      - put: cf-environments
        resource: cf-lts-environments
        params:
          acquire: true
      - aggregate:
        - get: buildpacks-ci
        - get: deployments-buildpacks
        - get: buildpack
          passed: [ "detect-new-buildpack-and-upload-artifacts" ]
          resource: buildpack-master
          trigger: true
        - get: pivotal-buildpacks
          resource: pivotal-buildpack
          passed: [ "detect-new-buildpack-and-upload-artifacts" ]
          trigger: true
        - get: pivotal-buildpacks-cached
          resource: pivotal-buildpack-cached
          passed: [ "detect-new-buildpack-and-upload-artifacts" ]
          trigger: true
      - do:
        - task: rspec
          file: buildpacks-ci/tasks/test-buildpack.yml
          params:
            STACKS: cflinuxfs2
            COMPOSER_GITHUB_OAUTH_TOKEN: {{composer-github-oauth-token}}
            CF_PASSWORD: {{ci-cf-password}}
          privileged: true
          ensure:
            put: cf-lts-environments
            params:
              release: cf-environments
        on_failure:
          put: failure-alert
          params:
            text: "<%= language %>-buildpack CF-LTS-master job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/<%= language %>-buildpack/jobs/buildpack-CF-LTS-master"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
  - name: buildpack-release
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: pivotal-buildpacks-cached
          resource: pivotal-buildpack-cached
          passed: [ "buildpack-CF-LTS-master", "buildpack-CF-edge-dea-master", "buildpack-CF-edge-diego-master"]
          trigger: true
        - get: buildpack
          passed: [ "buildpack-CF-LTS-master", "buildpack-CF-edge-dea-master", "buildpack-CF-edge-diego-master" ]
          resource: buildpack-master
          trigger: true
      - task: check tag not already added
        file: buildpacks-ci/tasks/check-tag-not-already-added.yml
      - put: buildpack-master
        params:
          repository: buildpack
          tag: buildpack/VERSION
          tag_prefix: v
  - name: buildpack-to-github
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: pivotal-buildpacks-cached
          resource: pivotal-buildpack-cached
          passed: [ buildpack-release ]
        - get: buildpack
          resource: buildpack-master
          passed: [ buildpack-release ]
        - get: buildpack-checksums
      - task: finalize-buildpack
        file: buildpacks-ci/tasks/finalize-buildpack.yml
        privileged: true
      - task: commit-shas
        file: buildpacks-ci/tasks/commit-shas.yml
        privileged: true
      - put: buildpack-checksums
        params:
          repository: sha-artifacts
          rebase: true
      - put: buildpack-github-release
        params:
          name: buildpack-artifacts/tag
          tag: buildpack-artifacts/tag
          body: buildpack-artifacts/RECENT_CHANGES
          globs:
            - buildpack-artifacts/*_buildpack-cached-v*.zip
            - buildpack-artifacts/*_buildpack-cached-v*.zip.SHA256SUM.txt
  - name: buildpack-to-pivnet
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: buildpacks-pivnet-uploader
        - get: pivotal-buildpacks-cached
          resource: pivotal-buildpack-cached
          passed: [ buildpack-release ]
        - get: buildpack
          resource: buildpack-master
          passed: [ buildpack-release ]
      - task: finalize-buildpack
        file: buildpacks-ci/tasks/finalize-buildpack.yml
        privileged: true
      - task: upload to pivnet
        file: buildpacks-ci/tasks/upload-to-pivnet.yml
        params:
          AWS_ACCESS_KEY_ID: {{pivnet-access-key}}
          AWS_SECRET_ACCESS_KEY: {{pivnet-secret-key}}
          PIVNET_S3_BUCKET: pivotalnetwork
          PIVNET_ADDRESS: https://network.pivotal.io/
          PIVNET_APIKEY: {{pivnet-apikey}}
          PIVNET_PRODUCT_NAME: {{pivnet-product-name}}
          GITHUB_URL: https://github.com/cloudfoundry/<%= language %>-buildpack
        privileged: true
<% %w(dea diego).each do |backend| %>
  - name: edge-<%= backend %>
    serial: true
    plan:
      - put: cf-environments
        resource: cf-edge-<%= backend %>-environments
        params:
          acquire: true
      - aggregate:
        - get: buildpacks-ci
        - get: deployments-buildpacks
        - get: brats
        - get: buildpack
          trigger: true
      - do:
        - task: rspec
          file: buildpacks-ci/tasks/test-buildpack.yml
          params:
            STACKS: cflinuxfs2
            COMPOSER_GITHUB_OAUTH_TOKEN: {{composer-github-oauth-token}}
            CF_PASSWORD: {{ci-cf-password}}
            CF_EDGE: 'true'
          privileged: true
<% unless language == "binary" %>
        - task: brats
          file: buildpacks-ci/tasks/run-brats.yml
          params:
            BRATS_BRANCH: develop
            CI_CF_USERNAME: {{ci-cf-username}}
            CI_CF_PASSWORD: {{ci-cf-password}}
            LANGUAGE: <%= language %>
<% end %>
        on_failure:
          put: failure-alert
          params:
            text: "<%= language %>-buildpack edge-<%= backend %> job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/<%= language %>-buildpack/jobs/edge-<%= backend %>"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
        ensure:
          put: cf-edge-<%= backend %>-environments
          params:
            release: cf-environments
<% end %>
  - name: buildpack-CF-LTS
    serial: true
    plan:
      - put: cf-environments
        resource: cf-lts-environments
        params:
          acquire: true
      - aggregate:
        - get: buildpacks-ci
        - get: deployments-buildpacks
        - get: brats
        - get: buildpack
          trigger: true
      - do:
        - task: rspec
          file: buildpacks-ci/tasks/test-buildpack.yml
          params:
            STACKS: cflinuxfs2
            COMPOSER_GITHUB_OAUTH_TOKEN: {{composer-github-oauth-token}}
            CF_PASSWORD: {{ci-cf-password}}
          privileged: true
        - task: brats
          file: buildpacks-ci/tasks/run-brats.yml
          params:
            BRATS_BRANCH: develop
            CI_CF_USERNAME: {{ci-cf-username}}
            CI_CF_PASSWORD: {{ci-cf-password}}
            LANGUAGE: <%= language %>
        on_failure:
          put: failure-alert
          params:
            text: "<%= language %>-buildpack CF-LTS job on Concourse failed! \n Check: https://buildpacks.ci.cf-app.com/pipelines/<%= language %>-buildpack/jobs/buildpack-CF-LTS"
            channel: {{concourse-job-failure-notifications-slack-channel}}
            username: concourse
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
        ensure:
          put: cf-lts-environments
          params:
            release: cf-environments
<% unless language == "binary" %>
  - name: update-compile-extensions
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: compile-extensions
          trigger: true
        - get: buildpack
      - task: update-compile-extensions
        file: buildpacks-ci/tasks/update-compile-extensions.yml
        privileged: true
      - put: buildpack
        params:
          repository: buildpack-artifacts
          rebase: true
<% end %>
  - name: update-buildpack-packager
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: buildpack-packager
          trigger: true
        - get: buildpack
      - task: update-buildpack-packager
        file: buildpacks-ci/tasks/update-buildpack-packager.yml
        privileged: true
      - put: buildpack
        params:
          repository: buildpack-artifacts
          rebase: true
  - name: update-machete
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: machete
          trigger: true
        - get: buildpack
      - task: update-machete
        file: buildpacks-ci/tasks/update-machete.yml
        privileged: true
      - put: buildpack
        params:
          repository: buildpack-artifacts
          rebase: true
