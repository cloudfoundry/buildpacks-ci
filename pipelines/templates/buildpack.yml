                LANGUAGE: <%= language %>
                RUBYGEM_MIRROR: {{rubygem-mirror}}
            ensure:
              task: delete-cf-space
              file: buildpacks-ci/tasks/delete-cf-space/task-brat.yml
        on_success:
          task: github-set-status-success
