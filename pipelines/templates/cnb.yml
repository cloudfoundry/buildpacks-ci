<% cnb_images = %w(run build) %>
<% buildpacks = {
  'npm' => {
    'integration' => true
  },
  'yarn' => {
    'integration' => true
  },
  'httpd' => {
    'integration' => true
  },
  'nodejs' => {
    'integration' => true
  },
  'nodejs-compat' => {
    'integration' => true
  },
  'go' => {},
  'go-mod' => {
    'integration' => true
  },
  'ruby' => {},
  'php' => {},
  'php-web' => {
    'integration' => true
  },
  'php-composer' => {
    'integration' => true
  },
  'python' => {},
  'pip' => {
    'integration' => true
  },
  'pipenv' => {
    'integration' => true
  },
  'python-compat' => {
    'integration' => true
  },
  'conda' => {
    'integration' => true
  }
}
%>
---
resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource

resources: ############################################################################################################
  ## Git ##
  - name: buildpack-git
    type: git
    webhook_token: ob0aigh3
    source:
      uri: git@github.com:cloudfoundry/<%= language %>-cnb.git
      private_key: {{cf-buildpacks-eng-github-ssh-key}}
      branch: master

  - name: buildpacks-ci
    type: git
    source:
      uri: {{buildpacks-ci-git-uri-public}}
      branch: master

  - name: cnb-tools-git
    type: git
    source:
      uri: git@github.com:cloudfoundry/cnb-tools.git
      private_key: {{cf-buildpacks-eng-github-ssh-key}}
      branch: master

  - name: libcfbuildpack
    type: git
    source:
      uri: git@github.com:cloudfoundry/libcfbuildpack.git
      private_key: {{cf-buildpacks-eng-github-ssh-key}}
      branch: master

<% if buildpacks[language]['integration'] %>
  - name: dagger
    type: git
    source:
      uri: git@github.com:cloudfoundry/dagger.git
      private_key: {{cf-buildpacks-eng-github-ssh-key}}
      branch: master

  ## Github Releases ##
  - name: pack
    type: github-release
    source:
      repository: pack
      user: buildpack
      access_token: {{buildpacks-github-token}}
<% end %>

  - name: buildpack-github-release
    type: github-release
    source:
      repository: <%=language%>-cnb
      user: cloudfoundry
      access_token: {{buildpacks-github-token}}

  ## Docker Images ##
<% cnb_images.each do |image_type| %>
  - name: cnb-<%= image_type %>-image
    type: docker-image
    source:
      repository: cfbuildpacks/cflinuxfs3-cnb-experimental
      tag: <%= image_type %>
      email: {{buildpacks-docker-user-email}}
      username: {{buildpacks-docker-user-username}}
      password: {{buildpacks-docker-user-password}}
<% end %>

jobs: ################################################################################################################

  - name: update-cnb-tools
    serial: true
    plan:
    - aggregate:
      - get: buildpacks-ci
      - get: cnb-tools-git
        trigger: true
      - get: buildpack
        resource: buildpack-git
    - task: update-cnb-tools
      file: buildpacks-ci/tasks/update-cnb-tools/task.yml
      params:
        LANGUAGE: <%= language %>
    - put: buildpack-git
      params:
        repository: buildpack-artifacts
        rebase: true

  - name: specs-unit
    serial: true
    plan:
      - do:
        - aggregate:
          - get: buildpacks-ci
          - get: repo
            resource: buildpack-git
            trigger: true
  <% cnb_images.each do |image_type| %>
          - get: cnb-<%= image_type %>-image
            trigger: true
            params:
              skip_download: true
  <% end %>
        - do:
          - task: unit tests
            file: buildpacks-ci/tasks/run-scripts-unit/task.yml

  - name: update-libcfbuildpack
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: libcfbuildpack
          trigger: true
        - get: project
          resource: buildpack-git
      - task: update-libcfbuildpack
        file: buildpacks-ci/tasks/update-go-module/task.yml
        params:
          MODULE_PATH: github.com/cloudfoundry/libcfbuildpack
          VENDOR: true
      - put: buildpack-git
        params:
          repository: project
          rebase: true

<% if buildpacks[language]['integration'] %>

  - name: update-dagger
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: dagger
          trigger: true
        - get: project
          resource: buildpack-git
      - task: update-dagger
        file: buildpacks-ci/tasks/update-go-module/task.yml
        params:
          MODULE_PATH: github.com/cloudfoundry/dagger
          VENDOR: true
      - put: buildpack-git
        params:
          repository: project
          rebase: true

  - name: specs-integration
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: pack
          trigger: true
        - get: buildpack
          resource: buildpack-git
          trigger: true
          passed:
          - specs-unit
<% cnb_images.each do |image_type| %>
        - get: cnb-<%= image_type %>-image
          params:
            skip_download: true
<% end %>
      - task: integration-tests
        file: buildpacks-ci/tasks/run-bp-v3-integration/task.yml
        privileged: true
        params:
          GIT_TOKEN: {{buildpacks-github-token}}
<% end %>

  - name: ship-it
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: buildpack
          resource: buildpack-git
          passed:
  <% if buildpacks[language]['integration'] %>
          - specs-integration
  <% else %>
          - specs-unit
  <% end %>
      - task: ship-buildpack
        file: buildpacks-ci/tasks/ship-v3-buildpack/task.yml
        params:
          LANGUAGE: <%= language %>
          GITHUB_USERNAME: {{github-username}}
          GITHUB_PASSWORD: {{github-password}}
          GIT_TOKEN: {{buildpacks-github-token}}
      - task: finalize-cnb
        file: buildpacks-ci/tasks/finalize-cnb/task.yml
      - put: buildpack-github-release
        params:
          name: release-artifacts/name
          tag: release-artifacts/tag
          body: release-artifacts/body
          globs:
          - release-artifacts/<%= language %>-cnb-*.tgz
