<% cnb_images = %w(run build) %>
<% buildpacks = {
  'npm' => {
    'integration' => true
  },
  'yarn' => {
    'integration' => true
  },
  'nodejs' => {

  },
  'httpd' => {
    'integration' => true
  },
  'ruby' => {

  },
}
%>
---
resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource

resources: ############################################################################################################
  ## Git ##

  - name: buildpack-master
    type: git
    webhook_token: ob0aigh3
    source:
      uri: git@github.com:<%= organization %>/<%= language %>-cnb.git
      private_key: {{<%= language %>-cnb-private-key}}
      branch: master
      ignore_paths:
        - CHANGELOG
  - name: buildpacks-ci
    type: git
    source:
      uri: {{buildpacks-ci-git-uri-public}}
      branch: master

  ## Github Releases ##
<% if buildpacks[language]['integration'] %>
  - name: pack
    type: github-release
    source:
      repository: pack
      user: buildpack
      access_token: {{buildpacks-github-token}}
<% end %>

  ## Docker Images ##
<% cnb_images.each do |image_type| %>
  - name: cnb-<%= image_type %>-image
    type: docker-image
    source:
      repository: cfbuildpacks/cflinuxfs3-cnb-experimental
      tag: <%= image_type %>
      email: {{buildpacks-docker-user-email}}
      username: {{buildpacks-docker-user-username}}
      password: {{buildpacks-docker-user-password}}
<% end %>

jobs: ################################################################################################################
  - name: specs-unit
    serial: true
    plan:
      - do:
        - aggregate:
          - get: buildpacks-ci
          - get: buildpack
            resource: buildpack-master
            trigger: true
  <% cnb_images.each do |image_type| %>
          - get: cnb-<%= image_type %>-image
            trigger: true
            params:
              skip_download: true
  <% end %>
        - do:
          - task: unit tests
            file: buildpacks-ci/tasks/run-bp-v3-unit/task.yml

<% if buildpacks[language]['integration'] %>
  - name: specs-integration
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: buildpack
          resource: buildpack-master
          trigger: true
          passed:
          - specs-unit
        - get: pack
          resource: pack
          trigger: true
<% cnb_images.each do |image_type| %>
        - get: cnb-<%= image_type %>-image
          params:
            skip_download: true
<% end %>
      - task: integration tests
        file: buildpacks-ci/tasks/run-bp-v3-integration/task.yml
        params:
          CNB_BUILD_IMAGE: cfbuildpacks/cflinuxfs3-cnb-experimental:build
          CNB_RUN_IMAGE: packs/run # TODO: change to `cfbuildpacks/cflinuxfs3-cnb-experimental:run` when pack cli can use it
        privileged: true
<% end %>
