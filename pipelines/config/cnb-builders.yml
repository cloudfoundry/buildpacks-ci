---
builders:
  cf-builder-bionic:
    stack: bionic
    private: false
    include-base-image: false
    version-resource: bionic-version
    builder-image-params:
      REPO: cloudfoundry/cnb
      STACK: "io.buildpacks.stacks.bionic"
      BUILD_IMAGE: "cloudfoundry/build:base-cnb"
      RUN_IMAGE: "cloudfoundry/run:base-cnb"
      HOST: "hub.docker.com"
  cf-builder-cflinuxfs3:
    stack: cflinuxfs3
    private: false
    include-base-image: true
    version-resource: cflinuxfs3-version
    builder-image-params:
      REPO: cloudfoundry/cnb
      STACK: "org.cloudfoundry.stacks.cflinuxfs3"
      BUILD_IMAGE: "cloudfoundry/cnb-build:cflinuxfs3"
      RUN_IMAGE: "cloudfoundry/cnb-run:cflinuxfs3"
      HOST: "hub.docker.com"
  p-builder-bionic:
    stack: bionic
    private: true
    include-base-image: true
    version-resource: bionic-piv-version
    builder-image-params:
      REPO: p-cnb-builder
      STACK: "io.buildpack.stacks.bionic"
      BUILD_IMAGE: "cloudfoundry/build:base-cnb"
      RUN_IMAGE: "cloudfoundry/run:base-cnb"
      ENTERPRISE: true
  p-builder-cflinuxfs3:
    stack: cflinuxfs3
    private: true
    include-base-image: true
    version-resource: cflinuxfs3-piv-version
    builder-image-params:
      REPO: p-cnb-builder
      STACK: "org.cloudfoundry.stacks.cflinuxfs3"
      BUILD_IMAGE: "cloudfoundry/cnb-build:cflinuxfs3"
      RUN_IMAGE: "cloudfoundry/cnb-run:cflinuxfs3"
      ENTERPRISE: true
