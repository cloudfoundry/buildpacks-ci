---
dependencies:
  appdynamics:
    buildpacks:
      php:
        lines:
          - line: latest
    third_party_hosted: true
    source_type: appd_agent
    any_stack: true
  bower:
    buildpacks:
      dotnet-core:
        lines:
          - line: latest
    source_type: npm
    any_stack: true
  bundler:
    buildpacks:
      ruby:
        lines:
          - line: 1.X.X
          - line: 2.X.X
    source_type: rubygems
    any_stack: true
  CAAPM:
    buildpacks:
      php:
        lines:
          - line: latest
    third_party_hosted: true
    source_type: ca_apm_agent
    any_stack: true
  composer:
    buildpacks:
      php:
        lines:
          - line: latest
      php-composer-cnb:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: composer/composer'
      - 'extension: .phar'
    any_stack: true
  dep:
    buildpacks:
      go:
        lines:
          - line: latest
      dep-cnb:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: golang/dep'
      - 'fetch_source: true'
  dotnet-sdk:
    buildpacks:
      dotnet-core:
        lines:
          - line: 1.0.X
          - line: 1.1.X
          - line: 2.1.4X
          - line: 2.1.5X
          - line: 2.2.1X
          - line: 2.2.2X
          - line: 2.2.3X
        removal_strategy: keep_all
    source_params:
      - 'tag_regex: ^(v1\.\d+\.\d+|v2\.\d+\.\d+\+dependencies)$'
  dotnet-runtime:
    buildpacks:
      dotnet-core:
        lines:
          - line: 1.0.X
            deprecation_date: 2019-06-27
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
          - line: 1.1.X
            deprecation_date: 2019-06-27
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
          - line: 2.1.X
            deprecation_date: 2021-08-21 #link says supported at least this long
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
          - line: 2.2.X
            deprecation_date: 2019-12-23
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
        removal_strategy: keep_all
  dotnet-aspnetcore:
    buildpacks:
      dotnet-core:
        lines:
          - line: 2.1.X
          - line: 2.2.X
        removal_strategy: keep_all
  glide:
    buildpacks:
      go:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: Masterminds/glide'
      - 'fetch_source: true'
  go:
    buildpacks:
      go:
        lines:
          # go deprecation dates are on the 1st day 12 months after their release
          - line: 1.11.X
            deprecation_date: 2019-08-01
            link: https://golang.org/doc/devel/release.html
          - line: 1.12.X
            deprecation_date: 2020-02-01
            link: https://golang.org/doc/devel/release.html
        removal_strategy: keep_latest_released
      go-compiler-cnb:
        lines:
          - line: 1.11.X
            deprecation_date: 2019-08-01
            link: https://golang.org/doc/devel/release.html
          - line: 1.12.X
            deprecation_date: 2020-02-01
            link: https://golang.org/doc/devel/release.html
        removal_strategy: keep_latest_released
  godep:
    buildpacks:
      go:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: tools/godep'
      - 'fetch_source: true'
  httpd:
    buildpacks:
      php:
        lines:
          - line: latest
      httpd-cnb:
        lines:
          - line: latest
  hwc:
    buildpacks:
      hwc:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: cloudfoundry/hwc'
      - 'fetch_source: true'
    any_stack: true
  jruby:
    buildpacks:
      ruby:
        lines:
          - line: 9.1.X
          - line: 9.2.X
    source_type: jruby
  libunwind:
    buildpacks:
      dotnet-core:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: libunwind/libunwind'
      - 'extension: .tar.gz'
  libgdiplus:
    buildpacks:
      dotnet-core:
        lines:
          - line: latest
    source_type: github_tags
    source_params:
      - 'repo: mono/libgdiplus'
      - 'tag_regex: ^[0-9]+\.[0-9]+$'
  lifecycle:
    buildpacks:
      nodejs-cnb:
        shim: true
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: buildpack/lifecycle'
      - 'extension: .tgz'
    any_stack: true
  miniconda2:
    buildpacks:
      python:
        lines:
          - line: latest
    third_party_hosted: true
    source_type: miniconda
    source_params:
      - 'generation: 2'
    any_stack: true
  miniconda3:
    buildpacks:
      python:
        lines:
          - line: latest
      conda-cnb:
        lines:
          - line: latest
    third_party_hosted: true
    source_type: miniconda
    source_params:
      - 'generation: 3'
    any_stack: true
  nginx:
    buildpacks:
      nginx:
        lines:
          # nginx deprecation dates are 1 year after the mainline release date
          - line: 1.15.X
            deprecation_date: 2019-05-21
            link: https://nginx.org/2018.html
          - line: 1.16.X
            deprecation_date: 2020-04-01
            link: https://nginx.org/
          - line: 1.17.X
            deprecation_date: 2020-05-01
            link: https://nginx.org/
  openresty:
    buildpacks:
      nginx:
        lines:
          - line: 1.13.X
          - line: 1.15.X
  nginx-static:
    buildpacks:
      php:
        lines:
          - line: 1.15.X
            deprecation_date: 2019-05-21
            link: https://nginx.org/
          - line: 1.16.X
            deprecation_date: 2020-04-01
            link: https://nginx.org/
          - line: 1.17.X
            deprecation_date: 2020-05-01
            link: https://nginx.org/
      staticfile:
        lines:
          - line: 1.15.X
            deprecation_date: 2019-05-21
            link: https://nginx.org/
          - line: 1.17.X
            deprecation_date: 2020-05-01
            link: https://nginx.org/
    source_type: nginx
  node:
    buildpacks:
      nodejs:
        lines:
          - line: 8.X.X
            deprecation_date: 2019-12-01
            link: https://github.com/nodejs/Release
          - line: 10.X.X
            deprecation_date: 2021-04-01
            link: https://github.com/nodejs/Release
          - line: 12.X.X
            deprecation_date: 2020-04-01
            link: https://github.com/nodejs/Release
        removal_strategy: keep_latest_released
      ruby:
        lines:
          - line: 10.X.X
            deprecation_date: 2021-04-01
            link: https://github.com/nodejs/Release
      dotnet-core:
        lines:
          - line: 10.X.X
            deprecation_date: 2021-04-01
            link: https://github.com/nodejs/Release
      node-engine-cnb:
        lines:
          - line: 8.X.X
            deprecation_date: 2019-12-01
            link: https://github.com/nodejs/Release
          - line: 10.X.X
            deprecation_date: 2021-04-01
            link: https://github.com/nodejs/Release
          - line: 12.X.X
            deprecation_date: 2020-04-01
            link: https://github.com/nodejs/Release
        removal_strategy: keep_latest_released
    source_type: node
  org.cloudfoundry.npm:
    buildpacks:
      nodejs-cnb:
        shim: true
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: cloudfoundry/npm-cnb'
      - 'fetch_source: true'
      - 'prerelease: true'
    any_stack: true
  org.cloudfoundry.node-engine:
    buildpacks:
      nodejs-cnb:
        shim: true
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: cloudfoundry/node-engine-cnb'
      - 'fetch_source: true'
      - 'prerelease: true'
    any_stack: true
  org.cloudfoundry.yarn:
    buildpacks:
      nodejs-cnb:
        shim: true
        lines:
        - line: latest
    source_type: github_releases
    source_params:
      - 'repo: cloudfoundry/yarn-cnb'
      - 'fetch_source: true'
      - 'prerelease: true'
    any_stack: true
  org.cloudfoundry.nodejs-compat:
    buildpacks:
      nodejs-cnb:
        shim: true
        lines:
        - line: latest
    source_type: github_releases
    source_params:
      - 'repo: cloudfoundry/nodejs-compat-cnb'
      - 'fetch_source: true'
      - 'prerelease: true'
    any_stack: true
  php:
    buildpacks:
      php:
        lines:
          - line: 7.1.X
            match: 7.1.\d+
            deprecation_date: 2019-12-01
            link: http://php.net/supported-versions.php
          - line: 7.2.X
            match: 7.2.\d+
            deprecation_date: 2020-11-30
            link: http://php.net/supported-versions.php
          - line: 7.3.X
            match: 7.3.\d+
            deprecation_date: 2021-12-06
            link: http://php.net/supported-versions.php
        removal_strategy: keep_latest_released
      php-dist-cnb:
        lines:
          - line: 7.1.X
            match: 7.1.\d+
            deprecation_date: 2019-12-01
            link: http://php.net/supported-versions.php
          - line: 7.2.X
            match: 7.2.\d+
            deprecation_date: 2020-11-30
            link: http://php.net/supported-versions.php
          - line: 7.3.X
            match: 7.3.\d+
            deprecation_date: 2021-12-06
            link: http://php.net/supported-versions.php
        removal_strategy: keep_latest_released
    source_type: php
  pipenv:
    buildpacks:
      python:
        lines:
          - line: latest
      pipenv-cnb:
        lines:
          - line: latest
    source_type: pypi
  python:
    buildpacks:
      python:
        lines:  # python 3 minor version EOLs are 5 years after their first final release
          - line: 2.7.X
            deprecation_date: 2020-01-01
            link: https://www.python.org/dev/peps/pep-0373/
          - line: 3.4.X
            deprecation_date: 2019-03-16
            link: https://www.python.org/dev/peps/pep-0429/
          - line: 3.5.X
            deprecation_date: 2020-09-13
            link: https://www.python.org/dev/peps/pep-0478/
          - line: 3.6.X
            deprecation_date: 2021-12-23
            link: https://www.python.org/dev/peps/pep-0494/
          - line: 3.7.X
            deprecation_date: 2023-06-27
            link: https://www.python.org/dev/peps/pep-0537/
        removal_strategy: keep_latest_released
      python-cnb:
        lines:
          - line: 2.7.X
            deprecation_date: 2020-01-01
            link: https://www.python.org/dev/peps/pep-0373/
          - line: 3.4.X
            deprecation_date: 2019-03-16
            link: https://www.python.org/dev/peps/pep-0429/
          - line: 3.5.X
            deprecation_date: 2020-09-13
            link: https://www.python.org/dev/peps/pep-0478/
          - line: 3.6.X
            deprecation_date: 2021-12-23
            link: https://www.python.org/dev/peps/pep-0494/
          - line: 3.7.X
            deprecation_date: 2023-06-27
            link: https://www.python.org/dev/peps/pep-0537/
        removal_strategy: keep_latest_released
  r:
    buildpacks:
      r:
        lines: # final release for each minor version is every spring ( just before next minor version release )
          - line: 3.4.X
            deprecation_date: 2018-04-23  # why do we still have this in the buildpack?
            link: https://developer.r-project.org/
          - line: 3.5.X
            deprecation_date: 2019-03-11
            link: https://developer.r-project.org/
          - line: 3.6.X
            deprecation_date: 2020-03-01 #Estimate make sure 3.7 is out before deprecating
            link: https://developer.r-project.org/
        removal_strategy: keep_latest_released
    monitored_deps:
      - rserve
      - forecast
      - shiny
      - plumber
  ruby:
    buildpacks:
      ruby:
        lines:
          - line: 2.4.X
            deprecation_date: 2020-04-01
            link: https://www.ruby-lang.org/en/news/2019/04/01/ruby-2-4-6-released/
          - line: 2.5.X
          - line: 2.6.X
        removal_strategy: keep_latest_released
      ruby-cnb:
        lines:
          - line: 2.4.X
            deprecation_date: 2020-04-01
            link: https://www.ruby-lang.org/en/news/2019/04/01/ruby-2-4-6-released/
          - line: 2.5.X
          - line: 2.6.X
        removal_strategy: keep_latest_released
  rubygems:
    buildpacks:
      ruby:
        lines:
          - line: latest
    source_type: rubygems_cli
    any_stack: true
  setuptools:
    buildpacks:
      python:
        lines:
          - line: latest
    source_type: pypi
    any_stack: true
  yarn:
    buildpacks:
      nodejs:
        lines:
          - line: latest
      ruby:
        lines:
          - line: latest
      yarn-cnb:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: yarnpkg/yarn'
      - 'extension: .tar.gz'
    any_stack: true
stacks: ['cflinuxfs2', 'cflinuxfs3']
windows_stacks: ['windows2012R2', 'windows2016']
dotnet_sdk_lines_with_aspnetcore: ['2.1.4X', '2.1.5X', '2.2.1X', '2.2.2X', '2.2.3X']
deps_extracted_from_dotnet_sdk: ['dotnet-runtime', 'dotnet-aspnetcore']
skip_build:
  - dep: python
    line: 3.7.X
    stack: cflinuxfs2
  - dep: php
    line: 7.3.X
    stack: cflinuxfs2
  - dep: dotnet-sdk
    line: 1.0.X
    stack: cflinuxfs3
  - dep: dotnet-sdk
    line: 2.2.2X
    stack: cflinuxfs2
  - dep: node
    line: 10.X.X
    stack: cflinuxfs2
  - dep: node
    line: 12.X.X
    stack: cflinuxfs2
  - dep: r
    line: 3.6.X
    stack: cflinuxfs2

# only check deprecation dates for dotnet-runtime as they are redundant for sdk and aspnetcore
skip_deprecation_check:
  - bundler  # doesn't publish EOL schedule
  - dotnet-sdk  # same as dotnet-runtime
  - dotnet-aspnetcore  # same as dotnet-runtime
  - jruby  # tied to ruby, ruby doesn't publish EOL schedule
  - openresty  # depends on nginx and lua deprecation
  - php  # complicated
  - ruby  # doesn't publish EOL schedule
