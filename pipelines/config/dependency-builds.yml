---
dependencies:
  appdynamics:
    buildpacks:
      php:
        lines:
          - line: latest
    third_party_hosted: true
    source_type: appd_agent
    any_stack: true
    versions_to_keep: 2
  bower:
    buildpacks:
      dotnet-core:
        lines:
          - line: latest
    source_type: npm
    any_stack: true
    versions_to_keep: 2
  bundler:
    buildpacks:
      ruby:
        lines:
          - line: 1.X.X
          - line: 2.X.X
      bundler-cnb:
        lines:
          - line: 1.X.X
          - line: 2.X.X
    source_type: rubygems
    any_stack: true
    versions_to_keep: 2
  CAAPM:
    buildpacks:
      php:
        lines:
          - line: latest
    third_party_hosted: true
    source_type: ca_apm_agent
    any_stack: true
    versions_to_keep: 2
  composer:
    buildpacks:
      php:
        lines:
          - line: latest
      php-composer-cnb:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: composer/composer'
      - 'extension: .phar'
    any_stack: true
    versions_to_keep: 2
  dep:
    buildpacks:
      go:
        lines:
          - line: latest
      dep-cnb:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: golang/dep'
      - 'fetch_source: true'
    copy-stacks:
    versions_to_keep: 2
  dotnet-sdk:
    buildpacks:
      dotnet-core:
        lines:
          - line: 2.1.4X
          - line: 2.1.5X
          - line: 2.1.6X
          - line: 2.1.7X
          - line: 2.1.8X
          - line: 2.2.1X
          - line: 2.2.2X
          - line: 2.2.3X
          - line: 2.2.4X
          - line: 3.1.1X
        removal_strategy: keep_all
      dotnet-core-sdk-cnb:
        lines:
          - line: 2.1.4X
          - line: 2.1.5X
          - line: 2.1.6X
          - line: 2.1.7X
          - line: 2.1.8X
          - line: 2.2.1X
          - line: 2.2.2X
          - line: 2.2.3X
          - line: 2.2.4X
          - line: 3.1.1X
        removal_strategy: keep_all
    versions_to_keep: 99
    any_stack: true
  dotnet-runtime:
    buildpacks:
      dotnet-core:
        lines:
          - line: 2.1.X
            deprecation_date: 2021-08-21 #!link says supported at least this long
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
          - line: 2.2.X
            deprecation_date: 2019-12-23
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
          - line: 3.1.X
            deprecation_date: 2022-12-04
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
        removal_strategy: keep_all
      dotnet-core-runtime-cnb:
        lines:
          - line: 2.1.X
            deprecation_date: 2021-08-21 #!link says supported at least this long
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
          - line: 2.2.X
            deprecation_date: 2019-12-23
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
          - line: 3.1.X
            deprecation_date: 2022-12-04
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
    versions_to_keep: 2
    any_stack: true
  dotnet-aspnetcore:
    buildpacks:
      dotnet-core:
        lines:
          - line: 2.1.X
          - line: 2.2.X
          - line: 3.1.X
        removal_strategy: keep_all
      dotnet-core-aspnet-cnb:
        lines:
          - line: 2.1.X
          - line: 2.2.X
          - line: 3.1.X
        removal_strategy: keep_all
    versions_to_keep: 2
    any_stack: true
  glide:
    buildpacks:
      go:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: Masterminds/glide'
      - 'fetch_source: true'
    versions_to_keep: 2
  go:
    buildpacks:
      go:
        lines:
          #! go deprecation dates are on the 1st day 12 months after their release
          - line: 1.12.X
            deprecation_date: 2020-02-01
            link: https://golang.org/doc/devel/release.html
          - line: 1.13.X
            deprecation_date: 2020-09-03
            link: https://golang.org/doc/devel/release.html
          - line: 1.14.X
            deprecation_date: 2021-02-25
            link: https://golang.org/doc/devel/release.html
        removal_strategy: keep_latest_released
      go-compiler-cnb:
        lines:
          - line: 1.12.X
            deprecation_date: 2020-02-01
            link: https://golang.org/doc/devel/release.html
          - line: 1.13.X
            deprecation_date: 2020-09-03
            link: https://golang.org/doc/devel/release.html
          - line: 1.14.X
            deprecation_date: 2021-02-25
            link: https://golang.org/doc/devel/release.html
        removal_strategy: keep_latest_released
    copy-stacks:
      - bionic
      - tiny
    versions_to_keep: 2
  godep:
    buildpacks:
      go:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: tools/godep'
      - 'fetch_source: true'
    versions_to_keep: 2
  httpd:
    buildpacks:
      php:
        lines:
          - line: latest
      httpd-cnb:
        lines:
          - line: latest
    versions_to_keep: 2
  hwc:
    buildpacks:
      hwc:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: cloudfoundry/hwc'
      - 'fetch_source: true'
    any_stack: true
    versions_to_keep: 2
  icu:
    buildpacks:
      icu-cnb:
        lines:
          - line: latest
    source_type: icu
    any_stack: true
    versions_to_keep: 2
  jruby:
    buildpacks:
      ruby:
        lines:
          - line: 9.1.X
          - line: 9.2.X
    source_type: jruby
    versions_to_keep: 2
  libunwind:
    buildpacks:
      dotnet-core:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: libunwind/libunwind'
      - 'extension: .tar.gz'
    versions_to_keep: 2
  libgdiplus:
    buildpacks:
      dotnet-core:
        lines:
          - line: latest
    source_type: github_tags
    source_params:
      - 'repo: mono/libgdiplus'
      - 'tag_regex: ^[0-9]+\.[0-9]+$'
    versions_to_keep: 2
  lifecycle:
    buildpacks:
      nodejs-cnb:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: buildpack/lifecycle'
      - 'extension: .tgz'
    any_stack: true
    versions_to_keep: 1
  miniconda2:
    buildpacks:
      python:
        lines:
          - line: latest
    third_party_hosted: true
    source_type: miniconda
    source_params:
      - 'generation: 2'
    any_stack: true
    versions_to_keep: 2
  miniconda3:
    buildpacks:
      python:
        lines:
          - line: latest
      conda-cnb:
        lines:
          - line: latest
    third_party_hosted: true
    source_type: miniconda
    source_params:
      - 'generation: 3'
    any_stack: true
    versions_to_keep: 2
  nginx:
    buildpacks:
      nginx:
        lines:
          #! nginx deprecation dates are 1 year after the mainline release date
          - line: 1.16.X
            deprecation_date: 2020-04-01
            link: https://nginx.org/
          - line: 1.17.X
            deprecation_date: 2020-05-01
            link: https://nginx.org/
      nginx-cnb:
        lines:
          #! nginx deprecation dates are 1 year after the mainline release date
          - line: 1.16.X
            deprecation_date: 2020-04-01
            link: https://nginx.org/
          - line: 1.17.X
            deprecation_date: 2020-05-01
            link: https://nginx.org/
    versions_to_keep: 2
  openresty:
    buildpacks:
      nginx:
        lines:
          - line: 1.13.X
          - line: 1.15.X
    versions_to_keep: 2
  nginx-static:
    buildpacks:
      php:
        lines:
          - line: 1.16.X
            deprecation_date: 2020-04-01
            link: https://nginx.org/
          - line: 1.17.X
            deprecation_date: 2020-05-01
            link: https://nginx.org/
      staticfile:
        lines:
          - line: 1.17.X
            deprecation_date: 2020-05-01
            link: https://nginx.org/
    source_type: nginx
    versions_to_keep: 2
  node:
    buildpacks:
      nodejs:
        lines:
          - line: 10.X.X
            deprecation_date: 2021-04-01
            link: https://github.com/nodejs/Release
          - line: 12.X.X
            deprecation_date: 2022-04-01
            link: https://github.com/nodejs/Release
          - line: 13.X.X
            deprecation_date: 2020-06-01
            link: https://github.com/nodejs/Release
        removal_strategy: keep_latest_released
      ruby:
        lines:
          - line: 10.X.X
            deprecation_date: 2021-04-01
            link: https://github.com/nodejs/Release
      dotnet-core:
        lines:
          - line: 10.X.X
            deprecation_date: 2021-04-01
            link: https://github.com/nodejs/Release
      node-engine-cnb:
        lines:
          - line: 10.X.X
            deprecation_date: 2021-04-01
            link: https://github.com/nodejs/Release
          - line: 12.X.X
            deprecation_date: 2022-04-01
            link: https://github.com/nodejs/Release
          - line: 13.X.X
            deprecation_date: 2020-06-01
            link: https://github.com/nodejs/Release
        removal_strategy: keep_latest_released
    source_type: node
    copy-stacks:
      - bionic
    versions_to_keep: 2
  org.cloudfoundry.dotnet-core-runtime:
    buildpacks:
      dotnet-core-cnb:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: cloudfoundry/dotnet-core-runtime-cnb'
