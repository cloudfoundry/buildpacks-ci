---
dependencies:
  appdynamics:
    buildpacks:
      php:
        lines:
          - line: latest
    third_party_hosted: true
    source_type: appd_agent
    any_stack: true
    copy-stacks:
      - bionic
    versions_to_keep: 2
  bower:
    buildpacks:
      dotnet-core:
        lines:
          - line: latest
    source_type: npm
    any_stack: true
    versions_to_keep: 2
  bundler:
    buildpacks:
      ruby:
        lines:
          - line: 1.X.X
          - line: 2.X.X
    source_type: rubygems
    any_stack: true
    versions_to_keep: 2
  CAAPM:
    buildpacks:
      php:
        lines:
          - line: latest
    third_party_hosted: true
    source_type: ca_apm_agent
    any_stack: true
    copy-stacks:
      - bionic
    versions_to_keep: 2
  composer:
    buildpacks:
      php:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: composer/composer'
      - 'extension: .phar'
    any_stack: true
    copy-stacks:
      - bionic
    versions_to_keep: 2
  dotnet-sdk:
    buildpacks:
      dotnet-core:
        lines:
          - line: 3.1.X
            deprecation_date: 2022-12-03
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
          - line: 6.0.X
            deprecation_date: 2024-11-08
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
        removal_strategy: keep_latest_released
    versions_to_keep: 1
    any_stack: true
  dotnet-runtime:
    buildpacks:
      dotnet-core:
        lines:
          - line: 3.1.X
            deprecation_date: 2022-12-03
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
          - line: 6.0.X
            deprecation_date: 2024-11-08
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
        removal_strategy: keep_latest_released
    versions_to_keep: 1
    any_stack: true
  dotnet-aspnetcore:
    buildpacks:
      dotnet-core:
        lines:
          - line: 3.1.X
            deprecation_date: 2022-12-03
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
          - line: 6.0.X
            deprecation_date: 2024-11-08
            link: https://dotnet.microsoft.com/platform/support/policy/dotnet-core
        removal_strategy: keep_latest_released
    versions_to_keep: 1
    any_stack: true
  glide:
    buildpacks:
      go:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: Masterminds/glide'
      - 'fetch_source: true'
    versions_to_keep: 2
  go:
    buildpacks:
      go:
        lines:
          #! go version lines lose support the day that the version line 2 minor bumps ahead is released
          #! for example, 1.17.X reaches EOS whenever 1.19 releases. This gap is roughly 12 months.
          - line: 1.17.X
            deprecation_date: ""
            link: https://golang.org/doc/devel/release.html
          - line: 1.18.X
            deprecation_date: ""
            link: https://golang.org/doc/devel/release.html
        removal_strategy: keep_latest_released
    copy-stacks:
      - bionic
      - tiny
    versions_to_keep: 2
  httpd:
    buildpacks:
      php:
        lines:
          - line: latest
    versions_to_keep: 2
    copy-stacks:
      - bionic
    mixins:
      'io.buildpacks.stacks.bionic':
        - libexpat1
  hwc:
    buildpacks:
      hwc:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: cloudfoundry/hwc'
      - 'fetch_source: true'
    any_stack: true
    versions_to_keep: 2
  jruby:
    buildpacks:
      ruby:
        lines:
          - line: 9.2.X
          - line: 9.3.X
    source_type: jruby
    versions_to_keep: 2
  libunwind:
    buildpacks:
      dotnet-core:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: libunwind/libunwind'
      - 'extension: .tar.gz'
    versions_to_keep: 2
  libgdiplus:
    buildpacks:
      dotnet-core:
        lines:
          - line: latest
    source_type: github_tags
    source_params:
      - 'repo: mono/libgdiplus'
      - 'tag_regex: ^[0-9]+\.[0-9]+$'
    versions_to_keep: 2
  miniconda3-py39:
    buildpacks:
      python:
        lines:
          - line: latest
    third_party_hosted: true
    source_type: miniconda
    source_params:
      - 'python_version: 3.9'
    any_stack: true
  nginx:
    buildpacks:
      nginx:
        lines:
          #! nginx deprecation dates are 1 year after the mainline release date
          #! each odd version line (ex. 1.19) is the "mainline"
          #! the even numbered version line that precedes the mainline is the associated stable version line.
          #! See explanation of release cadence: https://www.nginx.com/blog/nginx-1-18-1-19-released/
          - line: 1.21.X
            link: https://nginx.org/
          - line: 1.22.X
            link: https://nginx.org/
          - line: 1.23.X
            link: https://nginx.org/
    versions_to_keep: 3
    copy-stacks:
      - bionic
  openresty:
    buildpacks:
      nginx:
        lines:
          - line: 1.13.X
          - line: 1.15.X
          - line: 1.17.X
          - line: 1.19.X
          - line: 1.21.X
    versions_to_keep: 2
  nginx-static:
    buildpacks:
      php:
        lines:
          #! nginx deprecation dates are 1 year after the mainline release date
          #! each odd version line (ex. 1.19) is the "mainline"
          #! the even numbered version line that precedes the mainline is the associated stable version line.
          - line: 1.21.X
            link: https://nginx.org/
          - line: 1.22.X
            link: https://nginx.org/
          - line: 1.23.X
            link: https://nginx.org/
      staticfile:
        lines:
          - line: 1.21.X
            link: https://nginx.org/
          - line: 1.22.X
            link: https://nginx.org/
          - line: 1.23.X
            link: https://nginx.org/
    source_type: nginx
    versions_to_keep: 3
  node:
    buildpacks:
      nodejs:
        lines:
          - line: 14.X.X
            deprecation_date: 2023-04-30
            link: https://github.com/nodejs/Release
          - line: 16.X.X
            deprecation_date: 2024-04-30
            link: https://github.com/nodejs/Release
          - line: 18.X.X
            deprecation_date: 2025-04-30
            link: https://github.com/nodejs/Release
        removal_strategy: keep_latest_released
      ruby:
        lines:
          - line: node-lts
            deprecation_date: ""
            link: https://github.com/nodejs/Release
      dotnet-core:
        lines:
          - line: node-lts
            deprecation_date: ""
            link: https://github.com/nodejs/Release
    source_type: node
    copy-stacks:
      - bionic
    versions_to_keep: 2
  php:
    buildpacks:
      php:
        lines:
          - line: 7.4.X
            match: 7.4.\d+
            deprecation_date: 2022-11-28
            link: http://php.net/supported-versions.php
          - line: 8.0.X
            match: 8.0.\d+
            deprecation_date: 2023-11-26
            link: http://php.net/supported-versions.php
          - line: 8.1.X
            match: 8.1.\d+
            deprecation_date: 2024-11-25
            link: http://php.net/supported-versions.php
        removal_strategy: keep_latest_released
    source_type: php
    versions_to_keep: 2
    copy-stacks:
      - bionic
    mixins:
      'io.buildpacks.stacks.bionic':
        - libargon2-0
        - libcurl4
        - libedit2
        - libgd3
        - libmagickwand-6.q16-3
        - libonig4
        - libxml2
        - libyaml-0-2
  pip:
    buildpacks:
      python:
        lines:
          - line: latest
    source_type: pypi
    any_stack: true
    versions_to_keep: 2
  pipenv:
    buildpacks:
      python:
        lines:
          - line: latest
    source_type: pypi
    versions_to_keep: 2
    copy-stacks:
      - bionic
  python:
    buildpacks:
      python:
        lines: #! python 3 minor version EOLs are 5 years after their first final release
          #! https://devguide.python.org/#status-of-python-branches
          - line: 3.7.X
            deprecation_date: 2023-06-27
            link: https://www.python.org/dev/peps/pep-0537/
          - line: 3.8.X
            deprecation_date: 2024-10-14
            link: https://www.python.org/dev/peps/pep-0569/
          - line: 3.9.X
            deprecation_date: 2025-10-05
            link: https://www.python.org/dev/peps/pep-0596/
          - line: 3.10.X
            deprecation_date: 2026-10-04
            link: https://www.python.org/dev/peps/pep-0619/
        removal_strategy: keep_latest_released
    versions_to_keep: 2
    copy-stacks:
      - bionic
  r:
    buildpacks:
      r:
        lines: #! final release for each minor version is every spring ( just before next minor version release )
          - line: 3.6.X
          - line: 4.2.X
        removal_strategy: keep_latest_released
    monitored_deps:
      - rserve
      - forecast
      - shiny
      - plumber
    versions_to_keep: 2
  ruby:
    buildpacks:
      ruby:
        lines:
          - line: 2.7.X
            deprecation_date: 2023-03-31
            link: https://www.ruby-lang.org/en/news/2020/03/31/ruby-2-7-1-released/
          - line: 3.0.X
            deprecation_date: 2024-03-31
            link: https://www.ruby-lang.org/en/news/2020/12/25/ruby-3-0-0-released/
          - line: 3.1.X
            deprecation_date: 2025-03-31
            link: https://www.ruby-lang.org/en/news/2021/12/25/ruby-3-1-0-released/
        removal_strategy: keep_latest_released
    versions_to_keep: 2
    copy-stacks:
      - bionic
  rubygems:
    buildpacks:
      ruby:
        lines:
          - line: latest
    source_type: rubygems_cli
    any_stack: true
    versions_to_keep: 2
  setuptools:
    buildpacks:
      python:
        lines:
          - line: latest
    source_type: pypi
    any_stack: true
    versions_to_keep: 2
  yarn:
    buildpacks:
      nodejs:
        lines:
          - line: latest
      ruby:
        lines:
          - line: latest
    source_type: github_releases
    source_params:
      - 'repo: yarnpkg/yarn'
      - 'extension: .tar.gz'
    any_stack: true
    versions_to_keep: 2
    copy-stacks:
      - bionic
build_stacks: [ 'cflinuxfs3' ]
copy_stacks: [ 'bionic' ]
windows_stacks: [ 'windows2016', 'windows' ]
deprecated_stacks: [ 'cflinuxfs2' ]
v3_stacks:
  tiny: 'io.paketo.stacks.tiny'
  bionic: 'io.buildpacks.stacks.bionic'
  cflinuxfs3: 'org.cloudfoundry.stacks.cflinuxfs3'
v3_dep_names:
  node: Node Engine
  yarn: Yarn
  python: Python
  php: PHP
  httpd: Apache HTTP Server
  go: Go
  dep: Dep
  nginx: Nginx Server
  pipenv: Pipenv
  miniconda37: 'Miniconda for Python 3.7'
  miniconda38: 'Miniconda for Python 3.8'
  bundler: Bundler
  ruby: Ruby
include_tiny_in_any_stack:
  - dep
  - org.cloudfoundry.go
  - org.cloudfoundry.go-compiler
  - org.cloudfoundry.go-mod
  - org.cloudfoundry.dep

#! only check deprecation dates for dotnet-runtime as they are redundant for sdk and aspnetcore
skip_deprecation_check:
  - bundler  #! doesn't publish EOL schedule
  - dotnet-sdk  #! same as dotnet-runtime
  - dotnet-aspnetcore  #! same as dotnet-runtime
  - jruby  #! tied to ruby, ruby doesn't publish EOL schedule
  - nginx  #! doesn't publish EOL schedule
  - nginx-static  #! same as nginx
  - openresty  #! depends on nginx and lua deprecation
  - php  #! complicated
  - ruby  #! doesn't publish EOL schedule
  - r  #! doesn't publish EOL schedule

cnb_uris:
  yarn-cnb: git@github.com:paketo-buildpacks/yarn.git
