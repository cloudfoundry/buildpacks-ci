      - 'fetch_source: true'
      - 'prerelease: true'
    any_stack: true
    versions_to_keep: 1
  php:
    buildpacks:
      php:
        lines:
          - line: 7.2.X
            match: 7.2.\d+
            deprecation_date: 2020-11-30
            link: http://php.net/supported-versions.php
          - line: 7.3.X
            match: 7.3.\d+
            deprecation_date: 2021-12-06
            link: http://php.net/supported-versions.php
          - line: 7.4.X
            match: 7.4.\d+
            deprecation_date: 2022-11-08
            link: http://php.net/supported-versions.php
        removal_strategy: keep_latest_released
      php-dist-cnb:
        lines:
          - line: 7.2.X
            match: 7.2.\d+
            deprecation_date: 2020-11-30
            link: http://php.net/supported-versions.php
          - line: 7.3.X
