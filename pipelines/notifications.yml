---
resource_types:
- name: email-sender
  type: docker-image
  source:
    repository: pcfseceng/email-resource

resources:
  - name: monday-funday
    type: cron
    source:
      expression: 0 7 * * 1
      location: America/New_York
  - name: check-interval
    type: cron
    source:
      expression: "0 * * * *"
      location: America/New_York
  - name: buildpacks-ci
    type: git
    source:
      uri: {{buildpacks-ci-git-uri-public}}
  - name: new-releases
    type: git
    source:
      uri: {{buildpacks-ci-git-uri}}
      branch: new-release-notifications
      private_key: {{buildpacks-ci-private-key}}
  - name: new-cves
    type: git
    source:
      uri: {{buildpacks-ci-git-uri}}
      branch: new-cve-notifications
      private_key: {{buildpacks-ci-private-key}}
  - name: new-buildpack-cves
    type: git
    source:
      uri: {{buildpacks-ci-git-uri}}
      branch: new-buildpack-cve-notifications
      private_key: {{buildpacks-ci-private-key}}
  - name: stacks
    type: git
    source:
      uri: https://github.com/cloudfoundry/stacks
      branch: master
  - name: cves-email
    type: email-sender
    source:
      smtp:
        host: email-smtp.us-east-1.amazonaws.com
        port: "25"
        username: {{cve-amazon-ses-smtp-username}}
        password: {{cve-amazon-ses-smtp-password}}
      from: cf-buildpacks-eng@pivotal.io
      to: ["cf-security@pivotal.io", "cf-buildpacks-eng@pivotal.io"]

jobs:
  - name: New Releases
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: new-releases
        - get: check-interval
          trigger: true
      - task: notify
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci
          inputs:
            - name: new-releases
            - name: buildpacks-ci
          outputs:
            - name: new-releases-artifacts
          run:
            path: bash
            args:
              - -c
              - |
                pushd buildpacks-ci
                  bundle
                  bundle exec ./scripts/notifications/check-new-releases
                popd
                rsync -a new-releases/ new-releases-artifacts
          params:
            SLACK_CHANNEL: {{dependency-notifier-slack-channel}}
            SLACK_WEBHOOK: {{dependency-notifier-slack-webhook}}
            GITHUB_USERNAME: {{github-username}}
            GITHUB_PASSWORD: {{github-password}}
            TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
            TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
            TRACKER_REQUESTER_ID: {{cf-buildpacks-requester-id}}
      - put: new-releases
        params:
          repository: new-releases-artifacts
          rebase: true
  - name: Monday Funday
    serial: true
    plan:
      - get: monday-funday
        trigger: true
      - get: buildpacks-ci
      - task: create latest upstream changes story
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci
          inputs:
            - name: buildpacks-ci
          run:
            path: bash
            args:
              - '-c'
              - "buildpacks-ci/scripts/notifications/pivotal_tracker 'Pull latest changes from upstream' 'Check that there are no upstream changes that we are missing. Consult the documentation at http://docs.cloudfoundry.org/buildpacks/merging_upstream.html for more details.' 'Go' 'Nodejs' 'Python' 'Ruby'"
          params:
            TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
            TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
            TRACKER_REQUESTER_ID: {{cf-buildpacks-requester-id}}
      - task: create Open PRs story
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci
          inputs:
            - name: buildpacks-ci
          run:
            path: bash
            args:
              - -c
              - |
                cd buildpacks-ci
                bundle
                bundle exec ./scripts/notifications/create-open-pull-requests-story
          params:
            TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
            TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
            TRACKER_REQUESTER_ID: {{cf-buildpacks-requester-id}}
            GITHUB_USERNAME: {{github-username}}
            GITHUB_PASSWORD: {{github-password}}
      - task: create Open Issues story
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci
          inputs:
            - name: buildpacks-ci
          run:
            path: bash
            args:
              - -c
              - |
                cd buildpacks-ci
                bundle
                bundle exec ./scripts/notifications/create-open-issues-story
          params:
            TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
            TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
            TRACKER_REQUESTER_ID: {{cf-buildpacks-requester-id}}
            GITHUB_USERNAME: {{github-username}}
            GITHUB_PASSWORD: {{github-password}}
  - name: New CVEs
    serial: true
    plan:
      - aggregate:
        - get: buildpacks-ci
        - get: new-cves
        - get: new-buildpack-cves
        - get: stacks
        - get: check-interval
          trigger: true
      - task: notify
        config:
          platform: linux
          image: docker:///cfbuildpacks/ci
          inputs:
            - name: new-cves
            - name: new-buildpack-cves
            - name: buildpacks-ci
            - name: stacks
          outputs:
            - name: cves-email
            - name: output-new-cves
            - name: output-new-buildpack-cves
          run:
            path: bash
            args:
              - -c
              - |
                git clone ./new-cves ./output-new-cves && \
                git clone ./new-buildpack-cves ./output-new-buildpack-cves && \
                cd buildpacks-ci/ && \
                bundle && \
                bundle exec ./scripts/notifications/check-cves
          params:
            SLACK_CHANNEL: {{dependency-notifier-slack-channel}}
            SLACK_WEBHOOK: {{dependency-notifier-slack-webhook}}
            GITHUB_USERNAME: {{github-username}}
            GITHUB_PASSWORD: {{github-password}}
            TRACKER_PROJECT_ID: {{cf-buildpacks-public-tracker-id}}
            TRACKER_API_TOKEN: {{pivotal-tracker-api-token}}
            TRACKER_REQUESTER_ID: {{cf-buildpacks-requester-id}}
            EMAIL_PREPARER_DIR: ../cves-email
      - put: new-cves
        params:
          repository: output-new-cves
          rebase: true
      - put: new-buildpack-cves
        params:
          repository: output-new-buildpack-cves
          rebase: true
      - put: stacks-related-new-cves-email
        resource: cves-email
        params:
          subject: cves-email/subject-stacks-related
          body: cves-email/body-stacks-related
          headers: cves-email/headers-stacks-related
      - put: stacks-unrelated-new-cves-email
        resource: cves-email
        params:
          subject: cves-email/subject-stacks-unrelated
          body: cves-email/body-stacks-unrelated
          headers: cves-email/headers-stacks-unrelated
