---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: buildpacks-ci
  - name: bosh-release
  - name: env-repo

run:
  path: buildpacks-ci/tasks/upload-bosh-release/run.sh
params:
  BOSH_ENV:
  # ^ relative to env-repo
  # path to bbl-state dir (to run eval "$(bbl print-env)")
  RELEASE:
  # ^ relative to bosh-release input
  # glob to match the release file to upload
