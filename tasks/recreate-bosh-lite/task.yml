  BOSH_TARGET:
  BOSH_LITE_NAME:
  RUBYGEM_MIRROR:
  BOSH_LITE_DOMAIN_NAME:
  BOSH_LITE_ADMIN_PASSWORD:
  BOSH_LITE_HM_PASSWORD:
  BOSH_LITE_NATS_PASSWORD:
  BOSH_LITE_BLOBSTORE_AGENT_PASSWORD:
  BOSH_LITE_BLOBSTORE_DIRECTOR_PASSWORD:
  BOSH_LITE_POSTGRES_PASSWORD:
