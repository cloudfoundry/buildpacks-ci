---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: pivotal-buildpack
    optional: true
  - name: pivotal-buildpack-cached
    optional: true
  - name: buildpacks-ci
  - name: buildpack
outputs:
  - name: buildpack-artifacts
run:
  path: bash
  args:
    - -cl
    - |
      set -e
      pushd buildpacks-ci
        tasks/detect-and-upload/run.rb
      popd
params:
  RUBYGEM_MIRROR:
  CF_STACK:
  BUILDPACK_NAME:
  GIT_REPO_ORG:
