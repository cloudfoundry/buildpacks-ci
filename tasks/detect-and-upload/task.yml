---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: pivotal-buildpack
  - name: pivotal-buildpack-cached
  - name: buildpacks-ci
  - name: buildpack
outputs:
  - name: buildpack-artifacts
run:
  path: bash
  args:
    - -c
    - |
      pushd buildpacks-ci
        bundle config mirror.https://rubygems.org ${RUBYGEM_MIRROR}
        bundle
        bundle exec tasks/detect-and-upload/run.rb
      popd

params:
  RUBYGEM_MIRROR:
