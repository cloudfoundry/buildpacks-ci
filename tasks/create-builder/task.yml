---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: buildpacks-ci
  - name: git-sources
  - name: github-sources
  - name: published-sources
    optional: true
  - name: version
  - name: pack
  - name: cnb-builder
  - name: packager
  - name: lifecycle
outputs:
  - name: builder-image
  - name: tag
  - name: release-tag

run:
  path: buildpacks-ci/tasks/create-builder/run.sh

params:
  REPO:
  BUILD_IMAGE:
  RUN_IMAGE:
  STACK:
  FINAL:
  ENTERPRISE:
  REGISTRY_PASSWORD:
