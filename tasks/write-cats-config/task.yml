---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: buildpacks-ci
  - name: cf-admin-password
  - name: bbl-state
outputs:
  - name: integration-config
run:
  path: bash
  args:
    - "-cl"
    - "buildpacks-ci/tasks/write-cats-config/run.rb"
params:
  APPS_DOMAIN:
  DIEGO_DOCKER_ON:
  CREDHUB_MODE:
  CREDHUB_CLIENT_SECRET:
  CREDHUB_CLIENT:
  WINDOWS_STACK:
  ENV_NAME:
