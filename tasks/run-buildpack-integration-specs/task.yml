---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: buildpacks-ci
  - name: buildpack
  - name: cf-space
  - name: uncached-buildpack
    optional: true
  - name: cached-buildpack
    optional: true
run:
  path: buildpacks-ci/tasks/run-buildpack-integration-specs/run.sh
params:
  CF_STACK:
  GINKGO_ATTEMPTS:
  GINKGO_NODES:
  SKIP_DOCKER_START:
  COMPOSER_GITHUB_OAUTH_TOKEN:
