  - name: cf-bp-space-windows2012R2
    path: cf-space-windows2012R2
    optional: true
  - name: cf-bp-space-windows2016
    path: cf-space-windows2016
    optional: true
run:
  path: buildpacks-ci/tasks/run-buildpack-integration-specs/run.sh
params:
