---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: buildpacks-ci
params:
  TERM: xterm-color
run:
  path: bash
  args:
    - "-cl"
    - |
      set -ex
      pushd buildpacks-ci
        bundle exec rspec --tag ~fly
        pushd dockerfiles/depwatcher
          crystal deps
          crystal spec
        popd
      popd
