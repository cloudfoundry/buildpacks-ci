---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: bosh-lite
  - name: buildpacks-ci
  - name: cf-release
  - name: diego-release
  - name: deployments-buildpacks
outputs:
  - name: generate-manifest-artifacts
run:
  path: buildpacks-ci/tasks/generate-cf-and-diego-manifests/run.sh
params:
  DEPLOYMENT_NAME:
  CI_CF_PASSWORD:
  BOSH_USER:
  BOSH_PASSWORD:
  BOSH_TARGET:
  BOSH_LITE_NAME:
  RUBYGEM_MIRROR:
  BOSH_LITE_DOMAIN_NAME:
  ROOTFS_RELEASE:
