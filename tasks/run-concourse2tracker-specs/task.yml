---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: concourse2tracker-source
run:
  path: bash
  args:
    - -c
    - |
      cd concourse2tracker-source/lib/concourse2tracker-resource
      if [ ! -z "$RUBYGEM_MIRROR" ]; then
        bundle config mirror.https://rubygems.org "${RUBYGEM_MIRROR}"
      fi
      bundle
      bundle exec rspec
params:
  RUBYGEM_MIRROR:

