---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: buildpacks-ci
params:
  TERM: xterm-color
  CI_USERNAME:
  CI_PASSWORD:
  PIPELINE_URL:
run:
  path: bash
  args:
    - "-cl"
    - |
      set -ex
      cd buildpacks-ci
      ./tasks/run-buildpacks-ci-specs/fly-login.sh $CI_USERNAME $CI_PASSWORD
      bundle exec rake
      bundle exec ./tasks/run-buildpacks-ci-specs/set-status-success.rb
