---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: buildpacks-ci
run:
  path: bash
  args:
    - -c
    - |
      cd buildpacks-ci
      bundle config mirror.https://rubygems.org ${RUBYGEM_MIRROR}
      bundle
      bundle exec ./scripts/notifications/create-new-stacks-release-story
params:
  TRACKER_PROJECT_ID:
  TRACKER_API_TOKEN:
  TRACKER_REQUESTER_ID:

