---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cloudfoundry/cflinuxfs4
    username: ((coredeps-dockerhub-user.username))
    password: ((coredeps-dockerhub-user.password))
inputs:
  - name: binary-builder
  - name: buildpacks-ci
  - name: source
  - name: builds
    optional: true
  - name: source-forecast-latest
    optional: true
  - name: source-rserve-latest
    optional: true
  - name: source-plumber-latest
    optional: true
  - name: source-shiny-latest
    optional: true
outputs:
  - name: artifacts
  - name: builds-artifacts
  - name: dep-metadata
run:
  path: buildpacks-ci/tasks/build-binary-new-cflinuxfs4/build.sh
params:
  STACK:
  SKIP_COMMIT:
