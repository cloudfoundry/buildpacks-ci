---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: buildpacks-ci
  - name: buildpack-checksums
  - name: buildpack-artifacts
outputs:
  - name: sha-artifacts
run:
  path: bash
  args:
    - -cl
    - buildpacks-ci/scripts/release/commit-shas.rb
