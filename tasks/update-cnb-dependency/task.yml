---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: buildpack
  - name: buildpack-latest-released
  - name: buildpacks-ci
  - name: config
  - name: source
  - name: builds
outputs:
  - name: artifacts
run:
  path: go
  args:
    - run
    - buildpacks-ci/tasks/update-cnb-dependency/main.go
params:
  VERSION_LINE_TYPE:
  VERSION_LINE:
  REMOVAL_STRATEGY:
  DEPRECATION_DATE:
  DEPRECATION_LINK:
  DEPRECATION_MATCH:
