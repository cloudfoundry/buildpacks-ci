---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: cfbuildpacks/ci
inputs:
  - name: buildpacks-ci
run:
  path: bash
  args:
    - -cl
    - |
      cd buildpacks-ci
      bundle exec ./scripts/notifications/create-open-pull-requests-story
params:
  TRACKER_PROJECT_ID:
  TRACKER_API_TOKEN:
  TRACKER_REQUESTER_ID:
  GITHUB_USERNAME:
  GITHUB_PASSWORD:
