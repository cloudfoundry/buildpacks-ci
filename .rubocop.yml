# This is the configuration used to check the rubocop source code.

AllCops:
  TargetRubyVersion: 3.4
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'vendor/**/*'
    - 'spec/fixtures/**/*'
    - 'bin/**/*'

plugins:
  - rubocop-rspec

Style/Encoding:
  Enabled: true

Layout/LineLength:
  Enabled: false

RSpec/SpecFilePathFormat:
  Enabled: false

RSpec/SpecFilePathSuffix:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
